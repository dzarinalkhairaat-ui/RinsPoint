<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PPOB Setting - RinsPoint</title>
    
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="stylesheet" href="../css/admin/ppob-settings.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="../js/auth.js"></script>
    <script>checkAuth();</script>
</head>
<body>
    <div class="mobile-container">
        
        <header class="dashboard-header">
            <a href="dashboard.html" style="color:white; font-size: 1.2rem;">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h2>Pengaturan PPOB</h2>
        </header>

        <main class="dashboard-content">
            
            <form id="ppobSettingsForm">
                
                <div class="setting-card">
                    <div class="card-header">
                        <i class="fa-solid fa-store"></i>
                        <h3>Status Toko</h3>
                    </div>
                    
                    <div class="form-group">
                        <div class="switch-wrapper">
                            <div>
                                <span style="color: white; font-weight: 500; display: block;">Buka / Tutup Toko</span>
                                <span id="statusText" class="status-label status-open">BUKA</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="ppobStatus" onchange="updateStatusText()">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <small style="color:#64748b; font-size:0.75rem; display:block; margin-top:5px;">
                            Jika dimatikan, pelanggan tidak bisa melakukan transaksi (Toko Tutup).
                        </small>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div class="form-group">
                            <label>Jam Buka</label>
                            <input type="time" id="openTime" class="input-dark">
                        </div>
                        <div class="form-group">
                            <label>Jam Tutup</label>
                            <input type="time" id="closeTime" class="input-dark">
                        </div>
                    </div>
                </div>

                <div class="setting-card">
                    <div class="card-header">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <h3>Keuntungan (Margin)</h3>
                    </div>
                    <div class="form-group">
                        <label>Margin Global (Rupiah)</label>
                        <input type="number" id="ppobMargin" class="input-dark" placeholder="Contoh: 500">
                        <small style="color:#64748b;">Nominal ini akan ditambahkan otomatis ke harga modal di halaman pelanggan.</small>
                    </div>
                </div>

                <button type="submit" id="btnSave" class="btn-save">SIMPAN PENGATURAN</button>
            </form>
        </main>

        <nav class="bottom-nav">
            <a href="/" class="nav-item"><i class="fa-solid fa-store"></i><span>Toko</span></a>
            <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-chart-line"></i><span>Dashboard</span></a>
            <a href="ppob-settings.html" class="nav-item active"><i class="fa-solid fa-sliders"></i><span>Setting</span></a>
            <a href="#" onclick="logout()" class="nav-item"><i class="fa-solid fa-power-off"></i><span>LogOut</span></a>
        </nav>
    </div>

    <script>
        const API_URL = '/api';
        const token = localStorage.getItem('adminToken');

        // --- 1. LOAD DATA ---
        document.addEventListener('DOMContentLoaded', async () => {
            if(!token) window.location.href = '/login.html';
            
            // Default config
            let config = { 
                isOpen: true, 
                margin: 0,
                openTime: "08:00",
                closeTime: "22:00"
            };

            try {
                const res = await fetch(`${API_URL}/settings/ppob`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const data = await res.json();
                    config = { ...config, ...data }; 
                    localStorage.setItem('ppobConfig', JSON.stringify(config));
                } else {
                    throw new Error("Server settings not reachable");
                }
            } catch (error) {
                const local = localStorage.getItem('ppobConfig');
                if(local) config = JSON.parse(local);
            }

            // Populate Form
            document.getElementById('ppobStatus').checked = config.isOpen;
            document.getElementById('ppobMargin').value = config.margin;
            document.getElementById('openTime').value = config.openTime || "08:00";
            document.getElementById('closeTime').value = config.closeTime || "22:00";
            updateStatusText();
        });

        // --- 2. FUNGSI VISUAL UPDATE ---
        function updateStatusText() {
            const isOpen = document.getElementById('ppobStatus').checked;
            const label = document.getElementById('statusText');
            
            if(isOpen) {
                label.innerText = "BUKA";
                label.className = "status-label status-open";
            } else {
                label.innerText = "TUTUP";
                label.className = "status-label status-closed";
            }
        }

        // --- 3. SIMPAN DATA ---
        document.getElementById('ppobSettingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSave');
            const originalText = btn.innerText;
            btn.innerText = 'Menyimpan...';
            btn.disabled = true;

            const isOpen = document.getElementById('ppobStatus').checked;
            const margin = parseInt(document.getElementById('ppobMargin').value) || 0;
            const openTime = document.getElementById('openTime').value;
            const closeTime = document.getElementById('closeTime').value;

            const config = { isOpen, margin, openTime, closeTime };

            try {
                const res = await fetch(`${API_URL}/settings/ppob`, {
                    method: 'POST', 
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(config)
                });

                if (!res.ok) throw new Error("Gagal menyimpan ke server");

                localStorage.setItem('ppobConfig', JSON.stringify(config));
                alert('Pengaturan PPOB Berhasil Disimpan!');

            } catch (error) {
                console.error(error);
                localStorage.setItem('ppobConfig', JSON.stringify(config));
                alert('Disimpan di Local Storage (Server Offline/Error).');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        function logout() {
            if(confirm('Yakin ingin keluar dari Admin?')) {
                localStorage.removeItem('adminToken');
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
