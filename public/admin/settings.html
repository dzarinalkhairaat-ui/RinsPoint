<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pengaturan Website - Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="../js/auth.js"></script>
    <script>checkAuth();</script>

    <style>
        body { background-color: #0f172a; padding-bottom: 80px; }
        
        .dashboard-header {
            background: #1e293b; padding: 1rem; position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid #334155; display: flex; align-items: center; justify-content: flex-start; gap: 15px; 
        }
        .dashboard-header h2 { margin: 0; color: #4ade80; font-size: 1.1rem; }

        .dashboard-content { padding: 20px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #94a3b8; margin-bottom: 8px; font-size: 0.9rem; }
        .form-input {
            width: 100%; padding: 12px; background: #1e293b; border: 1px solid #334155; 
            border-radius: 12px; color: white; outline: none; font-family: 'Poppins', sans-serif;
        }
        .form-input:focus { border-color: #4ade80; }

        .banner-upload-box {
            background: #1e293b; padding: 15px; border-radius: 12px; border: 1px solid #334155;
        }
        .banner-upload-box p { color: white; margin: 0 0 10px 0; font-size: 0.9rem; font-weight: 600; }
        .banner-upload-box input { color: #94a3b8; font-size: 0.85rem; }

        .btn-add-contact {
            background: #334155; color: white; border: none; padding: 10px 15px; 
            border-radius: 10px; margin-top: 10px; cursor: pointer; font-weight: 600;
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }

        .btn-save {
            width: 100%; background: #4ade80; color: #064e3b; padding: 15px; border: none; 
            border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer;
            margin-top: 20px; box-shadow: 0 4px 10px rgba(74, 222, 128, 0.2);
        }
        .btn-save:active { transform: scale(0.98); }

        .contact-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .contact-row input { flex: 1; }
        .btn-delete-contact { 
            background: #ef4444; border: none; color: white; border-radius: 10px; 
            width: 42px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        <header class="dashboard-header">
            <a href="dashboard.html" style="color:white; font-size: 1.2rem;">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h2>Pengaturan Website</h2>
        </header>

        <main class="dashboard-content">
            <form id="settingForm">
                
                <div class="form-group">
                    <label>Nama Toko</label>
                    <input type="text" id="siteName" class="form-input" placeholder="RinsPoint">
                </div>

                <div class="form-group">
                    <label>Nomor WhatsApp Admin (Utama)</label>
                    <input type="text" id="adminPhone" class="form-input" placeholder="628...">
                    <small style="color: #64748b; font-size: 0.75rem; margin-top: 5px; display: block;">
                        Gunakan format internasional (contoh: 6281234567890)
                    </small>
                </div>

                <div class="form-group">
                    <label>Kontak Admin Tambahan</label>
                    <div id="contactsContainer"></div>
                    <button type="button" onclick="addContactField()" class="btn-add-contact">
                        <i class="fa-solid fa-plus"></i> Tambah Kontak
                    </button>
                </div>

                <div class="form-group">
                    <label>Banner Slider (Max 3)</label>
                    
                    <div class="banner-upload-box">
                        <p>Banner 1</p>
                        <input type="file" id="banner1" accept="image/*">
                        <img id="preview1" style="display:none; width: 100%; height: 120px; object-fit: cover; margin-top: 10px; border-radius: 8px;">
                    </div>
                    <div class="banner-upload-box" style="margin-top: 10px;">
                        <p>Banner 2</p>
                        <input type="file" id="banner2" accept="image/*">
                        <img id="preview2" style="display:none; width: 100%; height: 120px; object-fit: cover; margin-top: 10px; border-radius: 8px;">
                    </div>
                    <div class="banner-upload-box" style="margin-top: 10px;">
                        <p>Banner 3</p>
                        <input type="file" id="banner3" accept="image/*">
                        <img id="preview3" style="display:none; width: 100%; height: 120px; object-fit: cover; margin-top: 10px; border-radius: 8px;">
                    </div>
                </div>

                <button type="submit" id="btnSave" class="btn-save">
                    Simpan Pengaturan
                </button>
            </form>
        </main>

        <nav class="bottom-nav">
            <a href="/"><i class="fa-solid fa-store"></i><span>Toko</span></a>
            <a href="dashboard.html" class="active"><i class="fa-solid fa-chart-line"></i><span>Dashboard</span></a>
            <a href="ppob-settings.html"><i class="fa-solid fa-sliders"></i><span>PPOB</span></a>
            <a href="#" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>LogOut</span></a>
        </nav>
    </div>

    <script>
        const API_URL = '/api/settings';
        const token = localStorage.getItem('adminToken');

        document.addEventListener('DOMContentLoaded', loadSettings);

        async function loadSettings() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                document.getElementById('siteName').value = data.siteName || '';
                document.getElementById('adminPhone').value = data.adminPhone || '';

                // Load Contacts
                const container = document.getElementById('contactsContainer');
                container.innerHTML = '';
                if(data.adminContacts) {
                    data.adminContacts.forEach(c => addContactField(c.name, c.phone, c.isActive));
                }

                // Load Banner Previews
                if(data.banners && data.banners[0]?.imageUrl) {
                    document.getElementById('preview1').src = data.banners[0].imageUrl;
                    document.getElementById('preview1').style.display = 'block';
                }
                if(data.banners && data.banners[1]?.imageUrl) {
                    document.getElementById('preview2').src = data.banners[1].imageUrl;
                    document.getElementById('preview2').style.display = 'block';
                }
                if(data.banners && data.banners[2]?.imageUrl) {
                    document.getElementById('preview3').src = data.banners[2].imageUrl;
                    document.getElementById('preview3').style.display = 'block';
                }

            } catch (error) {
                console.error(error);
            }
        }

        function addContactField(name = '', phone = '', isActive = true) {
            const container = document.getElementById('contactsContainer');
            const div = document.createElement('div');
            div.className = 'contact-row';
            div.innerHTML = `
                <input type="text" placeholder="Nama" value="${name}" class="contact-name form-input">
                <input type="text" placeholder="628..." value="${phone}" class="contact-phone form-input">
                <button type="button" onclick="this.parentElement.remove()" class="btn-delete-contact">
                    <i class="fa-solid fa-trash"></i>
                </button>
            `;
            container.appendChild(div);
        }

        document.getElementById('settingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            btn.innerText = 'Menyimpan...';
            btn.disabled = true;

            // Collect Contacts
            const names = document.querySelectorAll('.contact-name');
            const phones = document.querySelectorAll('.contact-phone');
            const contacts = [];
            names.forEach((input, index) => {
                if(input.value && phones[index].value) {
                    contacts.push({ name: input.value, phone: phones[index].value, isActive: true });
                }
            });

            try {
                // 1. UPDATE DATA TEKS (JSON)
                const settingBody = {
                    siteName: document.getElementById('siteName').value,
                    adminPhone: document.getElementById('adminPhone').value,
                    adminContacts: contacts
                };

                await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(settingBody)
                });

                // 2. UPLOAD BANNERS (FormData)
                const bannerData = new FormData();
                const b1 = document.getElementById('banner1').files[0];
                const b2 = document.getElementById('banner2').files[0];
                const b3 = document.getElementById('banner3').files[0];

                if(b1 || b2 || b3) {
                    if(b1) bannerData.append('banner1_image', b1);
                    if(b2) bannerData.append('banner2_image', b2);
                    if(b3) bannerData.append('banner3_image', b3);

                    await fetch(`${API_URL}/banners`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: bannerData
                    });
                }

                alert('Pengaturan berhasil disimpan!');
                location.reload();

            } catch (error) {
                console.error(error);
                alert('Gagal menyimpan.');
            } finally {
                btn.innerText = 'Simpan Pengaturan';
                btn.disabled = false;
            }
        });

        function logout() {
            if(confirm('Keluar dari Admin?')) {
                localStorage.removeItem('adminToken');
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
