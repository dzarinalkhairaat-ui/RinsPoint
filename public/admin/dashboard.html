<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - RinsPoint Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    
    <script src="/js/pwa-register.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="../js/auth.js"></script>
    <script>checkAuth();</script>
</head>
<body>

    <div class="mobile-container">
        <header class="dashboard-header">
            <h2>Rins Admin</h2>
            <div style="cursor: pointer;" onclick="openPinModal()">
                <i class="fa-solid fa-wallet" style="font-size: 1.2rem; color: #4ADE80;"></i>
                <span style="font-size: 0.8rem; color: #4ADE80; margin-left:5px;">Saldo</span>
            </div>
        </header>

        <main class="dashboard-content" style="padding-bottom: 6rem;">
            
            <div class="welcome-text">
                Selamat Datang, <br>
                <span>Kelola tokomu dari sini.</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>0</h3>
                    <p>Klik Produk</p>
                </div>
                <div class="stat-card">
                    <h3>0</h3>
                    <p>Transaksi PPOB</p>
                </div>
            </div>

            <div class="welcome-text" style="margin-top: 1rem;">Menu Manajemen</div>

            <div class="menu-grid">
                <a href="products.html" class="menu-item">
                    <i class="fa-solid fa-box-open"></i>
                    <span>Kelola Produk Affiliate</span>
                </a>
                <a href="categories.html" class="menu-item">
                    <i class="fa-solid fa-tags"></i>
                    <span>Kelola Kategori</span>
                </a>
                
                <a href="manage-ppob.html" class="menu-item">
                    <i class="fa-solid fa-server"></i> <span>Kelola PPOB</span>
                </a>
                
                <a href="settings.html" class="menu-item">
                    <i class="fa-solid fa-gear"></i>
                    <span>Pengaturan</span>
                </a>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="/">
                <i class="fa-solid fa-store"></i>
                <span>Toko</span>
            </a>

            <a href="#" class="active">
                <i class="fa-solid fa-chart-line"></i>
                <span>Dashboard</span>
            </a>

            <a href="ppob-settings.html">
                <i class="fa-solid fa-sliders"></i>
                <span>PPOB</span>
            </a>

            <a href="#" onclick="logout()">
                <i class="fa-solid fa-power-off"></i>
                <span>LogOut</span>
            </a>
        </nav>

    </div>

    <div class="pin-modal-overlay" id="pinModal">
        <div class="pin-box">
            <i class="fa-solid fa-shield-halved"></i>
            <h3>Keamanan</h3>
            <p>Masukkan PIN untuk melihat saldo.</p>
            
            <input type="password" id="pinInput" maxlength="6" placeholder="******" inputmode="numeric">
            
            <button class="btn-submit" onclick="submitPin()">BUKA DOMPET</button>
            <div style="margin-top: 15px; color: #EF4444; font-size: 0.8rem; cursor: pointer;" onclick="closePinModal()">Batal</div>
        </div>
    </div>

    <script>
        const adminEmail = localStorage.getItem('adminName');
        if(adminEmail && document.getElementById('adminNameDisplay')) {
            document.getElementById('adminNameDisplay').innerText = adminEmail.split('@')[0];
        }

        const pinModal = document.getElementById('pinModal');
        const pinInput = document.getElementById('pinInput');

        function openPinModal() {
            pinModal.classList.add('show');
            pinInput.value = '';
            pinInput.focus();
        }

        function closePinModal() {
            pinModal.classList.remove('show');
        }

        async function submitPin() {
            const pin = pinInput.value;
            if (pin.length < 4) return alert('PIN terlalu pendek!');

            try {
                const res = await fetch('/api/auth/verify-pin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify({ pin })
                });

                const data = await res.json();

                if (data.success) {
                    window.location.href = 'saldo.html';
                } else {
                    alert('PIN Salah! Coba lagi.');
                    pinInput.value = '';
                }
            } catch (error) {
                alert('Error server.');
            }
        }
        
        function logout() {
            if(confirm('Yakin ingin keluar?')) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminName');
                window.location.href = '/login.html';
            }
        }
    </script>

</body>
</html>
