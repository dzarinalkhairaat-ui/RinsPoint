<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - RinsPoint Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="stylesheet" href="../css/admin/dashboard.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    
    <script src="/js/pwa-register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="../js/auth.js"></script>

</head>
<body>

    <div class="mobile-container">
        
        <header class="dashboard-header">
            <h2><span class="rins">Rins</span> <span class="admin">Admin</span></h2>
            <div class="saldo-badge" onclick="openPinModal()">
                <i class="fa-solid fa-wallet" style="font-size: 1rem; color: #4ADE80;"></i>
                <span style="font-size: 0.85rem; color: #4ADE80; margin-left:8px; font-weight: 600;">Saldo</span>
            </div>
        </header>

        <main class="dashboard-content" style="padding-bottom: 6rem; padding-top: 10px;">
            
            <div class="welcome-text">
                <strong>Selamat Datang!</strong> <br>
                <span style="color: #4ade80; font-weight: 600;">Kelola tokomu dari sini.</span>
            </div>

            <div class="stats-grid-abstract">
                <div class="abs-card card-product">
                    <div class="blob-anim blob-1"></div>
                    <div class="blob-anim blob-2"></div>
                    <i class="fa-solid fa-arrow-pointer watermark-icon"></i>
                    
                    <div class="abs-content">
                        <div class="abs-number" id="statClick">0</div>
                        <div class="abs-label">Klik Produk</div>
                    </div>
                </div>

                <div class="abs-card card-ppob">
                    <div class="blob-anim blob-1"></div>
                    <div class="blob-anim blob-2"></div>
                    <i class="fa-solid fa-receipt watermark-icon"></i>
                    
                    <div class="abs-content">
                        <div class="abs-number" id="statPpob">0</div>
                        <div class="abs-label">Transaksi PPOB</div>
                    </div>
                </div>
            </div>

            <div class="welcome-text" style="margin-top: 1.5rem; font-size: 0.9rem; color: #64748b;">Menu Manajemen</div>
            
            <div class="menu-grid">
                <a href="products.html" class="menu-item">
                    <i class="fa-solid fa-box-open"></i>
                    <span>Kelola Produk</span>
                </a>
                <a href="categories.html" class="menu-item">
                    <i class="fa-solid fa-tags"></i>
                    <span>Kelola Kategori</span>
                </a>
                <a href="manage-ppob.html" class="menu-item">
                    <i class="fa-solid fa-server"></i>
                    <span>Kelola PPOB</span>
                </a>
                <a href="ppobpayment.html" class="menu-item">
                    <i class="fa-solid fa-wallet"></i>
                    <span>Kelola Pembayaran</span>
                </a>
                <a href="settings.html" class="menu-item">
                    <i class="fa-solid fa-gear"></i>
                    <span>Pengaturan</span>
                </a>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="/"><i class="fa-solid fa-store"></i><span>Toko</span></a>
            <a href="#" class="active"><i class="fa-solid fa-chart-line"></i><span>Dashboard</span></a>
            <a href="ppob-settings.html"><i class="fa-solid fa-sliders"></i><span>PPOB</span></a>
            <a href="#" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>LogOut</span></a>
        </nav>
    </div>

    <div class="pin-modal-overlay" id="pinModal">
        <div class="pin-box">
            <i class="fa-solid fa-shield-halved"></i>
            <h3>Keamanan</h3>
            <p>Masukkan PIN untuk melihat saldo.</p>
            <input type="password" id="pinInput" maxlength="6" placeholder="******" inputmode="numeric">
            <button class="btn-submit" onclick="submitPin()">BUKA DOMPET</button>
            <div style="margin-top: 15px; color: #EF4444; font-size: 0.8rem; cursor: pointer;" onclick="closePinModal()">Batal</div>
        </div>
    </div>

    <script>
        const pinModal = document.getElementById('pinModal');
        const pinInput = document.getElementById('pinInput');

        // FUNGSI LOAD STATISTIK
        async function loadStats() {
            try {
                // Placeholder fetch statistik jika backend sudah siap
                // const res = await fetch('/api/stats/dashboard'); 
                // const data = await res.json();
                
                // Contoh mengisi data:
                // document.getElementById('statClick').innerText = data.clicks || 0;
                // document.getElementById('statPpob').innerText = data.ppobCount || 0;
                
            } catch (error) {
                console.error("Gagal load statistik");
            }
        }
        
        // Panggil saat load
        loadStats();

        function openPinModal() { 
            pinModal.classList.add('show'); 
            pinInput.value = ''; 
            pinInput.focus(); 
        }
        
        function closePinModal() { 
            pinModal.classList.remove('show'); 
        }
        
        async function submitPin() {
            const pin = pinInput.value;
            if (pin.length < 4) return alert('PIN terlalu pendek!');
            
            try {
                const res = await fetch('/api/auth/verify-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` },
                    body: JSON.stringify({ pin })
                });
                
                const data = await res.json();
                
                if (data.success) { 
                    window.location.href = 'saldo.html'; 
                } else { 
                    alert('PIN Salah!'); 
                    pinInput.value = ''; 
                }
            } catch (error) { 
                alert('Error server.'); 
            }
        }

        function logout() {
            if(confirm('Yakin ingin keluar?')) {
                localStorage.removeItem('adminToken');
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
