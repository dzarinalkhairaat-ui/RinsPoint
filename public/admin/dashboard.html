<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - RinsPoint Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin/dashboard.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>

    <script src="/js/pwa-register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="../js/auth.js"></script>
    <script>checkAuth();</script>
</head>
<body>

    <div class="mobile-container">
        <header class="dashboard-header">
            <h2><span class="rins">Rins</span> <span class="admin">Admin</span></h2>
            <div class="saldo-badge" onclick="openPinModal()">
                <i class="fa-solid fa-wallet" style="font-size: 1rem; color: #4ADE80;"></i>
                <span style="font-size: 0.85rem; color: #4ADE80; margin-left:8px; font-weight: 600;">Saldo</span>
            </div>
        </header>

        <main class="dashboard-content" style="padding-bottom: 6rem; padding-top: 10px;">
            <div class="welcome-text">
                <strong>Selamat Datang!</strong> <br>
                <span style="color: #4ade80; font-weight: 600;">Kelola tokomu dari sini.</span>
            </div>

            <div class="stats-grid-abstract">
                <div class="abs-card card-ppob" style="width: 100%;">
                    <div class="blob-anim blob-1"></div>
                    <div class="blob-anim blob-2"></div>
                    <i class="fa-solid fa-bell watermark-icon"></i>
                    <div class="abs-content">
                        <div class="abs-number" id="statPpob">0</div>
                        <div class="abs-label">Total Transaksi</div>
                    </div>
                </div>
            </div>

            <div class="welcome-text" style="margin-top: 1.5rem; font-size: 0.9rem; color: #64748b;">Menu Manajemen</div>
            
            <div class="menu-grid">
                <a href="../admin/orders.html" class="menu-item" style="border-color: #f59e0b; background: rgba(245, 158, 11, 0.1);">
                    <span id="orderBadge" class="notification-badge">0</span>
                    <i class="fa-solid fa-file-invoice-dollar" style="color: #f59e0b;"></i>
                    <span style="color: #f59e0b;">Order Masuk</span>
                </a>
                <a href="products.html" class="menu-item"><i class="fa-solid fa-box-open"></i><span>Produk</span></a>
                <a href="categories.html" class="menu-item"><i class="fa-solid fa-tags"></i><span>Kategori</span></a>
                <a href="manage-ppob.html" class="menu-item"><i class="fa-solid fa-server"></i><span>PPOB</span></a>
                <a href="firebase-settings.html" class="menu-item" style="border-color: #3b82f6; background: rgba(59, 130, 246, 0.1);">
                     <i class="fa-solid fa-mobile-screen-button" style="color: #3b82f6;"></i>
                 <span style="color: #3b82f6;">Perangkat Admin</span>
                </a>
                <a href="settings.html" class="menu-item"><i class="fa-solid fa-gear"></i><span>Pengaturan</span></a>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="/"><i class="fa-solid fa-store"></i><span>Toko</span></a>
            <a href="#" class="active"><i class="fa-solid fa-chart-line"></i><span>Dashboard</span></a>
            <a href="orders.html"><i class="fa-solid fa-list-check"></i><span>Pesanan</span></a> 
            <a href="#" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>LogOut</span></a>
        </nav>
    </div>

    <div class="pin-modal-overlay" id="pinModal">
        <div class="pin-box">
            <i class="fa-solid fa-shield-halved"></i><h3>Keamanan</h3><p>Masukkan PIN.</p>
            <input type="password" id="pinInput" maxlength="6" inputmode="numeric">
            <button class="btn-submit" onclick="submitPin()">BUKA</button>
            <div style="margin-top:15px;color:#EF4444;font-size:0.8rem;" onclick="closePinModal()">Batal</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCsV9fJKzYQHLuSBC4LIf740OyNjgL36VE",
            authDomain: "rinspoint-2e239.firebaseapp.com",
            projectId: "rinspoint-2e239",
            storageBucket: "rinspoint-2e239.firebasestorage.app",
            messagingSenderId: "680165358672",
            appId: "1:680165358672:web:5bdf28d0b55c9b71a06555",
            measurementId: "G-S0EYYE6EDL"
        };
        
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // 1. FOREGROUND HANDLER (Saat Aplikasi Dibuka)
        messaging.onMessage((payload) => {
            console.log('ðŸ”” Foreground Notif:', payload);
            loadStats();
            // Audio Ping
            new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU").play().catch(e=>{});
            // Notifikasi Sistem
            if (Notification.permission === 'granted') {
                new Notification(payload.notification.title, {
                    body: payload.notification.body,
                    icon: '/assets/images/icon.png'
                });
            }
        });

        // 2. REGISTER SERVICE WORKER (WAJIB UNTUK BACKGROUND!)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then(function(registration) {
                console.log('âœ… Service Worker Registered with scope:', registration.scope);
            }).catch(function(err) {
                console.log('âŒ Service Worker registration failed:', err);
            });
        }
        
        // 3. Request Permission
        if (Notification.permission !== "granted") Notification.requestPermission();

        // Logic Lain
        const pinModal = document.getElementById('pinModal');
        const pinInput = document.getElementById('pinInput');

        async function loadStats() {
            try {
                const res = await fetch('/api/ppob/all-transactions'); 
                const data = await res.json();
                if (Array.isArray(data)) {
                    document.getElementById('statPpob').innerText = data.length;
                    const pendingCount = data.filter(trx => trx.status === 'pending').length;
                    const badge = document.getElementById('orderBadge');
                    if (pendingCount > 0) {
                        badge.innerText = pendingCount > 99 ? '99+' : pendingCount;
                        badge.classList.add('show', 'pulse');
                    } else {
                        badge.classList.remove('show', 'pulse');
                    }
                }
            } catch (error) {}
        }
        loadStats(); setInterval(loadStats, 15000); 

        function openPinModal() { pinModal.classList.add('show'); pinInput.value = ''; pinInput.focus(); }
        function closePinModal() { pinModal.classList.remove('show'); }
        async function submitPin() {
            // Logic PIN sama seperti sebelumnya...
            const pin = pinInput.value;
            if (pin.length < 4) return alert('PIN Pendek!');
            try {
                const res = await fetch('/api/auth/verify-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` },
                    body: JSON.stringify({ pin })
                });
                const data = await res.json();
                if (data.success) { window.location.href = 'saldo.html'; } 
                else { alert('PIN Salah!'); pinInput.value = ''; }
            } catch (error) { alert('Error server.'); }
        }
        function logout() { if(confirm('Keluar?')) { localStorage.removeItem('adminToken'); window.location.href = '/login.html'; } }
    </script>
</body>
</html>
