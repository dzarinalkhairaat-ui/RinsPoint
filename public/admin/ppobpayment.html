<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kelola Pembayaran - Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="stylesheet" href="../css/admin/ppob-payment.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="../js/auth.js"></script>
    <script>checkAuth();</script>
</head>
<body>
    <div class="aurora-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>
    
    <div class="mobile-container">
        
        <header class="dashboard-header">
            <div class="header-left">
                <a href="dashboard.html" style="color:white; font-size: 1.2rem;"><i class="fa-solid fa-arrow-left"></i></a>
                <h2 class="header-title">Kelola Pembayaran</h2>
            </div>
            <div style="width:35px; height:35px; background:rgba(255,255,255,0.1); border-radius:10px; display:flex; align-items:center; justify-content:center; color:#4ade80;">
                <i class="fa-solid fa-wallet"></i>
            </div>
        </header>

        <div id="paymentListContainer" class="ppob-list">
            <p style="text-align:center; color:#64748b; margin-top:30px;">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...
            </p>
        </div>
    </div> 

    <div class="fab-container">
        <button class="fab-add" onclick="openModal()">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <div class="bottom-nav-container">
        <nav class="bottom-nav">
            <a href="/" class="nav-item"><i class="fa-solid fa-store"></i><span>Toko</span></a>
            <a href="#" class="active nav-item"><i class="fa-solid fa-chart-line"></i><span>Dashboard</span></a>
            <a href="ppob-settings.html" class="nav-item"><i class="fa-solid fa-sliders"></i><span>PPOB</span></a>
            <a href="#" onclick="logout()" class="nav-item"><i class="fa-solid fa-power-off"></i><span>LogOut</span></a>
        </nav>
    </div>

    <div id="addModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color: white; margin: 0 0 20px 0; font-size: 1.2rem;">Metode Baru</h3>
            <form id="addForm">
                <div class="form-group">
                    <label class="form-label">Tipe Pembayaran</label>
                    <select id="pType" class="form-select" onchange="toggleFormMode()">
                        <option value="bank">Transfer Bank</option>
                        <option value="ewallet">E-Wallet (Dana/Ovo/dll)</option>
                        <option value="qris">Scan QRIS</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Nama Metode</label>
                    <input type="text" id="pName" class="form-input" placeholder="Cth: Bank BCA / DANA" required>
                </div>

                <div id="bankFields">
                    <div class="form-group">
                        <label class="form-label">Nomor Rekening / HP</label>
                        <input type="text" id="pNumber" class="form-input" placeholder="1234567890">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Atas Nama</label>
                        <input type="text" id="pHolder" class="form-input" placeholder="Nama Pemilik Akun">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" id="labelImage">Logo / QR Code</label>
                    <input type="file" id="pIcon" class="form-input" accept="image/*" onchange="previewImage(this)">
                    <div id="imgPreviewBox" class="img-preview-box">
                        <img id="imgPreview" src="" alt="Preview">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-modal btn-cancel" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-modal btn-submit" id="btnSave">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/payments';
        const token = localStorage.getItem('adminToken');
        
        document.addEventListener('DOMContentLoaded', loadPayments);
        
        // --- PREVIEW IMAGE ---
        function previewImage(input) {
            const box = document.getElementById('imgPreviewBox');
            const img = document.getElementById('imgPreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    box.classList.add('active');
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                box.classList.remove('active');
            }
        }

        // --- TOGGLE FORM ---
        function toggleFormMode() {
            const type = document.getElementById('pType').value;
            const bankFields = document.getElementById('bankFields');
            const labelImage = document.getElementById('labelImage');
            
            if (type === 'qris') {
                bankFields.classList.add('hidden');
                labelImage.innerText = "Upload Gambar QRIS (Wajib)";
                document.getElementById('pNumber').removeAttribute('required');
                document.getElementById('pHolder').removeAttribute('required');
            } else {
                bankFields.classList.remove('hidden');
                labelImage.innerText = "Logo Bank (Opsional)";
                document.getElementById('pNumber').setAttribute('required', 'true');
                document.getElementById('pHolder').setAttribute('required', 'true');
            }
        }

        // --- LOAD DATA ---
        async function loadPayments() {
            const container = document.getElementById('paymentListContainer');
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                container.innerHTML = '';
                
                if(data.length === 0) {
                    container.innerHTML = `
                        <div style="text-align:center; padding:50px 20px; color:#64748b;">
                            <i class="fa-solid fa-box-open" style="font-size:3rem; margin-bottom:15px; opacity:0.5;"></i><br>
                            Belum ada metode pembayaran.
                        </div>`;
                    return;
                }
                
                data.forEach((item, index) => {
                    // Logic Icon
                    let thumbHTML = '';
                    if (item.icon && item.icon !== "") {
                        thumbHTML = `<img src="${item.icon}" class="item-thumb" alt="icon">`;
                    } else {
                        // Fallback Icon
                        let iconClass = 'fa-wallet';
                        let iconColor = '#60a5fa'; // Default blue
                        if(item.type === 'qris') { iconClass = 'fa-qrcode'; iconColor = '#4ade80'; }
                        if(item.type === 'bank') { iconClass = 'fa-building-columns'; iconColor = '#fbbf24'; }
                        
                        thumbHTML = `
                            <div class="item-thumb-placeholder" style="color:${iconColor}; border-color:${iconColor}40; background:${iconColor}10;">
                                <i class="fa-solid ${iconClass}"></i>
                            </div>`;
                    }

                    // Badge Type
                    const badgeText = item.type.toUpperCase();
                    let badgeColor = 'rgba(59, 130, 246, 0.15)'; // Default blue bg
                    let badgeTextCol = '#60a5fa';
                    if(item.type === 'qris') { badgeColor = 'rgba(74, 222, 128, 0.15)'; badgeTextCol = '#4ade80'; }

                    const subText = item.type === 'qris' ? 'Scan QR Code' : `${item.number} â€¢ ${item.holder}`;

                    const div = document.createElement('div');
                    div.className = 'ppob-item';
                    div.style.animationDelay = `${index * 0.05}s`;
                    
                    div.innerHTML = `
                        ${thumbHTML}
                        <div class="item-info">
                            <div class="item-name">${item.name} <span class="item-cat-badge" style="background:${badgeColor}; color:${badgeTextCol};">${badgeText}</span></div>
                            <div class="item-price">${subText}</div>
                        </div>
                        <div class="item-actions">
                            <button class="btn-icon btn-delete" onclick="deletePayment('${item._id}')"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="color:#ef4444; text-align:center;">Gagal memuat data.</p>';
            }
        }

        // --- SAVE DATA ---
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            const originalText = btn.innerText;
            btn.innerText = 'Menyimpan...'; btn.disabled = true;
            
            const formData = new FormData();
            const type = document.getElementById('pType').value;
            
            formData.append('type', type);
            formData.append('name', document.getElementById('pName').value);
            
            if (type !== 'qris') {
                formData.append('number', document.getElementById('pNumber').value);
                formData.append('holder', document.getElementById('pHolder').value);
            } else {
                formData.append('number', '-');
                formData.append('holder', 'QRIS Payment');
            }
            
            const iconFile = document.getElementById('pIcon').files[0];
            if(iconFile) {
                formData.append('icon', iconFile);
            } else if (type === 'qris') {
                alert("Wajib upload gambar QRIS!");
                btn.innerText = originalText; btn.disabled = false;
                return;
            }

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                if(res.ok) {
                    closeModal();
                    loadPayments();
                } else {
                    const err = await res.json();
                    alert('Gagal: ' + (err.message || 'Error'));
                }
            } catch (error) {
                console.error(error);
                alert('Server Error.');
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        });

        // --- DELETE ---
        async function deletePayment(id) {
            if(!confirm('Hapus metode ini?')) return;
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(res.ok) loadPayments();
            } catch (error) { alert('Gagal hapus.'); }
        }

        // --- MODAL CONTROLS ---
        function openModal() { 
            document.getElementById('addModal').classList.add('show'); 
            document.getElementById('addForm').reset(); 
            document.getElementById('imgPreviewBox').classList.remove('active');
            toggleFormMode(); 
        }
        function closeModal() { document.getElementById('addModal').classList.remove('show'); }
        
        function logout() { 
            if(confirm('Keluar dari Admin?')) { 
                localStorage.removeItem('adminToken'); 
                window.location.href = '/login.html'; 
            } 
        }
    </script>
</body>
</html>
