<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kelola Pembayaran - Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="../js/auth.js"></script>
    <script>checkAuth();</script>

    <style>
        /* --- 1. CORE LAYOUT --- */
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden; color: #fff;
        }

        /* Container Utama */
        .admin-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            position: relative;
            background: #0f172a;
            /* PENTING: Padding agar konten tidak tertutup Header/Navbar Fixed */
            padding-top: 80px; 
            padding-bottom: 100px; 
            box-sizing: border-box;
        }

        /* Background Aurora Halus */
        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10;
            background: radial-gradient(circle at 50% 10%, #1e293b 0%, #0f172a 100%);
        }

        /* --- 2. HEADER FIXED (DIJAMIN FULL) --- */
        .glass-header {
            position: fixed; top: 0; 
            /* Trik Centering Fixed Element: */
            left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 480px;
            
            padding: 20px 24px; box-sizing: border-box;
            background: rgba(15, 23, 42, 0.95); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: space-between;
            z-index: 1000; /* Paling atas */
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .page-title { font-size: 1.1rem; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 10px; }
        .btn-back {
            width: 38px; height: 38px; border-radius: 12px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            color: #fff; text-decoration: none; transition: 0.3s;
        }

        /* --- 3. LIST CONTENT --- */
        .content-area { 
            padding: 20px 24px; 
            width: 100%; box-sizing: border-box;
        }
        
        .payment-card {
            background: rgba(30, 41, 59, 0.6); 
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px; padding: 15px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px;
            position: relative; overflow: hidden; transition: transform 0.3s;
        }
        
        .p-icon-box {
            width: 50px; height: 50px; border-radius: 12px; background: #fff;
            display: flex; align-items: center; justify-content: center; overflow: hidden; padding: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); flex-shrink: 0;
        }
        .p-icon-box img { width: 100%; height: 100%; object-fit: cover; }
        .p-icon-box i { color: #1e293b; font-size: 1.5rem; }

        .p-info { flex: 1; min-width: 0; }
        .p-name { font-weight: 700; font-size: 1rem; color: #fff; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-badge { 
            font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; 
            background: rgba(74, 222, 128, 0.1); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.3);
            text-transform: uppercase; font-weight: 600; margin-left: 5px;
        }
        .p-desc { font-size: 0.8rem; color: #94a3b8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .btn-del {
            width: 35px; height: 35px; border-radius: 10px;
            background: rgba(239, 68, 68, 0.1); color: #ef4444; border: none;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* --- 4. FLOATING ADD BUTTON --- */
        .fab-add {
            position: fixed; bottom: 100px; right: 24px;
            /* Pastikan FAB tetap di dalam area max-width */
            margin-right: max(0px, calc((100vw - 480px) / 2));
            
            width: 55px; height: 55px; border-radius: 50%;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #064e3b; font-size: 1.5rem; border: none;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
            cursor: pointer; animation: pulseBtn 2s infinite; z-index: 900;
        }
        @keyframes pulseBtn {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        /* --- 5. BOTTOM NAVBAR FIXED (FULL & SERASI) --- */
        .bottom-nav {
            position: fixed; bottom: 0; 
            /* Trik Centering Fixed Element: */
            left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 480px;
            
            height: 70px;
            background: rgba(15, 23, 42, 0.95); 
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            color: #64748b; text-decoration: none; font-size: 0.7rem; 
            font-weight: 500; transition: 0.3s;
            width: 25%;
        }
        .nav-item i { font-size: 1.3rem; transition: 0.3s; }
        .nav-item.active { color: #4ade80; }
        .nav-item.active i { transform: translateY(-3px); text-shadow: 0 5px 15px rgba(74,222,128,0.4); }

        /* --- 6. MODAL FORM --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000; /* Z-index harus tertinggi */
            display: none; justify-content: center; align-items: center; padding: 20px;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.show { display: flex; animation: zoomIn 0.3s ease; }
        .modal-card {
            background: #1e293b; width: 100%; max-width: 400px;
            border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; color: #cbd5e1; font-size: 0.85rem; margin-bottom: 8px; font-weight: 600; }
        .form-input {
            width: 100%; padding: 14px; border-radius: 12px;
            background: #0f172a; border: 1px solid #334155;
            color: #fff; outline: none; font-family: inherit; box-sizing: border-box;
        }
        .modal-actions { display: flex; gap: 10px; margin-top: 25px; }
        .btn-save { flex: 1; background: #4ade80; color: #064e3b; border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .btn-cancel { flex: 1; background: transparent; border: 1px solid #475569; color: #cbd5e1; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .hidden { display: none !important; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    
    <div class="aurora-bg"></div>

    <header class="glass-header">
        <a href="dashboard.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="page-title"><i class="fa-solid fa-wallet"></i> Kelola Pembayaran</div>
        <div style="width:38px;"></div>
    </header>

    <div class="admin-container">
        <div class="content-area">
            <div id="paymentListContainer">
                <p style="text-align: center; color: #94a3b8; margin-top: 50px;">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...
                </p>
            </div>
        </div>
    </div>

    <button class="fab-add" onclick="openModal()">
        <i class="fa-solid fa-plus"></i>
    </button>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="transaksi.html" class="nav-item">
            <i class="fa-solid fa-list-check"></i>
            <span>Transaksi</span>
        </a>
        <a href="ppob-settings.html" class="nav-item active">
            <i class="fa-solid fa-sliders"></i>
            <span>Settings</span>
        </a>
        <a href="#" onclick="logout()" class="nav-item">
            <i class="fa-solid fa-power-off"></i>
            <span>Logout</span>
        </a>
    </nav>

    <div id="addModal" class="modal-overlay">
        <div class="modal-card">
            <h3 style="color: white; margin: 0 0 20px 0; font-size: 1.2rem;">Tambah Metode Baru</h3>
            <form id="addForm">
                <div class="form-group">
                    <label class="form-label">Tipe Pembayaran</label>
                    <select id="pType" class="form-input" onchange="toggleFormMode()">
                        <option value="bank">Transfer Bank</option>
                        <option value="ewallet">E-Wallet (Dana/Ovo/dll)</option>
                        <option value="qris">Scan QRIS</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Nama Metode</label>
                    <input type="text" id="pName" class="form-input" placeholder="Cth: Bank BCA / DANA" required>
                </div>

                <div id="bankFields">
                    <div class="form-group">
                        <label class="form-label">Nomor Rekening / HP</label>
                        <input type="text" id="pNumber" class="form-input" placeholder="1234567890">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Atas Nama</label>
                        <input type="text" id="pHolder" class="form-input" placeholder="Nama Pemilik Akun">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" id="labelImage">Logo / QR Code</label>
                    <div style="background: #0f172a; padding: 15px; border-radius: 12px; border: 1px dashed #475569; text-align: center;">
                        <input type="file" id="pIcon" accept="image/*" style="display: none;" onchange="previewImage(this)">
                        <label for="pIcon" style="cursor: pointer; display: block;">
                            <i class="fa-solid fa-cloud-arrow-up" style="font-size: 1.5rem; color: #4ade80; margin-bottom: 5px;"></i>
                            <div style="font-size: 0.8rem; color: #94a3b8;">Klik untuk Upload Gambar</div>
                        </label>
                        <img id="imgPreview" style="max-height: 80px; margin-top: 10px; display: none; border-radius: 8px; border: 1px solid #334155;">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-save" id="btnSave">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/payments';
        const token = localStorage.getItem('adminToken');
        
        document.addEventListener('DOMContentLoaded', loadPayments);
        
        // --- PREVIEW IMAGE ---
        function previewImage(input) {
            const preview = document.getElementById('imgPreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'inline-block';
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }

        // --- TOGGLE FORM ---
        function toggleFormMode() {
            const type = document.getElementById('pType').value;
            const bankFields = document.getElementById('bankFields');
            const labelImage = document.getElementById('labelImage');
            
            if (type === 'qris') {
                bankFields.classList.add('hidden');
                labelImage.innerText = "Upload Gambar QRIS (Wajib)";
                document.getElementById('pNumber').removeAttribute('required');
                document.getElementById('pHolder').removeAttribute('required');
            } else {
                bankFields.classList.remove('hidden');
                labelImage.innerText = "Logo Bank (Opsional)";
                document.getElementById('pNumber').setAttribute('required', 'true');
                document.getElementById('pHolder').setAttribute('required', 'true');
            }
        }

        // --- LOAD DATA ---
        async function loadPayments() {
            const container = document.getElementById('paymentListContainer');
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                container.innerHTML = '';
                
                if(data.length === 0) {
                    container.innerHTML = `
                        <div style="text-align:center; margin-top:50px; opacity:0.7;">
                            <i class="fa-solid fa-box-open" style="font-size:3rem; color:#475569;"></i>
                            <p style="margin-top:10px;">Belum ada metode pembayaran.</p>
                        </div>`;
                    return;
                }
                
                data.forEach(item => {
                    let iconHtml = '<i class="fa-solid fa-wallet"></i>';
                    if (item.type === 'qris') iconHtml = '<i class="fa-solid fa-qrcode"></i>';
                    if (item.icon) iconHtml = `<img src="${item.icon}" alt="Logo">`;
                    
                    let subText = item.type === 'qris' ? 'Scan QR Code' : `${item.number} â€¢ ${item.holder}`;
                    
                    const div = document.createElement('div');
                    div.className = 'payment-card';
                    div.innerHTML = `
                        <div class="p-icon-box">${iconHtml}</div>
                        <div class="p-info">
                            <div class="p-name">${item.name} <span class="p-badge">${item.type}</span></div>
                            <div class="p-desc">${subText}</div>
                        </div>
                        <button class="btn-del" onclick="deletePayment('${item._id}')"><i class="fa-solid fa-trash"></i></button>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="color:#ef4444; text-align:center;">Gagal memuat data.</p>';
            }
        }

        // --- SAVE DATA ---
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            const originalText = btn.innerText;
            btn.innerText = 'Menyimpan...'; btn.disabled = true;
            
            const formData = new FormData();
            const type = document.getElementById('pType').value;
            
            formData.append('type', type);
            formData.append('name', document.getElementById('pName').value);
            
            if (type !== 'qris') {
                formData.append('number', document.getElementById('pNumber').value);
                formData.append('holder', document.getElementById('pHolder').value);
            } else {
                formData.append('number', '-');
                formData.append('holder', 'QRIS Payment');
            }
            
            const iconFile = document.getElementById('pIcon').files[0];
            if(iconFile) {
                formData.append('icon', iconFile);
            } else if (type === 'qris') {
                alert("Wajib upload gambar QRIS!");
                btn.innerText = originalText; btn.disabled = false;
                return;
            }

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                if(res.ok) {
                    closeModal();
                    loadPayments();
                } else {
                    const err = await res.json();
                    alert('Gagal: ' + (err.message || 'Error'));
                }
            } catch (error) {
                console.error(error);
                alert('Server Error.');
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        });

        // --- DELETE ---
        async function deletePayment(id) {
            if(!confirm('Hapus metode ini?')) return;
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(res.ok) loadPayments();
            } catch (error) { alert('Gagal hapus.'); }
        }

        // --- MODAL CONTROLS ---
        function openModal() { 
            document.getElementById('addModal').classList.add('show'); 
            document.getElementById('addForm').reset(); 
            document.getElementById('imgPreview').style.display = 'none';
            toggleFormMode(); 
        }
        function closeModal() { document.getElementById('addModal').classList.remove('show'); }
        
        function logout() { 
            if(confirm('Keluar dari Admin?')) { 
                localStorage.removeItem('adminToken'); 
                window.location.href = '/login.html'; 
            } 
        }
    </script>
</body>
</html>
