<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kelola Pembayaran - Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="../js/auth.js"></script>
    <script>checkAuth();</script>

    <style>
        /* --- STYLE DARI MANAGE-PPOB.HTML (AGAR SERAGAM) --- */
        html { height: 100%; background: #0f172a; }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #0f172a;
            padding-bottom: 90px; 
        }
        /* Aurora Effect */
        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #0f172a; overflow: hidden;
        }
        .blob {
            position: absolute; filter: blur(90px); opacity: 0.3;
            animation: floatBlob 20s infinite alternate; border-radius: 50%;
        }
        .b1 { top: -10%; left: -10%; width: 400px; height: 400px; background: #3b82f6; }
        .b2 { bottom: 20%; right: -10%; width: 350px; height: 350px; background: #10b981; animation-duration: 25s; }
        @keyframes floatBlob {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 60px); }
        }
        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px);
            z-index: 1; 
        }
        /* --- HEADER --- */
        .dashboard-header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-title { font-size: 1.1rem; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
        
        /* --- LIST STYLE (ADAPTASI DARI PRODUK LIST) --- */
        .ppob-list { padding: 20px; display: grid; gap: 12px; }
        
        .ppob-item {
            background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px; padding: 12px;
            display: flex; align-items: center; gap: 15px;
            transition: 0.3s; animation: slideUp 0.4s ease forwards;
            opacity: 0; transform: translateY(20px);
        }
        
        .item-thumb { 
            width: 50px; height: 50px; border-radius: 12px; object-fit: contain; 
            background: #fff; border: 1px solid rgba(255,255,255,0.1); padding: 0;
        }
        .item-thumb-placeholder {
            width: 50px; height: 50px; border-radius: 12px; 
            background: rgba(74, 222, 128, 0.1); color: #4ade80;
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem; border: 1px solid rgba(74, 222, 128, 0.2);
        }
        .item-info { flex: 1; display: flex; flex-direction: column; gap: 3px; min-width: 0; }
        .item-cat-badge {
            font-size: 0.65rem; background: rgba(59, 130, 246, 0.15); color: #60a5fa;
            padding: 2px 8px; border-radius: 6px; width: fit-content; font-weight: 600;
            text-transform: uppercase;
        }
        .item-name { color: #fff; font-weight: 600; font-size: 0.95rem; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-price { color: #94a3b8; font-weight: 400; font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .item-actions { display: flex; gap: 5px; }
        .btn-icon {
            width: 32px; height: 32px; border-radius: 8px; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .btn-icon:active { transform: scale(0.9); }

        /* --- FLOATING ADD BUTTON (FAB) --- */
        .fab-container {
            position: fixed; bottom: 85px; right: 20px; z-index: 100;
            width: 100%; max-width: 480px; 
            left: 50%; transform: translateX(-50%);
            pointer-events: none;
            display: flex; justify-content: flex-end; padding-right: 20px;
        }
        .fab-add {
            width: 55px; height: 55px; border-radius: 50%;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #064e3b; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
            border: none; cursor: pointer; transition: 0.3s;
            pointer-events: auto;
            animation: pulseBtn 2s infinite;
        }
        .fab-add:active { transform: scale(0.9) rotate(90deg); }
        
        @keyframes pulseBtn {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 200; display: none; justify-content: center; align-items: center;
            padding: 20px; animation: fadeIn 0.3s ease;
        }
        .modal-overlay.show { display: flex; }
        
        .modal-box {
            background: #1e293b; width: 100%; max-width: 400px;
            border-radius: 24px; padding: 25px; border: 1px solid rgba(255,255,255,0.1);
            max-height: 85vh; overflow-y: auto; position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .form-group { margin-bottom: 18px; }
        .form-label { display: block; color: #94a3b8; margin-bottom: 8px; font-size: 0.85rem; font-weight: 500; }
        .form-input, .form-select {
            width: 100%; padding: 12px 15px; background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            color: #fff; outline: none; transition: 0.3s; font-family: inherit;
            box-sizing: border-box; /* Fix padding issue */
        }
        .form-input:focus, .form-select:focus { border-color: #4ade80; background: rgba(15, 23, 42, 0.8); }
        
        .img-preview-box {
            width: 100%; height: 120px; background: rgba(15, 23, 42, 0.5);
            border: 2px dashed rgba(255,255,255,0.1); border-radius: 12px;
            margin-top: 10px; display: none; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .img-preview-box.active { display: flex; }
        .img-preview-box img { height: 100%; object-fit: contain; }
        
        .modal-footer { display: flex; gap: 10px; margin-top: 25px; }
        .btn-modal {
            flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-cancel { background: transparent; border: 1px solid rgba(255,255,255,0.1); color: #94a3b8; }
        .btn-submit { background: #4ade80; color: #064e3b; box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2); }
        
        .hidden { display: none !important; }

        /* --- BOTTOM NAV --- */
        .bottom-nav-container {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 90;
            display: flex; justify-content: center;
        }
        .bottom-nav {
            width: 100%; max-width: 480px;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around; padding: 12px 0;
        }
        .nav-item {
            color: #64748b; text-decoration: none; display: flex; flex-direction: column;
            align-items: center; font-size: 0.7rem; gap: 4px; transition: 0.3s;
        }
        .nav-item.active { color: #4ade80; }
        .nav-item i { font-size: 1.2rem; }
        
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="aurora-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>
    
    <div class="mobile-container">
        
        <header class="dashboard-header">
            <div class="header-left">
                <a href="dashboard.html" style="color:white; font-size: 1.2rem;"><i class="fa-solid fa-arrow-left"></i></a>
                <h2 class="header-title">Kelola Pembayaran</h2>
            </div>
            <div style="width:35px; height:35px; background:rgba(255,255,255,0.1); border-radius:10px; display:flex; align-items:center; justify-content:center; color:#4ade80;">
                <i class="fa-solid fa-wallet"></i>
            </div>
        </header>

        <div id="paymentListContainer" class="ppob-list">
            <p style="text-align:center; color:#64748b; margin-top:30px;">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...
            </p>
        </div>
    </div> 

    <div class="fab-container">
        <button class="fab-add" onclick="openModal()">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <div class="bottom-nav-container">
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="transaksi.html" class="nav-item"><i class="fa-solid fa-list-check"></i><span>Transaksi</span></a>
            <a href="ppob-settings.html" class="nav-item active"><i class="fa-solid fa-sliders"></i><span>Settings</span></a>
            <a href="#" onclick="logout()" class="nav-item"><i class="fa-solid fa-power-off"></i><span>LogOut</span></a>
        </nav>
    </div>

    <div id="addModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color: white; margin: 0 0 20px 0; font-size: 1.2rem;">Metode Baru</h3>
            <form id="addForm">
                <div class="form-group">
                    <label class="form-label">Tipe Pembayaran</label>
                    <select id="pType" class="form-select" onchange="toggleFormMode()">
                        <option value="bank">Transfer Bank</option>
                        <option value="ewallet">E-Wallet (Dana/Ovo/dll)</option>
                        <option value="qris">Scan QRIS</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Nama Metode</label>
                    <input type="text" id="pName" class="form-input" placeholder="Cth: Bank BCA / DANA" required>
                </div>

                <div id="bankFields">
                    <div class="form-group">
                        <label class="form-label">Nomor Rekening / HP</label>
                        <input type="text" id="pNumber" class="form-input" placeholder="1234567890">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Atas Nama</label>
                        <input type="text" id="pHolder" class="form-input" placeholder="Nama Pemilik Akun">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" id="labelImage">Logo / QR Code</label>
                    <input type="file" id="pIcon" class="form-input" accept="image/*" onchange="previewImage(this)">
                    <div id="imgPreviewBox" class="img-preview-box">
                        <img id="imgPreview" src="" alt="Preview">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-modal btn-cancel" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-modal btn-submit" id="btnSave">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/payments';
        const token = localStorage.getItem('adminToken');
        
        document.addEventListener('DOMContentLoaded', loadPayments);
        
        // --- PREVIEW IMAGE ---
        function previewImage(input) {
            const box = document.getElementById('imgPreviewBox');
            const img = document.getElementById('imgPreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    box.classList.add('active');
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                box.classList.remove('active');
            }
        }

        // --- TOGGLE FORM ---
        function toggleFormMode() {
            const type = document.getElementById('pType').value;
            const bankFields = document.getElementById('bankFields');
            const labelImage = document.getElementById('labelImage');
            
            if (type === 'qris') {
                bankFields.classList.add('hidden');
                labelImage.innerText = "Upload Gambar QRIS (Wajib)";
                document.getElementById('pNumber').removeAttribute('required');
                document.getElementById('pHolder').removeAttribute('required');
            } else {
                bankFields.classList.remove('hidden');
                labelImage.innerText = "Logo Bank (Opsional)";
                document.getElementById('pNumber').setAttribute('required', 'true');
                document.getElementById('pHolder').setAttribute('required', 'true');
            }
        }

        // --- LOAD DATA (RENDER SEPERTI MANAGE-PPOB) ---
        async function loadPayments() {
            const container = document.getElementById('paymentListContainer');
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                container.innerHTML = '';
                
                if(data.length === 0) {
                    container.innerHTML = `
                        <div style="text-align:center; padding:50px 20px; color:#64748b;">
                            <i class="fa-solid fa-box-open" style="font-size:3rem; margin-bottom:15px; opacity:0.5;"></i><br>
                            Belum ada metode pembayaran.
                        </div>`;
                    return;
                }
                
                data.forEach((item, index) => {
                    // Logic Icon
                    let thumbHTML = '';
                    if (item.icon && item.icon !== "") {
                        thumbHTML = `<img src="${item.icon}" class="item-thumb" alt="icon">`;
                    } else {
                        // Fallback Icon
                        let iconClass = 'fa-wallet';
                        let iconColor = '#60a5fa'; // Default blue
                        if(item.type === 'qris') { iconClass = 'fa-qrcode'; iconColor = '#4ade80'; }
                        if(item.type === 'bank') { iconClass = 'fa-building-columns'; iconColor = '#fbbf24'; }
                        
                        thumbHTML = `
                            <div class="item-thumb-placeholder" style="color:${iconColor}; border-color:${iconColor}40; background:${iconColor}10;">
                                <i class="fa-solid ${iconClass}"></i>
                            </div>`;
                    }

                    // Badge Type
                    const badgeText = item.type.toUpperCase();
                    let badgeColor = 'rgba(59, 130, 246, 0.15)'; // Default blue bg
                    let badgeTextCol = '#60a5fa';
                    if(item.type === 'qris') { badgeColor = 'rgba(74, 222, 128, 0.15)'; badgeTextCol = '#4ade80'; }

                    const subText = item.type === 'qris' ? 'Scan QR Code' : `${item.number} â€¢ ${item.holder}`;

                    const div = document.createElement('div');
                    div.className = 'ppob-item';
                    div.style.animationDelay = `${index * 0.05}s`;
                    
                    div.innerHTML = `
                        ${thumbHTML}
                        <div class="item-info">
                            <div class="item-name">${item.name} <span class="item-cat-badge" style="background:${badgeColor}; color:${badgeTextCol};">${badgeText}</span></div>
                            <div class="item-price">${subText}</div>
                        </div>
                        <div class="item-actions">
                            <button class="btn-icon btn-delete" onclick="deletePayment('${item._id}')"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="color:#ef4444; text-align:center;">Gagal memuat data.</p>';
            }
        }

        // --- SAVE DATA ---
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            const originalText = btn.innerText;
            btn.innerText = 'Menyimpan...'; btn.disabled = true;
            
            const formData = new FormData();
            const type = document.getElementById('pType').value;
            
            formData.append('type', type);
            formData.append('name', document.getElementById('pName').value);
            
            if (type !== 'qris') {
                formData.append('number', document.getElementById('pNumber').value);
                formData.append('holder', document.getElementById('pHolder').value);
            } else {
                formData.append('number', '-');
                formData.append('holder', 'QRIS Payment');
            }
            
            const iconFile = document.getElementById('pIcon').files[0];
            if(iconFile) {
                formData.append('icon', iconFile);
            } else if (type === 'qris') {
                alert("Wajib upload gambar QRIS!");
                btn.innerText = originalText; btn.disabled = false;
                return;
            }

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                if(res.ok) {
                    closeModal();
                    loadPayments();
                } else {
                    const err = await res.json();
                    alert('Gagal: ' + (err.message || 'Error'));
                }
            } catch (error) {
                console.error(error);
                alert('Server Error.');
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        });

        // --- DELETE ---
        async function deletePayment(id) {
            if(!confirm('Hapus metode ini?')) return;
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(res.ok) loadPayments();
            } catch (error) { alert('Gagal hapus.'); }
        }

        // --- MODAL CONTROLS ---
        function openModal() { 
            document.getElementById('addModal').classList.add('show'); 
            document.getElementById('addForm').reset(); 
            document.getElementById('imgPreviewBox').classList.remove('active');
            toggleFormMode(); 
        }
        function closeModal() { document.getElementById('addModal').classList.remove('show'); }
        
        function logout() { 
            if(confirm('Keluar dari Admin?')) { 
                localStorage.removeItem('adminToken'); 
                window.location.href = '/login.html'; 
            } 
        }
    </script>
</body>
</html>
