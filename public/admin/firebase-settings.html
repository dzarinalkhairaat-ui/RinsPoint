<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manajemen Perangkat - RinsPoint</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin/dashboard.css">
    <link rel="stylesheet" href="../css/admin/firebase-settings.css">
    <link rel="manifest" href="/manifest.json">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="../js/auth.js"></script>
    <script>checkAuth();</script>
</head>
<body>
    <div class="mobile-container">
        <header class="dashboard-header">
            <a href="dashboard.html" style="color:white; font-size:1.2rem;"><i class="fa-solid fa-arrow-left"></i></a>
            <h2 style="margin-left: 15px; font-size: 1.1rem;">Perangkat Admin</h2>
            <div style="width: 24px;"></div>
        </header>

        <main class="dashboard-content" style="padding-top: 20px;">
            
            <div class="setting-card">
                <div class="setting-header">
                    <i class="fa-solid fa-mobile-screen" style="color: #4ade80;"></i>
                    <span>Perangkat Ini</span>
                </div>
                <p style="color:#94a3b8; font-size:0.85rem; margin-bottom:15px;">
                    Daftarkan HP ini agar menerima notifikasi order masuk.
                </p>

                <div class="form-group">
                    <label>Nama Perangkat:</label>
                    <input type="text" id="deviceName" class="form-input" placeholder="Contoh: HP Admin Dzar">
                </div>

                <div class="form-group">
                    <label>Token Firebase:</label>
                    <div id="tokenDisplay" class="token-box">Sedang memuat token...</div>
                </div>

                <button class="btn-save" onclick="saveToDatabase()">
                    <i class="fa-solid fa-cloud-arrow-up"></i> SIMPAN / UPDATE
                </button>
            </div>

            <div class="setting-card">
                <div class="setting-header">
                    <i class="fa-solid fa-list-ul" style="color: #3b82f6;"></i>
                    <span>Daftar HP Terdaftar</span>
                </div>
                <p style="color:#94a3b8; font-size:0.85rem; margin-bottom:15px;">
                    List HP yang akan berbunyi saat ada order. Hapus yang tidak aktif.
                </p>
                
                <div id="deviceList" class="device-list">
                    <div style="text-align:center; padding:20px; color:#64748b;">
                        <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCsV9fJKzYQHLuSBC4LIf740OyNjgL36VE",
            authDomain: "rinspoint-2e239.firebaseapp.com",
            projectId: "rinspoint-2e239",
            storageBucket: "rinspoint-2e239.firebasestorage.app",
            messagingSenderId: "680165358672",
            appId: "1:680165358672:web:5bdf28d0b55c9b71a06555",
            measurementId: "G-S0EYYE6EDL"
        };
        const vapidKey = "BNlfGzcvNuXeJ6j4EnCquoNAHmyiWQLZrJHpvY-JJb4RN0AX1X3Okv0WVXLX-uErG2VL8_4NKDRrsZyoKiWVIMY";

        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();
        let currentToken = null;

        // LOAD SAAT AWAL
        document.addEventListener('DOMContentLoaded', async () => {
            await initFirebase();
            loadAdminTokens(); // Ambil list dari database
        });

        async function initFirebase() {
            try {
                const permission = await Notification.requestPermission();
                if(permission !== 'granted') {
                    document.getElementById('tokenDisplay').innerText = "⚠️ Izin Notifikasi Ditolak!";
                    return;
                }
                currentToken = await messaging.getToken({ vapidKey: vapidKey });
                if(currentToken) {
                    document.getElementById('tokenDisplay').innerText = currentToken;
                }
            } catch (error) {
                document.getElementById('tokenDisplay').innerText = "Error: " + error.message;
            }
        }

        async function saveToDatabase() {
            const devName = document.getElementById('deviceName').value;
            if(!currentToken) return alert('Token belum siap.');
            if(!devName) return alert('Isi Nama Perangkat dulu!');

            const btn = document.querySelector('.btn-save');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Menyimpan...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/ppob/admin/save-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: currentToken, deviceName: devName })
                });
                const data = await res.json();
                if(data.success) {
                    alert('✅ Sukses! Token Disimpan.');
                    loadAdminTokens(); // Refresh list otomatis
                } else {
                    alert('Gagal: ' + data.message);
                }
            } catch (error) {
                alert('Koneksi Error.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // FUNGSI LOAD LIST DARI DATABASE
        async function loadAdminTokens() {
            const container = document.getElementById('deviceList');
            try {
                const res = await fetch('/api/ppob/admin/tokens');
                const result = await res.json();
                
                if(!result.success || result.data.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:10px; color:#94a3b8;">Belum ada perangkat terdaftar.</div>';
                    return;
                }

                let html = '';
                result.data.forEach(item => {
                    // Cek apakah item ini adalah HP yang sedang dipakai?
                    const isMe = (item.token === currentToken);
                    const statusText = isMe ? '(HP Ini)' : '';
                    const date = new Date(item.createdAt).toLocaleDateString('id-ID', { day:'numeric', month:'short', hour:'2-digit', minute:'2-digit' });

                    html += `
                        <div class="device-item ${isMe ? 'active-device' : ''}">
                            <div class="dev-icon">
                                <i class="fa-solid fa-mobile-button"></i>
                            </div>
                            <div class="dev-info">
                                <div class="dev-name">
                                    ${item.deviceName} <span class="badge-me">${statusText}</span>
                                </div>
                                <div class="dev-date">Aktif: ${date}</div>
                            </div>
                            <button class="btn-delete-token" onclick="deleteToken('${item._id}')">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    `;
                });
                container.innerHTML = html;

            } catch (error) {
                console.error(error);
                container.innerHTML = '<div style="text-align:center; color:red;">Gagal memuat list.</div>';
            }
        }

        // FUNGSI HAPUS TOKEN
        async function deleteToken(id) {
            if(!confirm("⚠️ Yakin ingin menghapus perangkat ini?\nNotifikasi tidak akan masuk ke HP tersebut lagi.")) return;

            try {
                const res = await fetch(`/api/ppob/admin/token/${id}`, { method: 'DELETE' });
                const result = await res.json();
                if(result.success) {
                    loadAdminTokens(); // Refresh list
                } else {
                    alert("Gagal menghapus.");
                }
            } catch (error) {
                alert("Error koneksi.");
            }
        }
    </script>
</body>
</html>
