<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kelola PPOB - Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="../js/auth.js"></script>
    <script>checkAuth();</script>
    <style>
        /* --- GLOBAL & ANIMATED BACKGROUND --- */
        html { height: 100%; background: #0f172a; }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #0f172a;
            padding-bottom: 90px; 
        }
        /* Aurora Effect */
        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #0f172a; overflow: hidden;
        }
        .blob {
            position: absolute; filter: blur(90px); opacity: 0.3;
            animation: floatBlob 20s infinite alternate; border-radius: 50%;
        }
        .b1 { top: -10%; left: -10%; width: 400px; height: 400px; background: #3b82f6; }
        .b2 { bottom: 20%; right: -10%; width: 350px; height: 350px; background: #10b981; animation-duration: 25s; }
        @keyframes floatBlob {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 60px); }
        }
        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px);
            z-index: 1; 
        }
        /* --- HEADER --- */
        .dashboard-header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-title { font-size: 1.1rem; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
        
        /* --- TOOLS & FILTER --- */
        .tools-section { padding: 20px 20px 10px 20px; }
        
        .search-box {
            background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 12px 15px; display: flex; align-items: center; gap: 10px;
            transition: 0.3s; margin-bottom: 15px;
        }
        .search-box:focus-within { border-color: #4ade80; background: rgba(30, 41, 59, 0.9); }
        .search-input { 
            background: transparent; border: none; outline: none; 
            color: #fff; width: 100%; font-size: 0.9rem; 
        }
        .search-icon { color: #94a3b8; }
        .filter-scroll {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px;
            scrollbar-width: none; 
        }
        .filter-scroll::-webkit-scrollbar { display: none; }
        
        .filter-chip {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; color: #cbd5e1;
            white-space: nowrap; cursor: pointer; transition: 0.3s;
        }
        .filter-chip.active {
            background: #4ade80; color: #064e3b; border-color: #4ade80; font-weight: 600;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }
        /* --- PRODUCT LIST --- */
        .ppob-list { padding: 10px 20px; display: grid; gap: 12px; }
        
        .ppob-item {
            background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px; padding: 12px;
            display: flex; align-items: center; gap: 15px;
            transition: 0.3s; animation: slideUp 0.4s ease forwards;
            opacity: 0; transform: translateY(20px);
        }
        
        .item-thumb { 
            width: 50px; height: 50px; border-radius: 12px; object-fit: contain; 
            background: #fff; border: 1px solid rgba(255,255,255,0.1); padding: 2px;
        }
        .item-thumb-placeholder {
            width: 50px; height: 50px; border-radius: 12px; 
            background: rgba(74, 222, 128, 0.1); color: #4ade80;
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem; border: 1px solid rgba(74, 222, 128, 0.2);
        }
        .item-info { flex: 1; display: flex; flex-direction: column; gap: 3px; }
        .item-cat-badge {
            font-size: 0.65rem; background: rgba(59, 130, 246, 0.15); color: #60a5fa;
            padding: 2px 8px; border-radius: 6px; width: fit-content; font-weight: 600;
        }
        .item-name { color: #fff; font-weight: 600; font-size: 0.9rem; line-height: 1.2; }
        .item-price { color: #fbbf24; font-weight: 700; font-size: 0.85rem; }
        .item-actions { display: flex; gap: 5px; }
        .btn-icon {
            width: 32px; height: 32px; border-radius: 8px; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .btn-edit { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .btn-icon:active { transform: scale(0.9); }
        /* --- FLOATING ADD BUTTON --- */
        .fab-container {
            position: fixed; bottom: 85px; right: 20px; z-index: 100;
            width: 100%; max-width: 480px; 
            left: 50%; transform: translateX(-50%);
            pointer-events: none;
            display: flex; justify-content: flex-end; padding-right: 20px;
        }
        .fab-add {
            width: 55px; height: 55px; border-radius: 50%;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #064e3b; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
            border: none; cursor: pointer; transition: 0.3s;
            pointer-events: auto;
        }
        .fab-add:active { transform: scale(0.9) rotate(90deg); }
        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 200; display: none; justify-content: center; align-items: center;
            padding: 20px; animation: fadeIn 0.3s ease;
        }
        .modal-overlay.show { display: flex; }
        
        .modal-box {
            background: #1e293b; width: 100%; max-width: 400px;
            border-radius: 24px; padding: 25px; border: 1px solid rgba(255,255,255,0.1);
            max-height: 85vh; overflow-y: auto; position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .form-group { margin-bottom: 18px; }
        .form-label { display: block; color: #94a3b8; margin-bottom: 8px; font-size: 0.85rem; font-weight: 500; }
        .form-input, .form-select {
            width: 100%; padding: 12px 15px; background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            color: #fff; outline: none; transition: 0.3s; font-family: inherit;
        }
        .form-input:focus, .form-select:focus { border-color: #4ade80; background: rgba(15, 23, 42, 0.8); }
        .img-preview-box {
            width: 100%; height: 120px; background: rgba(15, 23, 42, 0.5);
            border: 2px dashed rgba(255,255,255,0.1); border-radius: 12px;
            margin-top: 10px; display: none; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .img-preview-box.active { display: flex; }
        .img-preview-box img { height: 100%; object-fit: contain; }
        .modal-footer { display: flex; gap: 10px; margin-top: 25px; }
        .btn-modal {
            flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-cancel { background: transparent; border: 1px solid rgba(255,255,255,0.1); color: #94a3b8; }
        .btn-submit { background: #4ade80; color: #064e3b; box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2); }
        .margin-info {
            background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.2);
            color: #93c5fd; font-size: 0.75rem; padding: 15px; border-radius: 12px; margin-top: 5px;
        }
        /* --- BOTTOM NAV --- */
        .bottom-nav-container {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 90;
            display: flex; justify-content: center;
        }
        .bottom-nav {
            width: 100%; max-width: 480px;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around; padding: 12px 0;
        }
        .nav-item {
            color: #64748b; text-decoration: none; display: flex; flex-direction: column;
            align-items: center; font-size: 0.7rem; gap: 4px; transition: 0.3s;
        }
        .nav-item.active { color: #4ade80; }
        .nav-item i { font-size: 1.2rem; }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="aurora-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>
    <div class="mobile-container">
        
        <header class="dashboard-header">
            <div class="header-left">
                <a href="dashboard.html" style="color:white; font-size: 1.2rem;"><i class="fa-solid fa-arrow-left"></i></a>
                <h2 class="header-title">Kelola PPOB</h2>
            </div>
            <div style="width:35px; height:35px; background:#4ade80; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#064e3b; font-weight:bold;">A</div>
        </header>

        <div class="tools-section">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Cari nama produk..." onkeyup="filterProducts()">
            </div>
            <div class="filter-scroll">
                <div class="filter-chip active" onclick="setFilter(this, '')">Semua</div>
                <div class="filter-chip" onclick="setFilter(this, 'Pulsa')">Pulsa</div>
                <div class="filter-chip" onclick="setFilter(this, 'Data')">Data</div>
                <div class="filter-chip" onclick="setFilter(this, 'E-Wallet')">E-Wallet</div>
                <div class="filter-chip" onclick="setFilter(this, 'PLN')">PLN</div>
                <div class="filter-chip" onclick="setFilter(this, 'Game')">Game</div>
                <div class="filter-chip" onclick="setFilter(this, 'Voucher')">Voucher</div>
            </div>
            <input type="hidden" id="currentFilter" value="">
        </div>

        <div id="ppobListContainer" class="ppob-list">
            <p style="text-align:center; color:#64748b; margin-top:30px;"><i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...</p>
        </div>
    </div> 

    <div class="fab-container">
        <button class="fab-add" onclick="openModal('add')">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <div class="bottom-nav-container">
        <nav class="bottom-nav">
            <a href="/" class="nav-item"><i class="fa-solid fa-store"></i><span>Toko</span></a>
            <a href="dashboard.html" class="nav-item active"><i class="fa-solid fa-chart-line"></i><span>Dashboard</span></a>
            <a href="ppob-settings.html" class="nav-item"><i class="fa-solid fa-sliders"></i><span>Setting</span></a>
            <a href="#" onclick="logout()" class="nav-item"><i class="fa-solid fa-power-off"></i><span>LogOut</span></a>
        </nav>
    </div>

    <div id="productModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle" style="color:white; margin:0 0 20px 0; font-size:1.1rem;">Tambah Produk</h3>
            <form id="ppobForm">
                <input type="hidden" id="productId"> 
                
                <div class="form-group">
                    <label class="form-label">Nama Produk</label>
                    <input type="text" id="pName" class="form-input" placeholder="Contoh: Paket OMG 10GB" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Kategori</label>
                    <select id="pCategory" class="form-select" required>
                        <option value="" disabled selected>-- Pilih Kategori --</option>
                        <optgroup label="PULSA REGULER">
                            <option value="Pulsa Telkomsel">Pulsa Telkomsel</option>
                            <option value="Pulsa Indosat">Pulsa Indosat</option>
                            <option value="Pulsa XL">Pulsa XL</option>
                            <option value="Pulsa Axis">Pulsa Axis</option>
                            <option value="Pulsa Tri">Pulsa Tri</option>
                            <option value="Pulsa Smartfren">Pulsa Smartfren</option>
                            <option value="Pulsa Byu">Pulsa By.u</option>
                        </optgroup>
                        <optgroup label="PAKET DATA">
                            <option value="Data Telkomsel">Data Telkomsel</option>
                            <option value="Data Indosat">Data Indosat</option>
                            <option value="Data XL">Data XL</option>
                            <option value="Data Axis">Data Axis</option>
                            <option value="Data Tri">Data Tri</option>
                            <option value="Data Smartfren">Data Smartfren</option>
                            <option value="Data Byu">Data By.u</option>
                        </optgroup>
                        <optgroup label="E-WALLET">
                            <option value="Dana">Dana</option>
                            <option value="Ovo">Ovo</option>
                            <option value="Gopay">Gopay</option>
                            <option value="ShopeePay">ShopeePay</option>
                            <option value="LinkAja">LinkAja</option>
                        </optgroup>
                        <optgroup label="GAME">
                            <option value="Mobile Legend">Mobile Legend</option>
                            <option value="PUBG">PUBG Mobile</option>
                            <option value="Free Fire">Free Fire</option>
                            <option value="Roblox">Roblox</option>
                        </optgroup>
                        <optgroup label="LAINNYA">
                            <option value="PLN">Token PLN</option>
                            <option value="GooglePlay">Voucher Google Play</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Harga Modal (Rp)</label>
                    <input type="number" id="pBasePrice" class="form-input" placeholder="Contoh: 10500" required>
                    <div class="margin-info">
                        <div style="display:flex; justify-content:space-between;">
                            <span>Margin Global:</span>
                            <b>+ Rp <span id="displayMargin">0</span></b>
                        </div>
                        <div style="display:flex; justify-content:space-between; margin-top:5px; border-top:1px dashed rgba(255,255,255,0.2); padding-top:5px;">
                            <span>Harga Jual:</span>
                            <b style="color:#4ade80;">Rp <span id="displayFinalPrice">0</span></b>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Gambar Icon (Opsional)</label>
                    <input type="file" id="pImage" class="form-input" accept="image/*" onchange="previewImage(this)">
                    <div id="imagePreviewBox" class="img-preview-box">
                        <img id="imgPreview" src="" alt="Preview">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-modal btn-cancel" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-modal btn-submit" id="btnSave">Simpan</button>
                </div>
            </form>
        </div>
    </div>

<script>
    const API_URL = '/api';
    const token = localStorage.getItem('adminToken');
    let allProducts = [];
    let globalMargin = 0;

    document.addEventListener('DOMContentLoaded', async () => {
        if(!token) window.location.href = '/login.html';
        await loadGlobalSettings(); 
        await loadPPOBProducts();   
    });

    // --- 1. FILTER & SEARCH LOGIC ---
    function setFilter(el, category) {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('currentFilter').value = category;
        filterProducts();
    }

    function filterProducts() {
        const searchQuery = document.getElementById('searchInput').value.toLowerCase();
        const categoryQuery = document.getElementById('currentFilter').value;
        
        const filtered = allProducts.filter(p => {
            const pName = p.name ? p.name.toLowerCase() : '';
            const catName = p.category ? (p.category.name || p.category).toLowerCase() : '';
            
            const nameMatch = pName.includes(searchQuery);
            
            let catMatch = true;
            if(categoryQuery) {
                const q = categoryQuery.toLowerCase();
                if (q === 'e-wallet') { 
                    // UPDATED: Added 'linkaja' to filter logic
                    catMatch = ['dana','ovo','gopay','shopeepay','linkaja'].some(c => catName.includes(c)); 
                } else if (q === 'game') { 
                    catMatch = ['mobile legend','pubg','free fire','roblox'].some(c => catName.includes(c)); 
                } else {
                    catMatch = catName.includes(q); 
                }
            }
            return nameMatch && catMatch;
        });
        renderList(filtered);
    }

    // --- 2. GLOBAL SETTINGS LOGIC ---
    async function loadGlobalSettings() {
        try {
            const res = await fetch(`${API_URL}/settings/ppob`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                globalMargin = parseInt(data.margin) || 0;
                localStorage.setItem('ppobConfig', JSON.stringify({ margin: globalMargin }));
            }
        } catch (error) {
            const localConfig = localStorage.getItem('ppobConfig');
            if (localConfig) {
                try {
                    const config = JSON.parse(localConfig);
                    globalMargin = parseInt(config.margin) || 0;
                } catch(e) { globalMargin = 0; }
            }
        }
        updateMarginDisplay();
    }

    function updateMarginDisplay() {
        const marginEl = document.getElementById('displayMargin');
        if (marginEl) {
            marginEl.innerText = new Intl.NumberFormat('id-ID').format(globalMargin);
        }
        const basePriceInput = document.getElementById('pBasePrice');
        if (basePriceInput && basePriceInput.value) {
            basePriceInput.dispatchEvent(new Event('input'));
        }
    }

    // --- 3. CRUD PRODUK (READ) ---
    async function loadPPOBProducts() {
        const container = document.getElementById('ppobListContainer');
        try {
            const res = await fetch(`${API_URL}/products?platform=PPOB`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (res.status === 401 || res.status === 403) {
                logout(); return;
            }
            
            const data = await res.json();
            allProducts = Array.isArray(data) ? data : [];
            filterProducts(); 
        } catch (error) { 
            console.error(error); 
            container.innerHTML = '<p style="text-align:center; color:#ef4444;">Gagal memuat data. Periksa koneksi.</p>'; 
        }
    }

    // --- UPDATED RENDER LIST (GAMBAR & FALLBACK ICON) ---
    function renderList(products) {
        const container = document.getElementById('ppobListContainer');
        container.innerHTML = '';
        
        if (products.length === 0) {
            container.innerHTML = `
                <div style="text-align:center; color:#64748b; padding:50px 20px;">
                    <i class="fa-solid fa-box-open" style="font-size:3rem; margin-bottom:15px; opacity:0.5;"></i><br>
                    Tidak ada produk ditemukan.<br>Klik tombol <b>+</b> untuk menambah.
                </div>`;
            return;
        }

        products.forEach((p, index) => {
            const catName = p.category ? (p.category.name || p.category) : '-';
            const hargaModal = new Intl.NumberFormat('id-ID').format(p.price); 
            
            // --- LOGIKA GAMBAR PRODUK ---
            let thumbHTML = '';

            // 1. Cek apakah ada gambar hasil upload (Cloudinary)
            if (p.images && p.images.length > 0 && p.images[0] !== "") {
                thumbHTML = `<img src="${p.images[0]}" class="item-thumb" alt="img" style="background:#fff; padding:2px; object-fit:contain;">`;
            } else {
                // 2. Jika TIDAK ADA gambar, pakai Icon Otomatis sesuai Kategori
                let iconClass = 'fa-cube'; // Default
                let iconColor = '#4ade80'; // Default Hijau

                const lowerCat = catName.toLowerCase();
                if (lowerCat.includes('game') || lowerCat.includes('legend') || lowerCat.includes('free fire') || lowerCat.includes('pubg') || lowerCat.includes('roblox')) {
                    iconClass = 'fa-gamepad'; iconColor = '#f472b6'; // Pink
                } else if (lowerCat.includes('pln') || lowerCat.includes('token') || lowerCat.includes('listrik')) {
                    iconClass = 'fa-bolt'; iconColor = '#fbbf24'; // Kuning
                } else if (lowerCat.includes('pulsa')) {
                    iconClass = 'fa-mobile-screen'; iconColor = '#60a5fa'; // Biru
                } else if (lowerCat.includes('data') || lowerCat.includes('internet') || lowerCat.includes('kuota')) {
                    iconClass = 'fa-wifi'; iconColor = '#34d399'; // Hijau Laut
                } else if (lowerCat.includes('dana') || lowerCat.includes('ovo') || lowerCat.includes('gopay') || lowerCat.includes('shopee') || lowerCat.includes('wallet') || lowerCat.includes('linkaja')) { // UPDATED: Added linkaja
                    iconClass = 'fa-wallet'; iconColor = '#a78bfa'; // Ungu
                } else if (lowerCat.includes('google') || lowerCat.includes('voucher')) {
                    iconClass = 'fa-ticket'; iconColor = '#f87171'; // Merah
                }

                thumbHTML = `
                    <div class="item-thumb-placeholder" style="color:${iconColor}; border-color:${iconColor}40; background:${iconColor}10;">
                        <i class="fa-solid ${iconClass}"></i>
                    </div>`;
            }

            const div = document.createElement('div');
            div.className = 'ppob-item';
            div.style.animationDelay = `${index * 0.05}s`;
            
            div.innerHTML = `
                ${thumbHTML}
                <div class="item-info">
                    <span class="item-cat-badge">${catName}</span>
                    <div class="item-name">${p.name}</div>
                    <div class="item-price">Rp ${hargaModal} <span style="font-size:0.7rem; color:#64748b; font-weight:400;">(Modal)</span></div>
                </div>
                <div class="item-actions">
                    <button class="btn-icon btn-edit" onclick="prepareEdit('${p._id}')"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn-icon btn-delete" onclick="deleteProduct('${p._id}')"><i class="fa-solid fa-trash"></i></button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    // --- 4. FORM & MODAL LOGIC ---
    
    function previewImage(input) {
        const box = document.getElementById('imagePreviewBox');
        const img = document.getElementById('imgPreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                box.classList.add('active');
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            const id = document.getElementById('productId').value;
            if(!id) box.classList.remove('active');
        }
    }

    function openModal(mode) {
        loadGlobalSettings();
        document.getElementById('productModal').classList.add('show');
        document.getElementById('imagePreviewBox').classList.remove('active');
        document.getElementById('pImage').value = "";
        
        if (mode === 'add') {
            document.getElementById('modalTitle').innerText = 'Tambah Produk';
            document.getElementById('ppobForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('displayFinalPrice').innerText = '0';
        }
    }

    function prepareEdit(id) {
        const p = allProducts.find(item => item._id === id);
        if (p) editProduct(p);
    }

    function editProduct(p) {
        loadGlobalSettings();
        
        document.getElementById('productModal').classList.add('show');
        document.getElementById('modalTitle').innerText = 'Edit Produk';
        document.getElementById('productId').value = p._id;
        document.getElementById('pName').value = p.name;
        document.getElementById('pBasePrice').value = p.price;
        document.getElementById('pImage').value = "";
        
        const catName = p.category ? (p.category.name || p.category) : '';
        document.getElementById('pCategory').value = catName;
        
        if(p.images && p.images.length > 0) {
            document.getElementById('imgPreview').src = p.images[0];
            document.getElementById('imagePreviewBox').classList.add('active');
        } else {
            document.getElementById('imagePreviewBox').classList.remove('active');
        }
        
        document.getElementById('pBasePrice').dispatchEvent(new Event('input'));
    }

    function closeModal() { 
        document.getElementById('productModal').classList.remove('show'); 
    }

    document.getElementById('pBasePrice').addEventListener('input', function() {
        const modal = parseInt(this.value) || 0;
        const final = modal + parseInt(globalMargin);
        document.getElementById('displayFinalPrice').innerText = new Intl.NumberFormat('id-ID').format(final);
    });

    document.getElementById('ppobForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSave');
        const originalText = btn.innerText;
        
        btn.innerText = 'Mengupload...';
        btn.disabled = true;

        const id = document.getElementById('productId').value;
        const name = document.getElementById('pName').value;
        const category = document.getElementById('pCategory').value;
        const basePrice = parseInt(document.getElementById('pBasePrice').value) || 0;
        
        const formData = new FormData();
        formData.append('name', name);
        formData.append('category', category);
        formData.append('price', basePrice); 
        formData.append('description', 'Produk PPOB'); 
        formData.append('platform', 'PPOB'); 
        
        const imageFile = document.getElementById('pImage').files[0];
        if(imageFile) {
            formData.append('image', imageFile);
        }

        try {
            let url = `${API_URL}/products`;
            let method = 'POST';
            if (id) { url += `/${id}`; method = 'PUT'; }

            const res = await fetch(url, {
                method: method,
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });

            const result = await res.json();

            if (res.ok) {
                closeModal();
                loadPPOBProducts(); 
                alert('Berhasil menyimpan produk!');
            } else {
                throw new Error(result.message || 'Gagal menyimpan');
            }
        } catch (error) { 
            console.error(error); 
            alert('Error: ' + error.message); 
        } finally { 
            btn.innerText = originalText; 
            btn.disabled = false; 
        }
    });

    async function deleteProduct(id) {
        if(!confirm('Yakin hapus produk ini?')) return;
        try {
            const res = await fetch(`${API_URL}/products/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if(res.ok) {
                loadPPOBProducts();
            } else {
                alert('Gagal menghapus produk.');
            }
        } catch (error) { 
            console.error(error);
            alert('Terjadi kesalahan koneksi.'); 
        }
    }

    function logout() {
        if(confirm('Keluar dari Admin?')) {
            localStorage.removeItem('adminToken');
            window.location.href = '/login.html';
        }
    }
</script>
