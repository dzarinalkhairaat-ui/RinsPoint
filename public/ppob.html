<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PPOB - RinsPoint</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 1. RESET GRID AGAR RAPI (4 KOLOM) */
        .ppob-grid {
            display: grid !important;
            grid-template-columns: repeat(4, 1fr) !important; 
            gap: 15px !important;
            padding: 0 1rem !important;
            margin-bottom: 1.5rem !important;
        }
        /* 2. ITEM PPOB */
        .ppob-item {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            cursor: pointer !important;
            transition: transform 0.2s !important;
            text-decoration: none !important;
            background: transparent !important;
            border: none !important;
        }
        .ppob-item:active { transform: scale(0.95) !important; }
        
        /* 3. KOTAK IKON */
        .icon-box {
            width: 55px !important;
            height: 55px !important;
            background: rgba(74, 222, 128, 0.1) !important; 
            border-radius: 18px !important; 
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            margin-bottom: 8px !important;
            border: 1px solid rgba(74, 222, 128, 0.3) !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
            overflow: hidden !important; 
        }
        .icon-box i { font-size: 1.4rem !important; color: #4ade80 !important; }
        
        /* CLASS KHUSUS UNTUK ICON GAMBAR GAME (TRANSPARAN) */
        .icon-box.game-img-box {
            background: transparent !important; 
            border: none !important; 
            box-shadow: none !important; 
            padding: 0 !important;
        }
        
        /* STYLE GAMBAR GAME */
        .game-icon-img {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important; 
            border-radius: 18px !important; 
            display: block !important;
        }

        .ppob-item span {
            font-size: 0.75rem !important;
            color: #cbd5e1 !important;
            text-align: center !important;
            font-weight: 500 !important;
            line-height: 1.2 !important;
        }

        /* 4. POPUP MODAL */
        .confirm-modal {
            position: fixed !important;
            top: 0 !important; left: 0 !important;
            width: 100% !important; height: 100% !important;
            background: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(5px) !important;
            z-index: 9999 !important;
            display: none; 
            justify-content: center !important;
            align-items: center !important;
            padding: 20px !important;
        }
        .confirm-modal.show-flex { display: flex !important; }
        .confirm-box {
            width: 100% !important; max-width: 380px !important;
            background: #1e293b !important; border-radius: 24px !important;
            padding: 25px !important; border: 1px solid #334155 !important;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5) !important;
            text-align: center !important;
        }
        .btn-full {
            width: 100% !important; padding: 14px !important;
            border-radius: 14px !important; font-weight: 700 !important;
            font-size: 1rem !important; cursor: pointer !important; border: none !important;
            margin-bottom: 10px !important; transition: 0.2s !important;
        }
        .btn-green { background: #4ade80 !important; color: #064e3b !important; }
        .btn-outline { background: transparent !important; border: 2px solid #4ade80 !important; color: #4ade80 !important; }
        
        .sec-title {
            font-size: 1.1rem !important; font-weight: 700 !important;
            margin-bottom: 15px !important; display: flex !important;
            align-items: center !important; gap: 10px !important;
        }
    </style>
</head>
<body>

        <div class="confirm-box">
            <i class="fa-solid fa-shield-halved" style="font-size: 4rem; color: #4ade80; margin-bottom: 20px;"></i>
            <h3 style="color: white; margin-bottom: 10px; font-size: 1.4rem;">Transaksi Manual</h3>

            <button onclick="window.location.href='pemberitahuanppob.html'" class="btn-full btn-outline">
