<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RinsPoint - Toko Serba Ada</title>
    
    <link rel="stylesheet" href="css/style.css?v=CLEAN_MIGRATION">
    <link rel="stylesheet" href="css/pages/home.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "73e7eecf-51fd-41c7-9ef9-a802edad4575", // App ID RinsPoint
          safari_web_id: "web.onesignal.auto.6106674a-234b-468f-a982-1c7b8979116e", // Opsional, biar aman
          notifyButton: {
            enable: true, /* Menampilkan lonceng di pojok kanan bawah */
          },
          allowLocalhostAsSecureOrigin: true, // Agar bisa jalan di localhost saat testing
        });
      });
    </script>
    <script src="/js/pwa-register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        
        <header class="main-header">
            <div class="logo-text"><span class="brand-green">Rins</span>Point</div>
            <div class="search-bar">
                <i class="fa-solid fa-search" id="homeSearchIcon"></i>
                <input type="text" id="homeSearchInput" placeholder="Cari produk...">
            </div>
        </header>

        <main class="home-page">
            
            <div class="hero-section">
                <img src="assets/images/banner.jpg" alt="Promo RinsPoint" class="static-banner">
            </div>

            <div class="categories-section">
                <div class="category-scroll-wrapper" id="categoryContainer">
                    <p style="padding:1rem; color:#94a3b8;">Loading...</p>
                </div>
            </div>

            <div class="latest-products-section">
                <div class="section-header">
                    <h3>Terbaru</h3>
                    <a href="products.html" class="see-all">Lihat Semua</a>
                </div>
                <div class="products-grid" id="productsContainer">
                    <p style="color:#64748b; padding:1rem;">Memuat produk...</p>
                </div>
            </div>

        </main>

        <footer class="main-footer">
            <div class="footer-logo"><span style="color:#4ade80;">Rins</span>Point</div>
            <div class="social-links">
                <a href="https://www.instagram.com/rinssstore_?igsh=M254MG90azFxdm5x"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/muhammad.darin.56"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com/@abudzaarr?_r=1&_t=ZS-920MOJzN50y"><i class="fa-brands fa-tiktok"></i></a>
            </div>
            <div class="footer-menu"><a href="about.html">Tentang Kami</a><a href="how-to.html">Cara Belanja</a></div>
            <div class="copyright">&copy; 2025 RinsPoint. All rights reserved.</div>
        </footer>

        <nav class="bottom-nav">
            <a href="/" class="active"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
            <a href="/ppob.html"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span><span class="cart-badge-fixed" id="cartBadge">0</span></a>
            <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
        </nav>
    </div>

    <script src="js/loading.js"></script>
    <script src="js/index.js?v=CLEAN_MIGRATION"></script>
    <script src="js/whatsapp.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const homeInput = document.getElementById('homeSearchInput');
            const homeIcon = document.getElementById('homeSearchIcon');
            const goToSearchPage = () => { const k = homeInput.value.trim(); if(k) window.location.href=`search.html?keyword=${encodeURIComponent(k)}`; else homeInput.focus(); };
            if(homeInput) homeInput.addEventListener('keypress', (e)=>{if(e.key==='Enter')goToSearchPage()});
            if(homeIcon) homeIcon.addEventListener('click', goToSearchPage);
            const cart = JSON.parse(localStorage.getItem('rinsCart'))||[]; 
            const badge = document.getElementById('cartBadge'); 
            if(badge){ badge.innerText=cart.length; badge.classList.toggle('show', cart.length>0); }
        });
    </script>
</body>
</html>
