<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Admin - RinsPoint</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/pages/auth.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    <script src="/js/pwa-register.js"></script>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="login-card">
        <div class="logo-area">
            <div class="logo-icon"><i class="fa-solid fa-layer-group"></i></div>
            <h1>RinsPoint</h1>
            <p>Portal Akses Administrator</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-input" placeholder="Masukkan Email Admin Anda" required autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="btn-login" id="btnSubmit">
                MASUK <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="security-badge">
            <i class="fa-solid fa-shield-halved"></i> Secured by RinsSystem
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const btnSubmit = document.getElementById('btnSubmit');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Efek Loading
            const originalContent = btnSubmit.innerHTML;
            btnSubmit.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Memproses...';
            btnSubmit.disabled = true;
            btnSubmit.style.background = '#334155';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Tembak API Login Backend
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Simpan Token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminName', data.email);
                    
                    // Redirect langsung ke Dashboard
                    window.location.href = '/admin/dashboard.html';
                } 
                else {
                    alert('Akses Ditolak: ' + (data.message || 'Email/Password salah'));
                    // Reset Tombol
                    btnSubmit.innerHTML = originalContent;
                    btnSubmit.disabled = false;
                    btnSubmit.style.background = ''; // Reset gradient
                }

            } catch (err) {
                console.error(err);
                alert('Gagal terhubung ke server. Cek koneksi Anda.');
                btnSubmit.innerHTML = originalContent;
                btnSubmit.disabled = false;
                btnSubmit.style.background = '';
            } 
        });
    </script>

</body>
</html>
