<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Admin - RinsPoint</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    <script src="/js/pwa-register.js"></script>

    <style>
        body {
            background-color: #0f172a;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Mencegah scroll saat keyboard muncul di HP */
        }

        /* Background Decoration (Orb Gradient) */
        .bg-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(74,222,128,0.4) 0%, rgba(15,23,42,0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(40px);
        }
        .orb-1 { top: -50px; left: -50px; }
        .orb-2 { bottom: -50px; right: -50px; background: radial-gradient(circle, rgba(59,130,246,0.3) 0%, rgba(15,23,42,0) 70%); }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: rgba(30, 41, 59, 0.7); /* Glass Effect */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area { margin-bottom: 30px; }
        .logo-icon {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #4ade80, #3b82f6);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white; font-size: 1.8rem;
            box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3);
            margin-bottom: 15px;
        }
        .logo-area h1 { margin: 0; font-size: 1.5rem; color: white; letter-spacing: 1px; }
        .logo-area p { margin: 5px 0 0; font-size: 0.85rem; color: #94a3b8; }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { display: block; color: #cbd5e1; font-size: 0.85rem; margin-bottom: 8px; font-weight: 500; }
        
        .input-wrapper {
            position: relative;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            transition: 0.3s;
        }
        .input-wrapper:focus-within { border-color: #4ade80; box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1); }
        
        .input-icon {
            position: absolute; top: 50%; left: 15px; transform: translateY(-50%);
            color: #64748b; font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%; padding: 14px 14px 14px 45px;
            background: transparent; border: none; outline: none;
            color: white; font-size: 0.95rem; font-family: 'Poppins', sans-serif;
        }
        .form-input::placeholder { color: #475569; }

        .btn-login {
            width: 100%;
            background: linear-gradient(to right, #4ade80, #22c55e);
            color: #064e3b;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(74, 222, 128, 0.25); }
        .btn-login:active { transform: scale(0.98); }
        .btn-login:disabled { background: #334155; color: #94a3b8; cursor: not-allowed; transform: none; box-shadow: none; }

        .security-badge {
            margin-top: 30px;
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(255,255,255,0.05); padding: 6px 12px;
            border-radius: 20px; font-size: 0.7rem; color: #64748b;
        }
    </style>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="login-card">
        <div class="logo-area">
            <div class="logo-icon"><i class="fa-solid fa-layer-group"></i></div>
            <h1>RinsPoint</h1>
            <p>Portal Akses Administrator</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-input" placeholder="Masukkan Email Admin Anda" required autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="btn-login" id="btnSubmit">
                MASUK <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="security-badge">
            <i class="fa-solid fa-shield-halved"></i> Secured by RinsSystem
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const btnSubmit = document.getElementById('btnSubmit');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Efek Loading
            const originalContent = btnSubmit.innerHTML;
            btnSubmit.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Memproses...';
            btnSubmit.disabled = true;
            btnSubmit.style.background = '#334155';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Tembak API Login Backend
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Simpan Token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminName', data.email);
                    
                    // Redirect langsung ke Dashboard
                    window.location.href = '/admin/dashboard.html';
                } 
                else {
                    alert('Akses Ditolak: ' + (data.message || 'Email/Password salah'));
                    // Reset Tombol
                    btnSubmit.innerHTML = originalContent;
                    btnSubmit.disabled = false;
                    btnSubmit.style.background = ''; // Reset gradient
                }

            } catch (err) {
                console.error(err);
                alert('Gagal terhubung ke server. Cek koneksi Anda.');
                btnSubmit.innerHTML = originalContent;
                btnSubmit.disabled = false;
                btnSubmit.style.background = '';
            } 
        });
    </script>

</body>
</html>
