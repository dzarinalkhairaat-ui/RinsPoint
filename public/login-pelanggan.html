<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Pelanggan - RinsPoint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* RESET & DASAR */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        html, body { width: 100%; height: 100%; overflow: hidden; }

        /* ANIMASI BACKGROUND */
        body {
            display: flex; align-items: center; justify-content: center;
            background-color: #0F172A; 
            background-image: linear-gradient(-45deg, #0F172A, #1E293B, #064E3B, #0F172A);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white; position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* PARTIKEL */
        .particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .particle { position: absolute; background: rgba(74, 222, 128, 0.1); border-radius: 50%; animation: floatUp 10s linear infinite; }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* CONTAINER FORM */
        .login-container {
            position: relative; z-index: 10; width: 90%; max-width: 400px; padding: 2.5rem 2rem;
            background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: center;
        }

        .brand-title {
            font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4ADE80, #2DD4BF);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: #4ADE80;
        }
        .subtitle { color: #94a3b8; font-size: 0.85rem; margin-bottom: 2rem; }

        .input-group { margin-bottom: 1.2rem; text-align: left; }
        .input-group label { display: block; color: #cbd5e1; font-size: 0.8rem; margin-bottom: 5px; font-weight: 500; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #64748b; }
        
        .input-wrapper input {
            width: 100%; padding: 14px 14px 14px 45px; background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: white; outline: none;
        }
        .input-wrapper input:focus { border-color: #4ADE80; background: rgba(15, 23, 42, 0.9); }
        .input-wrapper input:focus + i { color: #4ADE80; }

        .btn-login {
            width: 100%; padding: 16px; margin-top: 1rem;
            background: linear-gradient(135deg, #4ADE80 0%, #059669 100%);
            border: none; border-radius: 12px; color: #022c22; font-weight: 700; cursor: pointer;
        }
        .btn-login:disabled { opacity: 0.7; cursor: not-allowed; background: #475569; color: #94a3b8; }

        .slogan { margin-top: 2rem; font-size: 0.75rem; color: #64748b; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 1rem; }
        .slogan span { color: #4ADE80; font-weight: 600; }
        
        .form-step { display: none; animation: fadeIn 0.5s ease; }
        .form-step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .change-number { display: inline-block; margin-top: 10px; font-size: 0.8rem; color: #4ADE80; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body style="background-color: #0F172A; color: white;">

    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="brand-title">RinsPoint</div>
        <p class="subtitle">Masuk untuk mulai belanja hemat</p>

        <div id="step1" class="form-step active">
            <div class="input-group">
                <label>Nama Lengkap</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="inputName" placeholder="Contoh: Budi Santoso" autocomplete="off">
                </div>
            </div>

            <div class="input-group">
                <label>Nomor WhatsApp</label>
                <div class="input-wrapper">
                    <i class="fa-brands fa-whatsapp"></i>
                    <input type="tel" id="inputPhone" placeholder="08123xxxxxx" autocomplete="off">
                </div>
            </div>

            <button class="btn-login" id="btnGetOTP" onclick="requestOTP()">
                Kirim Kode OTP <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>

        <div id="step2" class="form-step">
            <p style="font-size: 0.9rem; color: #cbd5e1; margin-bottom: 1rem;">
                Kode OTP telah dikirim ke WhatsApp<br>
                <strong style="color: #4ADE80;" id="displayPhone">...</strong>
            </p>

            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fa-solid fa-key"></i>
                    <input type="number" id="inputOTP" placeholder="KODE 6 DIGIT" style="text-align: center; letter-spacing: 5px; font-weight: bold; font-size: 1.2rem;">
                </div>
            </div>

            <button class="btn-login" id="btnVerify" onclick="verifyOTP()">
                Masuk Sekarang <i class="fa-solid fa-arrow-right"></i>
            </button>
            
            <a onclick="backToStep1()" class="change-number">Ganti Nomor / Kirim Ulang</a>
        </div>

        <div class="slogan">
            Belanja Hemat, Pasti <span>Untung!</span>
        </div>
    </div>

    <script>
        const API_URL = '/api/otp'; // Endpoint Backend

        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const btnGetOTP = document.getElementById('btnGetOTP');
        const btnVerify = document.getElementById('btnVerify');

        // Partikel Background
        function createParticles() {
            const container = document.getElementById('particles');
            if(!container) return;
            for(let i=0; i<15; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.width = Math.random() * 10 + 5 + 'px';
                p.style.height = p.style.width;
                p.style.animationDelay = Math.random() * 5 + 's';
                p.style.animationDuration = Math.random() * 10 + 10 + 's';
                container.appendChild(p);
            }
        }
        createParticles();

        // --- 1. REQUEST OTP KE BACKEND ---
        async function requestOTP() {
            const name = document.getElementById('inputName').value.trim();
            let phone = document.getElementById('inputPhone').value.trim();

            if(!name || !phone) { alert("Harap isi Nama dan Nomor WhatsApp!"); return; }

            // Format nomor HP (Ganti 08 jadi 628)
            if(phone.startsWith('0')) {
                phone = '62' + phone.slice(1);
            }

            btnGetOTP.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Mengirim...';
            btnGetOTP.disabled = true;

            try {
                const res = await fetch(`${API_URL}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, name })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('displayPhone').innerText = phone;
                    step1.classList.remove('active');
                    step2.classList.add('active');
                    btnGetOTP.innerHTML = 'Kirim Kode OTP';
                    document.getElementById('inputOTP').focus();
                } else {
                    alert(data.msg || "Gagal mengirim OTP.");
                }
            } catch (error) {
                console.error(error);
                alert("Terjadi kesalahan koneksi.");
            } finally {
                btnGetOTP.disabled = false;
                btnGetOTP.innerHTML = 'Kirim Kode OTP <i class="fa-solid fa-paper-plane"></i>';
            }
        }

        // --- 2. VERIFIKASI OTP KE BACKEND ---
        async function verifyOTP() {
            const otp = document.getElementById('inputOTP').value.trim();
            let phone = document.getElementById('displayPhone').innerText;
            
            if(otp.length < 6) { alert("Masukkan 6 digit kode OTP!"); return; }

            btnVerify.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memverifikasi...';
            btnVerify.disabled = true;

            try {
                const res = await fetch(`${API_URL}/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, code: otp })
                });
                const data = await res.json();

                if (data.success) {
                    // Simpan Data User & Waktu Login
                    const user = {
                        name: document.getElementById('inputName').value,
                        phone: phone,
                        isLoggedIn: true,
                        lastActive: Date.now()
                    };
                    localStorage.setItem('rinsUser', JSON.stringify(user));
                    
                    // Redirect ke Home
                    window.location.href = '/'; 
                } else {
                    alert(data.msg || "Kode OTP Salah!");
                }
            } catch (error) {
                console.error(error);
                alert("Gagal memverifikasi OTP.");
            } finally {
                btnVerify.disabled = false;
                btnVerify.innerHTML = 'Masuk Sekarang <i class="fa-solid fa-arrow-right"></i>';
            }
        }

        function backToStep1() {
            step2.classList.remove('active');
            step1.classList.add('active');
        }
    </script>
</body>
</html>
