<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Token & Tagihan PLN</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & ANIMATED BACKGROUND --- */
        html { height: 100%; background: #0f172a; }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #0f172a;
        }
        /* Motif Abstrak Bergerak */
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(251, 191, 36, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
            background-image: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.01) 0px, rgba(255, 255, 255, 0.01) 1px, transparent 1px, transparent 20px);
            animation: bg-pulse 10s ease-in-out infinite alternate;
        }
        @keyframes bg-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(15, 23, 42, 0.85); 
        }
        /* --- HEADER MEWAH --- */
        .pln-header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
            background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .btn-back { color: #cbd5e1; font-size: 1.2rem; text-decoration: none; }
        .header-title h2 { margin: 0; font-size: 1.1rem; color: #fbbf24; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .header-title span { font-size: 0.7rem; color: #94a3b8; font-weight: 400; display: block; }
        
        .electric-icon {
            color: #fbbf24; font-size: 1.2rem;
            animation: electric-glow 2s infinite;
        }
        @keyframes electric-glow {
            0%, 100% { text-shadow: 0 0 5px rgba(251, 191, 36, 0.5); opacity: 1; }
            50% { text-shadow: 0 0 20px rgba(251, 191, 36, 1); opacity: 0.7; }
        }
        /* --- DIGITAL METER CARD --- */
        .meter-container { padding: 20px; }
        .digital-meter {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 2px solid #334155; border-radius: 20px;
            padding: 15px; position: relative;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .digital-meter::after {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: #fbbf24; box-shadow: 0 0 15px #fbbf24;
        }
        
        .lcd-screen {
            background: #192a25;
            border-radius: 8px; border: 1px solid #2d453e;
            padding: 10px; margin-bottom: 15px;
            font-family: 'Share Tech Mono', monospace;
            color: #4ade80;
            text-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
            position: relative; overflow: hidden;
        }
        .lcd-text { font-size: 1.5rem; letter-spacing: 2px; }
        
        .meter-info { display: flex; justify-content: space-between; align-items: center; }
        .pln-logo div { font-weight:800; color:#fbbf24; font-size:1.2rem; letter-spacing:2px; display:flex; align-items:center; gap:5px; }
        .meter-id { font-size: 0.8rem; color: #94a3b8; text-align: right; }
        /* --- SWITCH BUTTON --- */
        .switch-container {
            background: #1e293b; margin: 0 20px 20px 20px;
            padding: 5px; border-radius: 12px; display: flex;
            border: 1px solid #334155;
        }
        .switch-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: #94a3b8; font-weight: 600; border-radius: 8px; cursor: pointer;
            transition: 0.3s; font-size: 0.9rem;
        }
        .switch-btn.active {
            background: #fbbf24; color: #0f172a;
            box-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
        }
        /* --- FORM INPUT --- */
        .form-section { padding: 0 20px; padding-bottom: 100px; }
        .input-group { position: relative; margin-bottom: 25px; }
        .custom-input {
            width: 100%; background: #1e293b;
            border: 1px solid #334155; border-radius: 14px;
            padding: 16px 16px 16px 50px;
            color: #fff; font-size: 1.1rem; font-weight: 600; letter-spacing: 1px;
            outline: none; transition: 0.3s; box-sizing: border-box;
        }
        .custom-input:focus { border-color: #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.1); }
        .custom-input:disabled { background: #0f172a; color: #64748b; cursor: not-allowed; }
        .input-icon {
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
            color: #fbbf24; font-size: 1.2rem;
        }
        /* --- GRID NOMINAL --- */
        .grid-title { font-size: 0.9rem; color: #cbd5e1; margin-bottom: 12px; font-weight: 500; }
        .nominal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .power-card {
            background: #1e293b; border: 1px solid #334155;
            border-radius: 16px; padding: 15px; cursor: pointer;
            position: relative; overflow: hidden; transition: 0.3s;
        }
        .power-card:hover, .power-card.selected {
            border-color: #fbbf24; background: rgba(251, 191, 36, 0.05);
        }
        .power-card.selected::before {
            content: '\f0e7'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: -5px; right: -5px; color: rgba(251, 191, 36, 0.2);
            font-size: 3rem; transform: rotate(15deg);
        }
        
        .chip-value { font-size: 1.1rem; font-weight: 700; color: #fff; display: block; }
        .chip-price { font-size: 0.85rem; color: #fbbf24; font-weight: 600; margin-top: 4px; display: block; }
        .chip-icon { 
            width: 30px; height: 30px; background: rgba(251, 191, 36, 0.2); 
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: #fbbf24; margin-bottom: 8px;
        }
        /* --- BUTTON BAYAR --- */
        .pay-panel {
            margin-top: 30px;
            margin-bottom: 20px;
            width: 100%;
        }
        .btn-pay {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            color: #fff; font-size: 1rem; font-weight: 700; cursor: pointer;
            box-shadow: 0 5px 20px rgba(217, 119, 6, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s;
        }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled { background: #334155; color: #64748b; box-shadow: none; cursor: not-allowed; }
        /* Animation Classes */
        .fade-in { animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .hidden { display: none; }
        /* Banner Toko Tutup */
        .store-closed-banner {
            background: rgba(239, 68, 68, 0.15); border: 1px dashed #ef4444; color: #f87171;
            padding: 20px; border-radius: 12px; text-align: center; font-weight: 600;
            grid-column: span 2; display: flex; flex-direction: column; align-items: center;
        }
        .store-closed-banner i { font-size: 2rem; margin-bottom: 10px; }
        .store-closed-banner p { margin: 5px 0 0; font-size: 0.75rem; color: #fbbf24; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="mobile-container">
        
        <header class="pln-header">
            <div class="header-left">
                <a href="../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
                <div class="header-title">
                    <h2>PLN Energy</h2>
                    <span>Listrik Pintar</span>
                </div>
            </div>
            <i class="fa-solid fa-bolt-lightning electric-icon"></i>
        </header>

        <div class="meter-container">
            <div class="digital-meter">
                <div class="lcd-screen">
                    <div style="font-size:0.6rem; color:#2d453e;">SISA KWH</div>
                    <div class="lcd-text">00245.88</div>
                    <div style="margin-top:5px; height:1px; background:#2d453e; width:100%;"></div>
                </div>
                <div class="meter-info">
                    <div class="pln-logo">
                        <div style="font-weight:800; color:#fbbf24; font-size:1.2rem; letter-spacing:2px; display:flex; align-items:center; gap:5px;">
                            <i class="fa-solid fa-bolt"></i> PLN
                        </div>
                    </div>
                    <div class="meter-id">
                        Prepaid Meter<br>
                        <span style="color:#fbbf24; font-size:0.7rem;">CLASS 1.0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="switch-container">
            <button class="switch-btn active" onclick="setMode('token')">Isi Token</button>
            <button class="switch-btn" onclick="setMode('tagihan')">Bayar Tagihan</button>
        </div>

        <div class="form-section">
            <div id="closedBannerContainer"></div>

            <div class="input-group">
                <i class="fa-solid fa-id-card input-icon"></i>
                <input type="tel" class="custom-input" id="plnNumber" placeholder="No Meter / ID Pel" oninput="validateInput()">
            </div>

            <div id="tokenContent" class="fade-in">
                <div class="grid-title">Pilih Nominal Token</div>
                <div class="nominal-grid" id="plnProductContainer">
                    <div style="grid-column: span 2; text-align: center; color: #94a3b8; padding: 20px;">
                        <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat token...
                    </div>
                </div>
            </div>

            <div id="tagihanContent" class="hidden fade-in">
                <div style="background:#1e293b; border-radius:16px; padding:30px; text-align:center; border:1px dashed #334155;">
                    <i class="fa-solid fa-file-invoice-dollar" style="font-size:3rem; color:#fbbf24; margin-bottom:15px;"></i>
                    <h3 style="margin:0; font-size:1.1rem; color:#fff;">Cek Tagihan</h3>
                    <p style="font-size:0.85rem; color:#94a3b8; margin:10px 0;">Masukkan ID Pelanggan di atas, lalu klik tombol Cek Tagihan di bawah.</p>
                </div>
            </div>

            <div class="pay-panel">
                <button class="btn-pay" id="btnAction" disabled onclick="handleAction()">
                    Lanjut ke Pembayaran <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
        
        <nav class="bottom-nav">
            <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
            <a href="/ppob.html" class="active"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
            <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span></a>
            <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
        </nav>
    </div>

    <script>
        const API_URL = '/api';
        const TARGET_CATEGORY = 'PLN'; 
        
        let currentMode = 'token';
        let selectedProduct = null;
        let globalMargin = 0;
        let isStoreOpen = true;

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });

        async function loadData() {
            const container = document.getElementById('plnProductContainer');
            const bannerContainer = document.getElementById('closedBannerContainer');
            const btnAction = document.getElementById('btnAction');
            const inputPln = document.getElementById('plnNumber');

            try {
                // 1. CEK STATUS TOKO & MARGIN
                const configRaw = localStorage.getItem('ppobConfig');
                const config = configRaw ? JSON.parse(configRaw) : { isOpen: true, margin: 0 };
                
                globalMargin = parseInt(config.margin) || 0;
                
                isStoreOpen = config.isOpen === true || config.isOpen === "true";
                if (config.isOpen === false || config.isOpen === "false") {
                    isStoreOpen = false;
                }

                // 2. JIKA TOKO TUTUP
                if (!isStoreOpen) {
                    bannerContainer.innerHTML = `
                        <div class="store-closed-banner" style="margin-bottom:20px;">
                            <i class="fa-solid fa-shop-lock"></i>
                            MAAF, TOKO SEDANG TUTUP
                            <span style="font-size:0.7rem; font-weight:400; color:#93c5fd; margin-top:5px;">
                                Jam Operasional: ${config.openTime || '08:00'} - ${config.closeTime || '22:00'}
                            </span>
                        </div>
                    `;
                    inputPln.disabled = true;
                    inputPln.placeholder = "Toko Tutup";
                    
                    btnAction.disabled = true;
                    btnAction.innerText = "Toko Tutup";
                    btnAction.style.background = "#334155";
                    btnAction.style.cursor = "not-allowed";
                    
                    container.innerHTML = ''; 
                    return; // Stop loading produk
                }

                // 3. LOAD PRODUK PLN
                const res = await fetch(`${API_URL}/products?platform=PPOB&category=${encodeURIComponent(TARGET_CATEGORY)}&sort=lowest`);
                
                if (!res.ok) throw new Error("Gagal mengambil data");
                
                const products = await res.json();
                container.innerHTML = ''; 
                
                if (!Array.isArray(products) || products.length === 0) {
                    container.innerHTML = `<div style="grid-column: span 2; text-align: center; color: #ef4444;">Produk Token Kosong</div>`;
                    return;
                }

                products.forEach(p => {
                    const basePrice = parseInt(p.price) || 0;
                    const finalPrice = basePrice + globalMargin;
                    const priceFormatted = new Intl.NumberFormat('id-ID').format(finalPrice);
                    
                    // Ambil angka dari nama produk (Misal "PLN 20" -> "20")
                    const displayValue = p.name.replace(/[^0-9]/g, ''); 
                    
                    const div = document.createElement('div');
                    div.className = 'power-card';
                    div.onclick = () => selectItem(div, p, finalPrice);
                    
                    div.innerHTML = `
                        <div class="chip-icon"><i class="fa-solid fa-bolt"></i></div>
                        <span class="chip-value">${p.name}</span>
                        <span class="chip-price">Rp ${priceFormatted}</span>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error('Error:', error);
                if(isStoreOpen) {
                    container.innerHTML = `<div style="grid-column: span 2; text-align: center; color: #ef4444;">Gagal memuat data.</div>`;
                }
            }
        }

        function setMode(mode) {
            currentMode = mode;
            const btns = document.querySelectorAll('.switch-btn');
            const tokenDiv = document.getElementById('tokenContent');
            const tagihanDiv = document.getElementById('tagihanContent');
            const btnAction = document.getElementById('btnAction');
            
            btns[0].classList.toggle('active', mode === 'token');
            btns[1].classList.toggle('active', mode === 'tagihan');
            
            if (mode === 'token') {
                tokenDiv.classList.remove('hidden');
                tagihanDiv.classList.add('hidden');
                
                if(!isStoreOpen) {
                     btnAction.innerText = "Toko Tutup";
                } else {
                     btnAction.innerHTML = 'Lanjut ke Pembayaran <i class="fa-solid fa-arrow-right"></i>';
                }
            } else {
                tokenDiv.classList.add('hidden');
                tagihanDiv.classList.remove('hidden');
                
                if(!isStoreOpen) {
                     btnAction.innerText = "Toko Tutup";
                } else {
                     btnAction.innerHTML = '<i class="fa-solid fa-magnifying-glass"></i> Cek Tagihan';
                }
            }
            validateInput();
        }

        function selectItem(el, productData, finalPrice) {
            if(!isStoreOpen) return;

            document.querySelectorAll('.power-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            
            selectedProduct = { ...productData, finalPrice: finalPrice };
            validateInput();
        }

        function validateInput() {
            if(!isStoreOpen) return;

            const val = document.getElementById('plnNumber').value;
            const btn = document.getElementById('btnAction');
            
            // Validasi: ID Pelanggan min 10 digit
            const isValidId = val.length >= 10;

            if (currentMode === 'token') {
                if (isValidId && selectedProduct) {
                    btn.disabled = false;
                } else {
                    btn.disabled = true;
                }
            } else {
                // Mode Tagihan (hanya butuh ID Pel)
                if (isValidId) {
                    btn.disabled = false;
                } else {
                    btn.disabled = true;
                }
            }
        }

        function handleAction() {
            if(!isStoreOpen) return;
            
            const customerNumber = document.getElementById('plnNumber').value;
            
            let transactionData = {};

            if (currentMode === 'token') {
                if (!selectedProduct) return;
                
                transactionData = {
                    productId: selectedProduct._id,
                    productSku: selectedProduct.buyer_sku_code,
                    productName: selectedProduct.name,
                    productPrice: selectedProduct.finalPrice,
                    customerNumber: customerNumber,
                    category: TARGET_CATEGORY,
                    brand: 'PLN',
                    type: 'MANUAL_PROCESS'
                };
            } else {
                // Mode Tagihan (Pascabayar Manual)
                // Kita kirim data dummy agar Admin tahu ini permintaan Cek Tagihan
                transactionData = {
                    productId: 'PLN_POSTPAID_CHECK', 
                    productName: 'CEK TAGIHAN PLN',
                    productPrice: 0, // Harga 0 dulu, admin update nanti
                    customerNumber: customerNumber,
                    category: 'PLN PASCABAYAR',
                    brand: 'PLN',
                    type: 'CHECK_BILL'
                };
            }

            localStorage.setItem('currentTransaction', JSON.stringify(transactionData));
            window.location.href = '../payment.html';
        }
    </script>
</body>
</html>
