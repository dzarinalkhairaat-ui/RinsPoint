<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up DANA</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & ANIMATED BACKGROUND (TIDAK DIUBAH) --- */
        html { height: 100%; background: #0f172a; }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #0f172a;
        }
        /* Background Abstrak */
        .bg-shapes {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            overflow: hidden;
        }
        .shape {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6;
            animation: floatShape 10s infinite alternate;
        }
        .shape-1 { width: 300px; height: 300px; background: #118eea; top: -50px; left: -100px; }
        .shape-2 { width: 250px; height: 250px; background: #3b82f6; bottom: 10%; right: -50px; animation-duration: 15s; }
        .shape-3 { width: 150px; height: 150px; background: #06b6d4; top: 40%; left: 30%; animation-duration: 12s; opacity: 0.4; }
        @keyframes floatShape {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }
        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(20px); 
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        /* --- HEADER TRANSPARAN --- */
        .app-header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .btn-back { color: #fff; font-size: 1.2rem; text-decoration: none; }
        .page-title { font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px; }
        /* --- HERO: GLASS CARD --- */
        .hero-section { padding: 25px 20px; }
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px; padding: 25px;
            position: relative; overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(17, 142, 234, 0.15);
        }
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: -50%; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg); animation: shine 6s infinite;
        }
        @keyframes shine { 
            0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } 
        }
        .card-top { display: flex; justify-content: space-between; align-items: start; margin-bottom: 30px; }
        .dana-logo { width: 80px; filter: brightness(0) invert(1); } 
        .chip-img { width: 35px; opacity: 0.8; }
        
        .card-bottom h3 { margin: 0; font-size: 0.8rem; color: #94a3b8; font-weight: 400; text-transform: uppercase; }
        .card-bottom .balance-text { font-size: 1.4rem; font-weight: 700; color: #fff; letter-spacing: 1px; margin-top: 5px; }
        /* --- INPUT FORM --- */
        .input-section { padding: 0 20px 20px 20px; }
        .input-wrapper {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; padding: 5px 15px;
            display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }
        .input-wrapper:focus-within {
            border-color: #118eea; background: rgba(17, 142, 234, 0.1);
            box-shadow: 0 0 15px rgba(17, 142, 234, 0.2);
        }
        .prefix { color: #94a3b8; font-weight: 500; padding-right: 10px; border-right: 1px solid rgba(255,255,255,0.1); }
        .dana-input {
            width: 100%; background: transparent; border: none; outline: none;
            color: #fff; font-size: 1.1rem; font-weight: 600; padding: 10px 0; letter-spacing: 1px;
        }
        .contact-btn { color: #118eea; font-size: 1.2rem; cursor: pointer; }
        /* --- NOMINAL GRID --- */
        .grid-section { padding: 10px 20px 120px 20px; }
        .section-label { color: #cbd5e1; font-size: 0.9rem; margin-bottom: 15px; font-weight: 500; }
        
        .nominal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nominal-item {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px; padding: 15px;
            cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        .nominal-item:hover { transform: translateY(-2px); background: rgba(30, 41, 59, 0.8); }
        
        .nominal-item.selected {
            background: linear-gradient(135deg, rgba(17, 142, 234, 0.2), rgba(17, 142, 234, 0.05));
            border-color: #118eea;
            box-shadow: 0 0 20px rgba(17, 142, 234, 0.15);
        }
        .nominal-item.selected::after {
            content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: 10px; right: 10px; color: #118eea; font-size: 0.8rem;
        }
        .nom-value { font-size: 1.1rem; font-weight: 700; color: #fff; display: block; }
        .nom-price { font-size: 0.85rem; color: #94a3b8; margin-top: 4px; display: block; }
        .nominal-item.selected .nom-price { color: #118eea; }
        /* --- BUTTON BAYAR --- */
        .pay-container { margin-top: 30px; width: 100%; }
        .btn-pay {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            background: #118eea; color: #fff;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 5px 20px rgba(17, 142, 234, 0.4);
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled {
            background: #334155; color: #64748b; box-shadow: none; cursor: not-allowed; opacity: 0.7;
        }
        /* Banner Toko Tutup */
        .store-closed-banner {
            background: rgba(17, 142, 234, 0.15); border: 1px dashed #118eea; color: #118eea;
            padding: 20px; border-radius: 12px; text-align: center; font-weight: 600;
            margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;
        }
        .store-closed-banner i { font-size: 2rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="mobile-container">
        <header class="app-header">
            <a href="../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="page-title">Top Up DANA</div>
            <i class="fa-solid fa-wallet" style="color: #118eea;"></i>
        </header>
        <div class="hero-section">
            <div class="glass-card">
                <div class="card-top">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" class="dana-logo" alt="DANA">
                    <i class="fa-solid fa-wifi" style="transform: rotate(90deg); color: rgba(255,255,255,0.5);"></i>
                </div>
                <div class="card-bottom">
                    <h3>E-Wallet Balance</h3>
                    <div class="balance-text">Top Up Cepat</div>
                </div>
            </div>
        </div>
        <div class="input-section">
            <div id="closedBannerContainer"></div> 
            <div class="section-label">Nomor Tujuan</div>
            <div class="input-wrapper">
                <span class="prefix">+62</span>
                <input type="tel" class="dana-input" placeholder="8xx-xxxx-xxxx" id="danaNumber" oninput="checkInput()">
                <i class="fa-solid fa-address-book contact-btn"></i>
            </div>
        </div>
        <div class="grid-section">
            <div class="section-label">Pilih Nominal</div>
            <div class="nominal-grid" id="nominalContainer">
                <div style="grid-column: span 2; text-align: center; padding: 20px; color: #94a3b8;">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat produk...
                </div>
            </div>
            <div class="pay-container">
                <button class="btn-pay" id="btnPay" disabled onclick="goToPayment()">
                    Lanjut ke Pembayaran <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
        <a href="/ppob.html" class="active"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span></a>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
    </nav>

    <script>
        const API_URL = '/api';
        const TARGET_CATEGORY = 'Dana'; // Pastikan nama ini sesuai dengan kategori di Database
        
        let selectedProduct = null;
        let globalMargin = 0;
        let isStoreOpen = true;

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });

        async function loadData() {
            const container = document.getElementById('nominalContainer');
            const bannerContainer = document.getElementById('closedBannerContainer');
            const btnPay = document.getElementById('btnPay');
            
            try {
                // 1. CEK STATUS TOKO & MARGIN DARI SERVER
                // Ambil config dari server, jika gagal/error pakai default
                let configResponse;
                try {
                     configResponse = await fetch(`${API_URL}/settings/ppob`);
                } catch(e) { /* silent fail */ }
                
                const config = configResponse && configResponse.ok 
                               ? await configResponse.json() 
                               : { isOpen: true, margin: 0 };

                globalMargin = parseInt(config.margin) || 0;
                isStoreOpen = config.isOpen === true || config.isOpen === 'true';

                // 2. JIKA TOKO TUTUP
                if (!isStoreOpen) {
                    bannerContainer.innerHTML = `
                        <div class="store-closed-banner">
                            <i class="fa-solid fa-shop-lock"></i>
                            MAAF, TOKO SEDANG TUTUP<br>
                            <span style="font-size:0.7rem; font-weight:400; color:#93c5fd; margin-top:5px;">
                                Jam Operasional: ${config.openTime || '08:00'} - ${config.closeTime || '22:00'}
                            </span>
                        </div>
                    `;
                    document.getElementById('danaNumber').disabled = true;
                    btnPay.disabled = true;
                    btnPay.innerText = "Toko Tutup";
                    btnPay.style.background = "#334155";
                    btnPay.style.cursor = "not-allowed";
                    btnPay.style.opacity = "0.7";
                    
                    container.innerHTML = ''; // Kosongkan daftar produk
                    return; 
                }

                // 3. LOAD PRODUK DANA
                const res = await fetch(`${API_URL}/products?platform=PPOB&category=${encodeURIComponent(TARGET_CATEGORY)}&sort=lowest`);
                const products = await res.json();
                
                container.innerHTML = ''; 
                
                if (products.length === 0) {
                    container.innerHTML = `<div style="grid-column: span 2; text-align: center; color: #ef4444;">Produk Sedang Kosong</div>`;
                    return;
                }

                // 4. RENDER PRODUK + MARGIN
                products.forEach(p => {
                    const finalPrice = p.price + globalMargin;
                    const priceFormatted = new Intl.NumberFormat('id-ID').format(finalPrice);
                    
                    const div = document.createElement('div');
                    div.className = 'nominal-item';
                    div.onclick = () => selectItem(div, p, finalPrice);
                    
                    div.innerHTML = `
                        <span class="nom-value">${p.name}</span>
                        <span class="nom-price">Rp ${priceFormatted}</span>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div style="grid-column: span 2; text-align: center; color: #ef4444;">Gagal memuat data.</div>`;
            }
        }

        function selectItem(el, productData, finalPrice) {
            if(!isStoreOpen) return;
            
            document.querySelectorAll('.nominal-item').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            
            selectedProduct = { ...productData, finalPrice: finalPrice };
            checkInput();
        }

        function checkInput() {
            const number = document.getElementById('danaNumber').value;
            const btn = document.getElementById('btnPay');
            
            if(!isStoreOpen) return;
            
            if (number.length > 9 && selectedProduct !== null) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        function goToPayment() {
            if (!selectedProduct) return;
            const phone = document.getElementById('danaNumber').value;
            
            const transactionData = {
                productId: selectedProduct._id,
                productName: selectedProduct.name,
                productPrice: selectedProduct.finalPrice, 
                customerNumber: phone,
                category: TARGET_CATEGORY
            };
            
            localStorage.setItem('currentTransaction', JSON.stringify(transactionData));
            window.location.href = '../payment.html';
        }
    </script>
</body>
</html>
