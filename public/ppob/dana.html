<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up DANA</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & ANIMATED BACKGROUND --- */
        html { height: 100%; background: #0f172a; }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #0f172a;
        }

        /* Background Abstrak (Bola Cahaya Bergerak) */
        .bg-shapes {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            overflow: hidden;
        }
        .shape {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6;
            animation: floatShape 10s infinite alternate;
        }
        .shape-1 {
            width: 300px; height: 300px; background: #118eea;
            top: -50px; left: -100px;
        }
        .shape-2 {
            width: 250px; height: 250px; background: #3b82f6;
            bottom: 10%; right: -50px; animation-duration: 15s;
        }
        .shape-3 {
            width: 150px; height: 150px; background: #06b6d4;
            top: 40%; left: 30%; animation-duration: 12s; opacity: 0.4;
        }

        @keyframes floatShape {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(20px); 
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        /* --- HEADER TRANSPARAN --- */
        .app-header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .btn-back { color: #fff; font-size: 1.2rem; text-decoration: none; }
        .page-title { font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px; }

        /* --- HERO: GLASS CARD --- */
        .hero-section { padding: 25px 20px; }
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px; padding: 25px;
            position: relative; overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(17, 142, 234, 0.15);
        }
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: -50%; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg); animation: shine 6s infinite;
        }
        @keyframes shine { 
            0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } 
        }

        .card-top { display: flex; justify-content: space-between; align-items: start; margin-bottom: 30px; }
        .dana-logo { width: 80px; filter: brightness(0) invert(1); } 
        .chip-img { width: 35px; opacity: 0.8; }
        
        .card-bottom h3 { margin: 0; font-size: 0.8rem; color: #94a3b8; font-weight: 400; text-transform: uppercase; }
        .card-bottom .balance-text { font-size: 1.4rem; font-weight: 700; color: #fff; letter-spacing: 1px; margin-top: 5px; }

        /* --- INPUT FORM --- */
        .input-section { padding: 0 20px 20px 20px; }
        .input-wrapper {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; padding: 5px 15px;
            display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }
        .input-wrapper:focus-within {
            border-color: #118eea; background: rgba(17, 142, 234, 0.1);
            box-shadow: 0 0 15px rgba(17, 142, 234, 0.2);
        }
        .prefix { color: #94a3b8; font-weight: 500; padding-right: 10px; border-right: 1px solid rgba(255,255,255,0.1); }
        .dana-input {
            width: 100%; background: transparent; border: none; outline: none;
            color: #fff; font-size: 1.1rem; font-weight: 600; padding: 10px 0; letter-spacing: 1px;
        }
        .contact-btn { color: #118eea; font-size: 1.2rem; cursor: pointer; }

        /* --- NOMINAL GRID --- */
        .grid-section { padding: 10px 20px 120px 20px; /* Padding bawah besar agar tidak tertutup navbar */ }
        .section-label { color: #cbd5e1; font-size: 0.9rem; margin-bottom: 15px; font-weight: 500; }
        
        .nominal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nominal-item {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px; padding: 15px;
            cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        .nominal-item:hover { transform: translateY(-2px); background: rgba(30, 41, 59, 0.8); }
        
        .nominal-item.selected {
            background: linear-gradient(135deg, rgba(17, 142, 234, 0.2), rgba(17, 142, 234, 0.05));
            border-color: #118eea;
            box-shadow: 0 0 20px rgba(17, 142, 234, 0.15);
        }
        .nominal-item.selected::after {
            content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: 10px; right: 10px; color: #118eea; font-size: 0.8rem;
        }

        .nom-value { font-size: 1.1rem; font-weight: 700; color: #fff; display: block; }
        .nom-price { font-size: 0.85rem; color: #94a3b8; margin-top: 4px; display: block; }
        .nominal-item.selected .nom-price { color: #118eea; }

        /* --- BUTTON BAYAR --- */
        .pay-container { margin-top: 30px; width: 100%; }
        .btn-pay {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            background: #118eea; color: #fff;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 5px 20px rgba(17, 142, 234, 0.4);
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled {
            background: #334155; color: #64748b; box-shadow: none; cursor: not-allowed; opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="mobile-container">
        <header class="app-header">
            <a href="../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="page-title">Top Up DANA</div>
            <i class="fa-solid fa-wallet" style="color: #118eea;"></i>
        </header>

        <div class="hero-section">
            <div class="glass-card">
                <div class="card-top">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" class="dana-logo" alt="DANA">
                    <i class="fa-solid fa-wifi" style="transform: rotate(90deg); color: rgba(255,255,255,0.5);"></i>
                </div>
                <div class="card-bottom">
                    <h3>E-Wallet Balance</h3>
                    <div class="balance-text">Top Up Cepat</div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="section-label">Nomor Tujuan</div>
            <div class="input-wrapper">
                <span class="prefix">+62</span>
                <input type="tel" class="dana-input" placeholder="8xx-xxxx-xxxx" id="danaNumber" oninput="checkInput()">
                <i class="fa-solid fa-address-book contact-btn"></i>
            </div>
        </div>

        <div class="grid-section">
            <div class="section-label">Pilih Nominal</div>
            <div class="nominal-grid">
                <div class="nominal-item" onclick="selectItem(this, '10.000', 'Rp 11.500')">
                    <span class="nom-value">10.000</span>
                    <span class="nom-price">Rp 11.500</span>
                </div>
                <div class="nominal-item" onclick="selectItem(this, '20.000', 'Rp 21.500')">
                    <span class="nom-value">20.000</span>
                    <span class="nom-price">Rp 21.500</span>
                </div>
                <div class="nominal-item" onclick="selectItem(this, '25.000', 'Rp 26.500')">
                    <span class="nom-value">25.000</span>
                    <span class="nom-price">Rp 26.500</span>
                </div>
                <div class="nominal-item" onclick="selectItem(this, '50.000', 'Rp 51.500')">
                    <span class="nom-value">50.000</span>
                    <span class="nom-price">Rp 51.500</span>
                </div>
                <div class="nominal-item" onclick="selectItem(this, '100.000', 'Rp 101.500')">
                    <span class="nom-value">100.000</span>
                    <span class="nom-price">Rp 101.500</span>
                </div>
                <div class="nominal-item" onclick="selectItem(this, '200.000', 'Rp 201.500')">
                    <span class="nom-value">200.000</span>
                    <span class="nom-price">Rp 201.500</span>
                </div>
                <div class="nominal-item" onclick="selectItem(this, '500.000', 'Rp 501.500')">
                    <span class="nom-value">500.000</span>
                    <span class="nom-price">Rp 501.500</span>
                </div>
                <div class="nominal-item" onclick="selectItem(this, '1.000.000', 'Rp 1.001.500')">
                    <span class="nom-value">1 Juta</span>
                    <span class="nom-price">Rp 1.001.500</span>
                </div>
            </div>

            <div class="pay-container">
                <button class="btn-pay" id="btnPay" disabled onclick="window.location.href='../payment.html'">
                    Lanjut ke Pembayaran <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
        <a href="/ppob.html" class="active"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span></a>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
    </nav>

    <script>
        function selectItem(el, nominal, price) {
            // Reset
            document.querySelectorAll('.nominal-item').forEach(item => item.classList.remove('selected'));
            // Select
            el.classList.add('selected');
            checkInput();
        }

        function checkInput() {
            const number = document.getElementById('danaNumber').value;
            const selected = document.querySelector('.nominal-item.selected');
            const btn = document.getElementById('btnPay');

            if (number.length > 9 && selected) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }
    </script>
</body>
</html>
