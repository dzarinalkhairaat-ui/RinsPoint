<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paket Data - RinsPoint</title>
    
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="stylesheet" href="../css/ppob/data.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <header class="ppob-header">
            <a href="../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>Paket Data</h2>
        </header>
        
        <main class="container">
            
            <div class="data-hero">
                <div class="hero-icon">
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="hero-text">
                    <h3>Internet Hemat</h3>
                    <p>Pilih provider untuk paket data terbaik.</p>
                </div>
            </div>

            <div class="section-title">Pilih Operator</div>
            
            <div class="provider-grid">
                <a href="data/telkomsel.html" class="provider-card">
                    <img src="../assets/images/pulsa/telkomsel.jpeg" class="provider-img" alt="Telkomsel">
                </a>
                <a href="data/indosat.html" class="provider-card">
                    <img src="../assets/images/pulsa/indosat.jpeg" class="provider-img" alt="Indosat">
                </a>
                <a href="data/xl.html" class="provider-card">
                    <img src="../assets/images/pulsa/xl.jpeg" class="provider-img" alt="XL">
                </a>
                <a href="data/axis.html" class="provider-card">
                    <img src="../assets/images/pulsa/axis.jpeg" class="provider-img" alt="Axis">
                </a>
                <a href="data/tri.html" class="provider-card">
                    <img src="../assets/images/pulsa/tri.jpeg" class="provider-img" alt="Tri">
                </a>
                <a href="data/smartfren.html" class="provider-card">
                    <img src="../assets/images/pulsa/smartfren.jpeg" class="provider-img" alt="Smartfren">
                </a>
                <a href="data/byu.html" class="provider-card">
                    <img src="../assets/images/pulsa/by.u.jpeg" class="provider-img" alt="By.u">
                </a>
            </div>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="/" class="active"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
        <a href="/ppob.html"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span><span class="cart-badge-fixed" id="cartBadge">0</span></a>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
            const badge = document.getElementById('cartBadge');
            if (badge) {
                badge.innerText = cart.length;
                badge.classList.toggle('show', cart.length > 0);
            }
        });
    </script>
</body>
</html>
