<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up Roblox</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Kanit:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BLOCKY BACKGROUND --- */
        html { height: 100%; background: #111827; /* Gray 900 */ }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #111827;
        }
        /* Background Animasi: Floating Cubes */
        .block-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(to bottom, #1f2937, #030712);
            overflow: hidden;
        }
        .cube {
            position: absolute; width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: floatRotate 15s infinite linear;
        }
        .c1 { top: 10%; left: 10%; width: 60px; height: 60px; animation-duration: 20s; }
        .c2 { top: 50%; right: 10%; width: 30px; height: 30px; animation-duration: 12s; animation-delay: 2s; }
        .c3 { bottom: 20%; left: 20%; width: 80px; height: 80px; animation-duration: 25s; animation-delay: 1s; }
        .c4 { top: 20%; right: 30%; width: 40px; height: 40px; animation-duration: 18s; animation-delay: 5s; }
        @keyframes floatRotate {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(17, 24, 39, 0.9); 
            backdrop-filter: blur(5px);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        /* --- HEADER --- */
        .game-header {
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
            background: rgba(17, 24, 39, 0.95); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-back { color: #cbd5e1; font-size: 1.2rem; text-decoration: none; }
        .header-title { 
            font-family: 'Kanit', sans-serif;
            font-size: 1.4rem; color: #fff; letter-spacing: 1px; font-weight: 800;
        }
        /* --- BANNER HERO --- */
        .banner-section {
            width: 100%; height: 220px;
            position: relative; overflow: hidden;
            border-bottom: 2px solid #ef4444; /* Roblox Red */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .banner-img {
            width: 100%; height: 100%; object-fit: cover;
            display: block; transition: transform 5s ease;
        }
        .banner-section:hover .banner-img { transform: scale(1.05); }
        .banner-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, #111827, transparent); height: 80px;
        }
        /* --- INPUT ID --- */
        .form-area { padding: 20px; margin-top: -30px; position: relative; z-index: 10; }
        .input-card {
            background: linear-gradient(145deg, #1f2937, #111827);
            border: 1px solid #374151; border-radius: 12px; padding: 20px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.8);
        }
        .input-label { 
            color: #fff; font-size: 0.9rem; margin-bottom: 10px; font-weight: 700; 
            display: flex; align-items: center; gap: 8px; font-family: 'Kanit', sans-serif;
        }
        .input-wrapper {
            background: #030712; border: 1px solid #374151;
            border-radius: 8px; padding: 10px 15px;
            transition: 0.3s; position: relative;
        }
        .input-wrapper:focus-within {
            border-color: #ef4444; box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }
        .game-input {
            width: 100%; background: transparent; border: none; outline: none;
            color: #fff; font-size: 1rem; font-weight: 600; letter-spacing: 0.5px;
        }
        .game-input:disabled { color: #6b7280; cursor: not-allowed; }
        .input-hint { font-size: 0.7rem; color: #9ca3af; position: absolute; top: -10px; left: 10px; background: #1f2937; padding: 0 5px; border-radius: 4px; }
        /* --- GRID ROBUX (STRUKTUR SAMA) --- */
        .grid-area { padding: 0 20px 120px 20px; }
        .section-label { 
            color: #e5e7eb; font-size: 1rem; margin-bottom: 15px; font-weight: 800; 
            border-left: 4px solid #ef4444; padding-left: 10px; margin-top: 25px;
            font-family: 'Kanit', sans-serif; letter-spacing: 0.5px;
        }
        
        .rb-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        /* CARD STYLE (Sama Struktur, Beda Tema) */
        .rb-card {
            background: #1f2937; /* Gray 800 */
            border-radius: 10px; /* Sedikit lebih kotak (Blocky) */
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; justify-content: space-between;
            overflow: hidden; position: relative;
            cursor: pointer; transition: 0.2s;
            min-height: 125px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .rb-card:hover { 
            transform: translateY(-4px); 
            border-color: #ef4444; /* Roblox Red */
        }
        /* Decoration: Square Pattern */
        .rb-card::before {
            content: ''; position: absolute;
            top: -15px; right: -15px; width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.03);
            transform: rotate(45deg); pointer-events: none;
        }
        .rb-card.selected {
            background: #111827;
            border: 2px solid #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }
        /* Card Body */
        .card-body { 
            padding: 15px 15px 10px 15px; 
            flex-grow: 1; 
            display: flex; flex-direction: column;
            position: relative; z-index: 1;
        }
        
        .rb-amount { 
            font-size: 0.95rem; font-weight: 700; color: #fff; 
            line-height: 1.3; margin-bottom: auto; min-height: 2.6em; /* Kunci Rata */
            font-family: 'Kanit', sans-serif;
        }
        
        .rb-price-row { 
            display: flex; align-items: center; gap: 10px; margin-top: 10px; 
        }
        .rb-icon-img { 
            width: 24px; height: 24px; object-fit: contain; 
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
            transition: transform 0.3s;
        }
        .rb-card:hover .rb-icon-img { transform: scale(1.1) rotate(-10deg); }
        
        .rb-price { 
            font-size: 0.95rem; font-weight: 700; 
            color: #e5e7eb; /* Silver/White Price */
        }
        /* Card Footer */
        .card-footer {
            background: rgba(0, 0, 0, 0.4); 
            padding: 8px 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: flex-end;
            align-items: center;
        }
        
        .instant-badge {
            background: #fff; 
            color: #000;
            font-size: 0.65rem; font-weight: 800;
            padding: 3px 8px; border-radius: 4px;
            display: flex; align-items: center; gap: 5px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        /* --- BUTTON BAYAR --- */
        .pay-bar { margin-top: 30px; width: 100%; }
        .btn-pay {
            width: 100%; padding: 16px; border: none; border-radius: 8px;
            background: linear-gradient(to right, #b91c1c, #ef4444);
            color: #fff; font-size: 1.1rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 5px 20px rgba(185, 28, 28, 0.3);
            transition: 0.4s; text-transform: uppercase; letter-spacing: 1px;
            font-family: 'Kanit', sans-serif;
        }
        .btn-pay:hover { letter-spacing: 2px; }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled {
            background: #374151; color: #6b7280; box-shadow: none; cursor: not-allowed;
        }
        /* Banner Toko Tutup */
        .store-closed-banner {
            background: rgba(239, 68, 68, 0.15); border: 1px dashed #ef4444; color: #f87171;
            padding: 15px; border-radius: 12px; text-align: center; font-weight: 600;
            margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;
        }
        .store-closed-banner i { font-size: 1.5rem; margin-bottom: 8px; }
        .store-closed-banner p { margin: 5px 0 0; font-size: 0.75rem; color: #fca5a5; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="block-bg">
        <div class="cube c1"></div>
        <div class="cube c2"></div>
        <div class="cube c3"></div>
        <div class="cube c4"></div>
    </div>
    <div class="mobile-container">
        
        <header class="game-header">
            <a href="../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header-title">ROBLOX</div>
            <div style="width: 24px;"></div>
        </header>

        <div class="banner-section">
            <img src="../assets/images/roblox-banner.jpg" class="banner-img" alt="Roblox Banner" onerror="this.src='https://placehold.co/600x300/1f2937/ef4444?text=ROBLOX';">
            <div class="banner-overlay"></div>
        </div>

        <div class="form-area">
            <div id="closedBannerContainer"></div> 
            
            <div class="input-card">
                <div class="input-label"><i class="fa-solid fa-cube"></i> Roblox Username</div>
                <div class="input-wrapper">
                    <span class="input-hint">Username / ID</span>
                    <input type="text" class="game-input" placeholder="PlayerName123" id="playerId" oninput="checkForm()">
                </div>
            </div>
        </div>

        <div class="grid-area">
            
            <div class="section-label">Top Up Robux</div>
            <div class="rb-grid" id="nominalContainer">
                <div style="grid-column: span 2; text-align: center; color: #9ca3af; padding: 20px;">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat Robux...
                </div>
            </div>

            <div class="pay-bar">
                <button class="btn-pay" id="btnPay" disabled onclick="goToPayment()">
                    BUY ROBUX <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
        <a href="/ppob.html" class="active"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span></a>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
    </nav>

    <script>
    const API_URL = '/api';
    const TARGET_CATEGORY = 'Roblox'; // Pastikan di DB kategori = Roblox
    
    let selectedProduct = null;
    let globalMargin = 0;
    let isStoreOpen = true;

    document.addEventListener('DOMContentLoaded', () => {
        loadData();
    });

    async function loadData() {
        const container = document.getElementById('nominalContainer');
        const bannerContainer = document.getElementById('closedBannerContainer');
        const btnPay = document.getElementById('btnPay');
        const playerId = document.getElementById('playerId');

        try {
            // --- PERBAIKAN: SINKRONISASI REAL-TIME (Fetch ke /settings/ppob) ---
            let configResponse;
            try {
                // Tambahkan timestamp agar browser HP tidak menyimpan cache lama
                configResponse = await fetch(`${API_URL}/settings/ppob?t=${new Date().getTime()}`);
            } catch (e) {
                console.warn("Gagal koneksi server config", e);
            }

            const config = configResponse && configResponse.ok 
                           ? await configResponse.json() 
                           : { isOpen: true, margin: 0 };
            
            globalMargin = parseInt(config.margin) || 0;
            isStoreOpen = config.isOpen === true || config.isOpen === "true";

            // B. JIKA TOKO TUTUP -> STOP PROSES
            if (!isStoreOpen) {
                bannerContainer.innerHTML = `
                    <div class="store-closed-banner">
                        <i class="fa-solid fa-shop-lock"></i>
                        MAAF, TOKO SEDANG TUTUP
                        <span style="font-size:0.7rem; font-weight:400; color:#93c5fd; margin-top:5px;">
                            Jam Operasional: ${config.openTime || '08:00'} - ${config.closeTime || '22:00'}
                        </span>
                    </div>
                `;
                playerId.disabled = true;
                playerId.placeholder = "Toko Tutup";
                
                btnPay.disabled = true;
                btnPay.innerText = "Toko Tutup";
                btnPay.style.background = "#374151";
                btnPay.style.cursor = "not-allowed";
                btnPay.style.color = "#6b7280";
                
                container.innerHTML = ''; 
                return; // Stop execution
            }

            // C. JIKA BUKA -> Ambil Produk
            const res = await fetch(`${API_URL}/products?platform=PPOB&category=${encodeURIComponent(TARGET_CATEGORY)}&sort=lowest`);
            if (!res.ok) throw new Error("Gagal mengambil data");
            
            const products = await res.json();
            
            container.innerHTML = ''; 
            
            if (!Array.isArray(products) || products.length === 0) {
                container.innerHTML = `<div style="grid-column:span 2; text-align:center; color:#ef4444; padding:20px;">Produk Kosong</div>`;
                return;
            }

            // D. Render Produk
            products.forEach(p => {
                const basePrice = parseInt(p.price) || 0;
                // Margin Server Real-time
                const finalPrice = basePrice + globalMargin;
                const priceFormatted = new Intl.NumberFormat('id-ID').format(finalPrice);
                
                const div = document.createElement('div');
                div.className = 'rb-card';
                div.onclick = () => selectItem(div, p, finalPrice);
                
                div.innerHTML = `
                    <div class="card-body">
                        <span class="rb-amount">${p.name}</span>
                        <div class="rb-price-row">
                            <img src="../assets/icons/roblox/robux.png" class="rb-icon-img" alt="R$" onerror="this.src='https://placehold.co/24x24/1f2937/ef4444?text=R$'">
                            <span class="rb-price">Rp ${priceFormatted}</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="instant-badge"><i class="fa-solid fa-check"></i> INSTAN</div>
                    </div>
                `;
                container.appendChild(div);
            });

        } catch (error) {
            console.error(error);
            if(isStoreOpen) {
                container.innerHTML = `<div style="grid-column:span 2; text-align:center; color:#ef4444;">Gagal memuat data.</div>`;
            }
        }
    }

    function selectItem(el, productData, priceWithMargin) {
        if(!isStoreOpen) return;
        document.querySelectorAll('.rb-card').forEach(item => item.classList.remove('selected'));
        el.classList.add('selected');
        
        selectedProduct = { ...productData, finalPrice: priceWithMargin }; 
        checkForm();
    }

    function checkForm() {
        if(!isStoreOpen) return;
        const player = document.getElementById('playerId').value;
        const btn = document.getElementById('btnPay');
        
        // Validasi Username Roblox (min 3 karakter)
        if (player.length >= 3 && selectedProduct !== null) {
            btn.disabled = false;
        } else {
            btn.disabled = true;
        }
    }

    function goToPayment() {
        if (!selectedProduct || !isStoreOpen) return;
        
        const player = document.getElementById('playerId').value;
        
        const transactionData = {
            productId: selectedProduct._id,
            productSku: selectedProduct.buyer_sku_code,
            productName: selectedProduct.name,
            productPrice: selectedProduct.finalPrice,
            customerNumber: player, 
            category: TARGET_CATEGORY,
            brand: 'ROBLOX',
            type: 'MANUAL_PROCESS'
        };
        
        localStorage.setItem('currentTransaction', JSON.stringify(transactionData));
        window.location.href = '../payment.html';
    }
</script>
</body>
</html>
