<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bayar Asuransi - RinsPoint</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    <script src="/js/pwa-register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .input-group { background: #1E293B; padding: 1.5rem; margin-bottom: 1rem; position: sticky; top: 60px; z-index: 10; border-bottom: 1px solid #334155; }
        .bill-input { width: 100%; padding: 14px; font-size: 1.2rem; font-weight: 700; color: #fff; background: #0F172A; border: 1px solid #334155; border-radius: 12px; outline: none; letter-spacing: 1px; }
        .bill-input:focus { border-color: #4ADE80; }
        
        .search-area { margin-bottom: 10px; }
        .search-box { width: 100%; padding: 10px; background: #0F172A; border: 1px solid #334155; color: white; border-radius: 8px; outline: none; }

        .data-grid { display: grid; grid-template-columns: 1fr; gap: 10px; padding: 1rem; }
        .data-item { 
            background: #1E293B; border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; padding: 1rem; cursor: pointer; transition: 0.2s; 
            display: flex; flex-direction: column; justify-content: center; align-items: flex-start; width: 100%;
        }
        .data-item:hover { border-color: #4ADE80; background: rgba(74, 222, 128, 0.1); }
        
        .pkg-name { font-size: 0.9rem; font-weight: 600; color: #fff; margin-bottom: 2px; }
        .pkg-price { font-size: 0.8rem; color: #4ADE80; }
        
        .loading-text { text-align: center; color: #94a3b8; margin-top: 2rem; grid-column: 1/-1; }
        
        /* MODAL */
        .confirm-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .confirm-box { background: #1E293B; width: 90%; max-width: 350px; border-radius: 16px; padding: 1.5rem; border: 1px solid #334155; text-align: center; }
        .confirm-details { background: #0F172A; padding: 1rem; border-radius: 10px; margin: 1rem 0; text-align: left; font-size: 0.9rem; color: #cbd5e1; }
        .confirm-details div { margin-bottom: 5px; display: flex; justify-content: space-between; }
        .btn-confirm { background: #4ADE80; color: #064E3B; width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .btn-cancel { background: transparent; color: #94a3b8; margin-top: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="mobile-container">
        <header class="main-header">
            <a href="/ppob.html" style="color: #fff; margin-right: 1rem;"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="logo-text">Bayar Asuransi</div>
        </header>

        <main class="home-page" style="padding-top: 0;">
            <div class="input-group">
                <label style="color:#94a3b8; font-size:0.8rem; margin-bottom:5px; display:block;">Nomor Polis / Pelanggan</label>
                <input type="text" id="billNumber" class="bill-input" placeholder="Masukkan Nomor Polis">
                
                <div class="search-area" style="margin-top: 15px;">
                    <label style="color:#94a3b8; font-size:0.8rem; margin-bottom:5px; display:block;">Pilih Perusahaan Asuransi</label>
                    <input type="text" id="searchProvider" class="search-box" placeholder="Cari (Contoh: Prudential, Allianz)...">
                </div>
            </div>

            <div id="productList" class="data-grid">
                <p class="loading-text">Memuat daftar asuransi...</p>
            </div>
        </main>
    </div>

    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-box">
            <h3 style="color:white; margin-bottom:0.5rem;">Cek Tagihan</h3>
            <div class="confirm-details">
                <div style="margin-bottom:5px;"><span>Layanan:</span> <strong id="modalProduct" style="color:#4ADE80;">-</strong></div>
                <div><span>No Polis:</span> <strong id="modalPhone" style="color:white;">-</strong></div>
                <div style="border-top:1px solid #334155; margin-top:10px; padding-top:10px; font-size: 0.8rem; color: #94a3b8; font-style: italic;">
                    *Klik Lanjut untuk konfirmasi ke Admin
                </div>
            </div>
            <button class="btn-confirm" id="btnProcess">LANJUT KE PEMBAYARAN</button>
            <button class="btn-cancel" onclick="closeModal()">Batal</button>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const inputBill = document.getElementById('billNumber');
        const inputSearch = document.getElementById('searchProvider');
        const listContainer = document.getElementById('productList');
        const modal = document.getElementById('confirmModal');
        let selectedProduct = null;
        let globalMargin = 1000;
        let allData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch(`${API_URL}/settings`);
                const settings = await res.json();
                if (settings.ppobMargin) globalMargin = parseInt(settings.ppobMargin);
            } catch (e) {}
            fetchPricelist();
        });

        inputSearch.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allData.filter(item => item.product_name.toLowerCase().includes(keyword));
            renderList(filtered);
        });

        async function fetchPricelist() {
            try {
                const res = await fetch(`${API_URL}/ppob/pricelist`, { method: 'POST' });
                const json = await res.json();
                
                if (!json.data) {
                    listContainer.innerHTML = '<p class="loading-text">Gagal mengambil data.</p>';
                    return;
                }

                // FILTER ASURANSI (Cari yang kategorinya Asuransi atau namanya mengandung Asuransi)
                allData = json.data.filter(item => 
                    (item.category.includes('Asuransi') || item.brand.toUpperCase().includes('ASURANSI')) && 
                    item.buyer_product_status && item.seller_product_status
                );

                renderList(allData);

            } catch (error) { listContainer.innerHTML = '<p class="loading-text">Error koneksi server.</p>'; }
        }

        function renderList(data) {
            listContainer.innerHTML = '';
            if (data.length === 0) {
                listContainer.innerHTML = '<p class="loading-text">Layanan tidak ditemukan.</p>';
                return;
            }

            data.forEach(item => {
                const modal = parseInt(item.price);
                const margin = parseInt(globalMargin);
                const hargaJual = modal + margin; 
                
                const div = document.createElement('div');
                div.className = 'data-item';
                div.innerHTML = `
                    <div class="pkg-name">${item.product_name}</div>
                    <div class="pkg-price">Biaya Admin: Rp ${new Intl.NumberFormat('id-ID').format(hargaJual)}</div>
                `;
                div.onclick = () => showConfirm(item, hargaJual);
                listContainer.appendChild(div);
            });
        }

        function showConfirm(item, price) {
            const billVal = inputBill.value.trim();
            if(billVal.length < 3) { alert("Masukkan Nomor Polis dulu!"); return; }

            selectedProduct = { ...item, finalPrice: price };
            document.getElementById('modalProduct').innerText = item.product_name;
            document.getElementById('modalPhone').innerText = billVal;
            modal.style.display = 'flex';
        }
        function closeModal() { modal.style.display = 'none'; selectedProduct = null; }

        document.getElementById('btnProcess').addEventListener('click', async () => {
            if(!selectedProduct) return;
            const btn = document.getElementById('btnProcess'); btn.innerText = 'Memproses...'; btn.disabled = true;
            
            const payload = { 
                productCode: selectedProduct.buyer_sku_code, 
                productName: selectedProduct.product_name, 
                customerPhone: inputBill.value, 
                price: selectedProduct.finalPrice 
            };

            try {
                const res = await fetch(`${API_URL}/ppob/transaction`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const trx = await res.json();
                if (res.ok) window.location.href = `/payment.html?trxId=${trx.trxId}`;
                else alert('Gagal: ' + (trx.msg || 'Error'));
            } catch (error) { alert('Error koneksi.'); } 
            finally { btn.innerText = 'LANJUT KE PEMBAYARAN'; btn.disabled = false; }
        });
    </script>
</body>
</html>
