<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up LinkAja</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASIC (LINKAJA RED THEME) --- */
        html { height: 100%; background: #be123c; /* Dark Red Base */ }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #be123c;
        }
        /* --- ABSTRACT BACKGROUND ANIMATION --- */
        .abstract-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            overflow: hidden;
            background: linear-gradient(to bottom, #be123c, #0f172a);
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(60px); opacity: 0.5;
            animation: moveOrb 8s infinite alternate ease-in-out;
        }
        .orb-1 {
            width: 300px; height: 300px; background: #fb7185; /* Light Red */
            top: -50px; right: -50px;
        }
        .orb-2 {
            width: 200px; height: 200px; background: #e11d48; /* Red Accent */
            bottom: 20%; left: -50px; animation-duration: 12s;
        }
        @keyframes moveOrb {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(20px) scale(1.1); }
        }
        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(159, 18, 57, 0.4); /* Merah Transparan */
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        /* --- HEADER --- */
        .page-header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
            background: rgba(159, 18, 57, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .btn-back { color: #fecdd3; font-size: 1.2rem; text-decoration: none; transition: 0.2s; }
        .page-title { font-size: 1.1rem; font-weight: 700; letter-spacing: 0.5px; color: #fff; }
        .header-icon { color: #fda4af; font-size: 1.2rem; }
        
        /* --- HERO: FLOATING CARD (LINKAJA STYLE) --- */
        .hero-section { padding: 30px 20px; text-align: center; }
        .card-visual {
            background: linear-gradient(135deg, #e11d48, #9f1239);
            border-radius: 24px; padding: 25px;
            box-shadow: 0 15px 35px -5px rgba(225, 29, 72, 0.5);
            position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            animation: floatCard 6s ease-in-out infinite;
        }
        /* Motif Lingkaran di Kartu */
        .card-visual::after {
            content: ''; position: absolute; top: -50px; right: -50px;
            width: 150px; height: 150px; border-radius: 50%;
            border: 20px solid rgba(255,255,255,0.05);
        }
        .card-visual::before {
            content: ''; position: absolute; bottom: -30px; left: -30px;
            width: 100px; height: 100px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
        }
        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo-text { font-weight: 800; font-size: 1.5rem; color: #fff; letter-spacing: 1px; }
        .card-chip { font-size: 1.8rem; color: rgba(255,255,255,0.5); }
        
        .card-body { text-align: left; }
        .label-bal { font-size: 0.75rem; color: #fecdd3; text-transform: uppercase; letter-spacing: 1px; }
        .balance { font-size: 1.6rem; font-weight: 700; margin-top: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }
        
        /* --- INPUT AREA --- */
        .input-container { padding: 0 20px 20px 20px; }
        .input-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #9f1239; border-radius: 16px;
            padding: 5px 15px; display: flex; align-items: center; gap: 12px;
            transition: 0.3s;
        }
        .input-box:focus-within {
            border-color: #fb7185; box-shadow: 0 0 15px rgba(225, 29, 72, 0.3);
            background: rgba(15, 23, 42, 0.8);
        }
        .country-code { font-weight: 600; color: #fb7185; border-right: 1px solid #9f1239; padding-right: 12px; }
        .phone-input {
            width: 100%; background: transparent; border: none; outline: none;
            color: #fff; font-size: 1.1rem; font-weight: 500; padding: 12px 0;
        }
        .contact-icon { color: #fb7185; cursor: pointer; font-size: 1.1rem; }
        
        /* --- GRID NOMINAL --- */
        .grid-container { padding: 10px 20px 120px 20px; } 
        .section-title { font-size: 0.9rem; color: #fecdd3; margin-bottom: 15px; font-weight: 500; }
        
        .grid-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .grid-item {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px; padding: 16px;
            cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
        }
        .grid-item:hover { background: rgba(159, 18, 57, 0.3); border-color: #e11d48; }
        
        .grid-item.selected {
            background: rgba(159, 18, 57, 0.6);
            border: 1px solid #fb7185;
            box-shadow: 0 0 15px rgba(225, 29, 72, 0.2);
        }
        .grid-item.selected::after {
            content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: 0; right: 0;
            background: #fb7185; color: #881337;
            padding: 2px 8px; border-radius: 0 0 0 10px; font-size: 0.7rem;
        }
        .amount { font-size: 1.15rem; font-weight: 700; color: #fff; display: block; }
        .price { font-size: 0.85rem; color: #fb7185; margin-top: 4px; display: block; }
        .grid-item.selected .price { color: #fff; }
        
        /* --- BUTTON BAYAR --- */
        .btn-area { margin-top: 30px; width: 100%; }
        .btn-pay {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            background: linear-gradient(to right, #e11d48, #be123c);
            color: #fff; font-size: 1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 5px 20px rgba(225, 29, 72, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled {
            background: #1e293b; color: #64748b; box-shadow: none; cursor: not-allowed;
        }
        /* Banner Toko Tutup */
        .store-closed-banner {
            background: rgba(225, 29, 72, 0.15); border: 1px dashed #fb7185; color: #fb7185;
            padding: 20px; border-radius: 12px; text-align: center; font-weight: 600;
            margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;
        }
        .store-closed-banner i { font-size: 2rem; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <div class="abstract-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    <div class="mobile-container">
        
        <header class="page-header">
            <a href="../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="page-title">LinkAja Top Up</div>
            <i class="fa-solid fa-bell header-icon"></i>
        </header>
        <div class="hero-section">
            <div class="card-visual">
                <div class="card-header">
                    <div class="logo-text">LinkAja!</div>
                    <i class="fa-solid fa-wifi card-chip" style="transform: rotate(90deg);"></i>
                </div>
                <div class="card-body">
                    <div class="label-bal">Saldo Anda Kosong?</div>
                    <div class="balance">Top Up Sekarang!</div>
                </div>
            </div>
        </div>
        <div class="input-container">
            <div id="closedBannerContainer"></div> 
            <div class="section-title">Nomor LinkAja Tujuan</div>
            <div class="input-box">
                <span class="country-code">+62</span>
                <input type="tel" class="phone-input" placeholder="8xx-xxxx-xxxx" id="customerNumber" oninput="validateForm()">
                <i class="fa-solid fa-address-book contact-icon"></i>
            </div>
        </div>
        <div class="grid-container">
            <div class="section-title">Pilih Nominal Top Up</div>
            <div class="grid-wrapper" id="nominalContainer">
                <div style="grid-column: span 2; text-align: center; padding: 20px; color: #fb7185;">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat produk...
                </div>
            </div>
            <div class="btn-area">
                <button class="btn-pay" id="btnPay" disabled onclick="goToPayment()">
                    Lanjut ke Pembayaran <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
        <a href="/ppob.html" class="active"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span></a>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
    </nav>

    <script>
        const API_URL = '/api';
        // TARGET KATEGORI UTAMA DI DATABASE UNTUK LINKAJA
        // Pastikan di Admin Panel nama produk mengandung "LinkAja"
        const TARGET_NAME_KEYWORD = 'LinkAja'; 
        
        let selectedProduct = null;
        let globalMargin = 0;
        let isStoreOpen = true;

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });

        async function loadData() {
            const container = document.getElementById('nominalContainer');
            const bannerContainer = document.getElementById('closedBannerContainer');
            const btnPay = document.getElementById('btnPay');
            
            try {
                // 1. CEK STATUS TOKO & MARGIN
                let configResponse;
                try {
                     configResponse = await fetch(`${API_URL}/settings/ppob`);
                } catch(e) { /* fallback */ }
                
                const config = configResponse && configResponse.ok 
                               ? await configResponse.json() 
                               : { isOpen: true, margin: 0 };

                globalMargin = parseInt(config.margin) || 0;
                isStoreOpen = config.isOpen === true || config.isOpen === 'true';

                // 2. JIKA TOKO TUTUP
                if (!isStoreOpen) {
                    bannerContainer.innerHTML = `
                        <div class="store-closed-banner">
                            <i class="fa-solid fa-shop-lock"></i>
                            MAAF, TOKO SEDANG TUTUP<br>
                            <span style="font-size:0.7rem; font-weight:400; color:#fb7185; margin-top:5px;">
                                Jam Operasional: ${config.openTime || '08:00'} - ${config.closeTime || '22:00'}
                            </span>
                        </div>
                    `;
                    document.getElementById('customerNumber').disabled = true;
                    btnPay.disabled = true;
                    btnPay.innerText = "Toko Tutup";
                    btnPay.style.background = "#1e293b"; 
                    btnPay.style.cursor = "not-allowed";
                    btnPay.style.color = "#64748b";
                    btnPay.style.boxShadow = "none";
                    
                    container.innerHTML = ''; 
                    return; 
                }

                // 3. LOAD PRODUK
                const res = await fetch(`${API_URL}/products?platform=PPOB&sort=lowest`);
                const allProducts = await res.json();
                
                // Filter Logic: Kategori 'linkaja'/'e-wallet' DAN Nama mengandung 'linkaja'
                const products = allProducts.filter(p => {
                    const cat = p.category ? p.category.toLowerCase() : '';
                    const name = p.name ? p.name.toLowerCase() : '';
                    
                    const isCatMatch = cat.includes('linkaja') || cat.includes('e-wallet');
                    const isNameMatch = name.includes('linkaja');

                    return isCatMatch && isNameMatch;
                });
                
                container.innerHTML = ''; 
                
                if (products.length === 0) {
                    container.innerHTML = `<div style="grid-column: span 2; text-align: center; color: #fb7185;">Produk LinkAja belum tersedia.</div>`;
                    return;
                }

                // 4. RENDER PRODUK
                products.forEach(p => {
                    const finalPrice = p.price + globalMargin;
                    const priceFormatted = new Intl.NumberFormat('id-ID').format(finalPrice);
                    
                    // --- FIX: GUNAKAN NAMA ASLI DARI DATABASE ---
                    // Sebelumnya ada .replace() disini, sekarang kita pakai p.name langsung.
                    const displayName = p.name; 

                    const div = document.createElement('div');
                    div.className = 'grid-item';
                    div.onclick = () => selectItem(div, p, finalPrice);
                    
                    div.innerHTML = `
                        <span class="amount">${displayName}</span>
                        <span class="price">Rp ${priceFormatted}</span>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div style="grid-column: span 2; text-align: center; color: #ef4444;">Gagal memuat data.</div>`;
            }
        }

        function selectItem(el, productData, finalPrice) {
            if(!isStoreOpen) return;
            
            document.querySelectorAll('.grid-item').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            
            selectedProduct = { ...productData, finalPrice: finalPrice };
            validateForm();
        }

        function validateForm() {
            const phone = document.getElementById('customerNumber').value;
            const btn = document.getElementById('btnPay');
            
            if(!isStoreOpen) return;
            
            if (phone.length > 9 && selectedProduct !== null) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        function goToPayment() {
            if (!selectedProduct) return;
            const phone = document.getElementById('customerNumber').value;
            
            const transactionData = {
                productId: selectedProduct._id,
                productName: selectedProduct.name,
                productPrice: selectedProduct.finalPrice, 
                customerNumber: phone,
                category: 'E-Wallet'
            };
            
            localStorage.setItem('currentTransaction', JSON.stringify(transactionData));
            window.location.href = '/payment.html';
        }
    </script>
</body>
</html>
