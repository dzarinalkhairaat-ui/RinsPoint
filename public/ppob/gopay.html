<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up GoPay</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BACKGROUND --- */
        html { height: 100%; background: #020617; }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #020617;
        }

        /* Animasi Background "Speed Lines" */
        .cyber-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at top, #0f172a 0%, #020617 100%);
        }
        .speed-lines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: repeating-linear-gradient(
                90deg,
                transparent 0,
                transparent 50px,
                rgba(0, 170, 19, 0.03) 50px,
                rgba(0, 170, 19, 0.03) 51px
            );
            background-size: 200% 100%;
            animation: moveLines 20s linear infinite;
        }
        /* Bola Cahaya Hijau */
        .glow-orb {
            position: absolute; width: 300px; height: 300px;
            background: #00AA13; filter: blur(120px); opacity: 0.2;
            top: -100px; left: 50%; transform: translateX(-50%);
            animation: pulseGlow 5s infinite alternate;
        }

        @keyframes moveLines { 0% { background-position: 0 0; } 100% { background-position: -100% 0; } }
        @keyframes pulseGlow { 0% { opacity: 0.2; } 100% { opacity: 0.4; } }

        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(2, 6, 23, 0.6); 
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(0, 170, 19, 0.1);
            border-right: 1px solid rgba(0, 170, 19, 0.1);
        }

        /* --- HEADER --- */
        .gopay-header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
            background: rgba(2, 6, 23, 0.9); border-bottom: 1px solid rgba(0, 170, 19, 0.2);
        }
        .btn-back { color: #fff; font-size: 1.2rem; text-decoration: none; }
        .page-title { font-size: 1.1rem; font-weight: 700; letter-spacing: 0.5px; color: #fff; }
        .header-logo { color: #00AA13; font-size: 1.4rem; }

        /* --- HERO: HOLOGRAPHIC CARD --- */
        .hero-section { padding: 30px 20px; }
        .gopay-card {
            background: linear-gradient(135deg, #00AA13, #00680e); /* GoPay Green */
            border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 30px -5px rgba(0, 170, 19, 0.4);
            position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        /* Efek Pattern Dot */
        .gopay-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 10px 10px;
        }
        
        .card-flex { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 2; }
        .gopay-brand { font-size: 1.5rem; font-weight: 800; font-style: italic; letter-spacing: -1px; }
        .card-icon { font-size: 2rem; color: rgba(255,255,255,0.8); }
        
        .card-info { margin-top: 30px; position: relative; z-index: 2; }
        .info-label { font-size: 0.8rem; opacity: 0.9; }
        .info-value { font-size: 1.4rem; font-weight: 700; margin-top: 5px; }

        /* --- INPUT --- */
        .input-area { padding: 0 20px 20px 20px; }
        .input-label { color: #4ade80; font-size: 0.85rem; margin-bottom: 8px; font-weight: 600; }
        .input-box {
            background: #0f172a; border: 1px solid #1e293b;
            border-radius: 12px; padding: 12px 15px;
            display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }
        .input-box:focus-within {
            border-color: #00AA13; box-shadow: 0 0 15px rgba(0, 170, 19, 0.2);
        }
        .phone-input {
            width: 100%; background: transparent; border: none; outline: none;
            color: #fff; font-size: 1.1rem; font-weight: 600;
        }
        .book-icon { color: #00AA13; cursor: pointer; }

        /* --- GRID NOMINAL --- */
        .grid-area { padding: 10px 20px 120px 20px; } /* Padding bawah besar */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .grid-card {
            background: #1e293b; border: 1px solid #334155;
            border-radius: 12px; padding: 15px;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .grid-card:hover { border-color: #00AA13; background: #062c12; }
        
        .grid-card.selected {
            background: #064e3b; border-color: #00AA13;
            box-shadow: 0 4px 15px rgba(0, 170, 19, 0.2);
        }
        /* Badge Ceklis */
        .grid-card.selected::before {
            content: '\f058'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: 10px; right: 10px; color: #00AA13;
        }

        .nom-title { font-size: 1.1rem; font-weight: 700; color: #fff; display: block; }
        .nom-price { font-size: 0.85rem; color: #4ade80; margin-top: 5px; display: block; }

        /* --- BUTTON BAYAR --- */
        .btn-wrapper { margin-top: 30px; width: 100%; }
        .btn-pay {
            width: 100%; padding: 16px; border: none; border-radius: 50px; /* Rounded Pill */
            background: #00AA13; color: #fff;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 170, 19, 0.4);
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled {
            background: #334155; color: #94a3b8; box-shadow: none; cursor: not-allowed; opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="cyber-bg">
        <div class="speed-lines"></div>
        <div class="glow-orb"></div>
    </div>

    <div class="mobile-container">
        
        <header class="gopay-header">
            <a href="../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="page-title">GoPay Top Up</div>
            <i class="fa-solid fa-wallet header-logo"></i>
        </header>

        <div class="hero-section">
            <div class="gopay-card">
                <div class="card-flex">
                    <div class="gopay-brand">gopay</div>
                    <i class="fa-solid fa-qrcode card-icon"></i>
                </div>
                <div class="card-info">
                    <div class="info-label">Bingung Cari Tempat Topup?</div>
                    <div class="info-value">RinsPoint Solusinya!</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-label">Nomor HP Terdaftar</div>
            <div class="input-box">
                <input type="tel" class="phone-input" placeholder="08xxxxxxxxxx" id="gopayNumber" oninput="checkForm()">
                <i class="fa-solid fa-address-book book-icon"></i>
            </div>
        </div>

        <div class="grid-area">
            <div class="input-label" style="margin-bottom: 15px;">Pilih Nominal</div>
            <div class="grid-container">
                <div class="grid-card" onclick="selectCard(this)">
                    <span class="nom-title">10.000</span>
                    <span class="nom-price">Rp 11.000</span>
                </div>
                <div class="grid-card" onclick="selectCard(this)">
                    <span class="nom-title">20.000</span>
                    <span class="nom-price">Rp 21.000</span>
                </div>
                <div class="grid-card" onclick="selectCard(this)">
                    <span class="nom-title">50.000</span>
                    <span class="nom-price">Rp 51.000</span>
                </div>
                <div class="grid-card" onclick="selectCard(this)">
                    <span class="nom-title">100.000</span>
                    <span class="nom-price">Rp 101.000</span>
                </div>
                <div class="grid-card" onclick="selectCard(this)">
                    <span class="nom-title">200.000</span>
                    <span class="nom-price">Rp 201.000</span>
                </div>
                <div class="grid-card" onclick="selectCard(this)">
                    <span class="nom-title">500.000</span>
                    <span class="nom-price">Rp 501.000</span>
                </div>
                <div class="grid-card" onclick="selectCard(this)">
                    <span class="nom-title">1.000.000</span>
                    <span class="nom-price">Rp 1.001.000</span>
                </div>
                <div class="grid-card" onclick="selectCard(this)">
                    <span class="nom-title">2.000.000</span>
                    <span class="nom-price">Rp 2.001.000</span>
                </div>
            </div>

            <div class="btn-wrapper">
                <button class="btn-pay" id="btnPay" disabled onclick="window.location.href='../payment.html'">
                    Lanjut ke Pembayaran <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
        <a href="/ppob.html" class="active"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span></a>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
    </nav>

    <script>
        function selectCard(el) {
            // Reset
            document.querySelectorAll('.grid-card').forEach(item => item.classList.remove('selected'));
            // Select
            el.classList.add('selected');
            checkForm();
        }

        function checkForm() {
            const phone = document.getElementById('gopayNumber').value;
            const selected = document.querySelector('.grid-card.selected');
            const btn = document.getElementById('btnPay');

            if (phone.length > 9 && selected) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }
    </script>
</body>
</html>
