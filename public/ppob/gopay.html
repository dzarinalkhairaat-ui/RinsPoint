<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up GoPay</title>
    
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="stylesheet" href="../css/ppob/gopay.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-bg">
        <div class="speed-lines"></div>
        <div class="glow-orb"></div>
    </div>
    <div class="mobile-container">
        
        <header class="gopay-header">
            <a href="../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="page-title">GoPay Top Up</div>
            <i class="fa-solid fa-wallet header-logo"></i>
        </header>

        <div class="hero-section">
            <div class="gopay-card">
                <div class="card-flex">
                    <div class="gopay-brand">gopay</div>
                    <i class="fa-solid fa-qrcode card-icon"></i>
                </div>
                <div class="card-info">
                    <div class="info-label">Bingung Cari Tempat Topup?</div>
                    <div class="info-value">RinsPoint Solusinya!</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div id="closedBannerContainer"></div> 
            <div class="input-label">Nomor HP Terdaftar</div>
            <div class="input-box">
                <input type="tel" class="phone-input" placeholder="08xxxxxxxxxx" id="gopayNumber" oninput="checkForm()">
                <i class="fa-solid fa-address-book book-icon"></i>
            </div>
        </div>

        <div class="grid-area">
            <div class="input-label" style="margin-bottom: 15px;">Pilih Nominal</div>
            <div class="grid-container" id="nominalContainer">
                <div style="grid-column: span 2; text-align: center; padding: 20px; color: #4ade80;">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat produk...
                </div>
            </div>
            
            <div class="btn-wrapper">
                <button class="btn-pay" id="btnPay" disabled onclick="goToPayment()">
                    Lanjut ke Pembayaran <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
        <a href="/ppob.html" class="active"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span></a>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
    </nav>

    <script>
        const API_URL = '/api';
        const TARGET_CATEGORY = 'Gopay'; 
        
        let selectedProduct = null;
        let globalMargin = 0;
        let isStoreOpen = true;

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });

        async function loadData() {
            const container = document.getElementById('nominalContainer');
            const bannerContainer = document.getElementById('closedBannerContainer');
            const btnPay = document.getElementById('btnPay');
            
            try {
                // 1. CEK STATUS TOKO & MARGIN
                let configResponse;
                try {
                     configResponse = await fetch(`${API_URL}/settings/ppob`);
                } catch(e) { /* fallback */ }
                
                const config = configResponse && configResponse.ok 
                               ? await configResponse.json() 
                               : { isOpen: true, margin: 0 };

                globalMargin = parseInt(config.margin) || 0;
                isStoreOpen = config.isOpen === true || config.isOpen === 'true';

                // 2. JIKA TOKO TUTUP
                if (!isStoreOpen) {
                    bannerContainer.innerHTML = `
                        <div class="store-closed-banner">
                            <i class="fa-solid fa-shop-lock"></i>
                            MAAF, TOKO SEDANG TUTUP<br>
                            <span style="font-size:0.7rem; font-weight:400; color:#4ade80; margin-top:5px;">
                                Jam Operasional: ${config.openTime || '08:00'} - ${config.closeTime || '22:00'}
                            </span>
                        </div>
                    `;
                    document.getElementById('gopayNumber').disabled = true;
                    btnPay.disabled = true;
                    btnPay.innerText = "Toko Tutup";
                    btnPay.style.background = "#334155";
                    btnPay.style.cursor = "not-allowed";
                    btnPay.style.opacity = "0.7";
                    btnPay.style.boxShadow = "none";
                    
                    container.innerHTML = ''; 
                    return; 
                }

                // 3. LOAD PRODUK
                const res = await fetch(`${API_URL}/products?platform=PPOB&category=${encodeURIComponent(TARGET_CATEGORY)}&sort=lowest`);
                const products = await res.json();
                
                container.innerHTML = ''; 
                
                if (products.length === 0) {
                    container.innerHTML = `<div style="grid-column: span 2; text-align: center; color: #ef4444;">Produk Sedang Kosong</div>`;
                    return;
                }

                // 4. RENDER PRODUK
                products.forEach(p => {
                    const finalPrice = p.price + globalMargin;
                    const priceFormatted = new Intl.NumberFormat('id-ID').format(finalPrice);
                    
                    const div = document.createElement('div');
                    div.className = 'grid-card';
                    div.onclick = () => selectCard(div, p, finalPrice);
                    
                    div.innerHTML = `
                        <span class="nom-title">${p.name}</span>
                        <span class="nom-price">Rp ${priceFormatted}</span>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div style="grid-column: span 2; text-align: center; color: #ef4444;">Gagal memuat data.</div>`;
            }
        }

        function selectCard(el, productData, finalPrice) {
            if(!isStoreOpen) return;
            
            document.querySelectorAll('.grid-card').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            
            selectedProduct = { ...productData, finalPrice: finalPrice };
            checkForm();
        }

        function checkForm() {
            const phone = document.getElementById('gopayNumber').value;
            const btn = document.getElementById('btnPay');
            
            if(!isStoreOpen) return;
            
            if (phone.length > 9 && selectedProduct !== null) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        function goToPayment() {
            if (!selectedProduct) return;
            const phone = document.getElementById('gopayNumber').value;
            
            const transactionData = {
                productId: selectedProduct._id,
                productName: selectedProduct.name,
                productPrice: selectedProduct.finalPrice, 
                customerNumber: phone,
                category: TARGET_CATEGORY
            };
            
            localStorage.setItem('currentTransaction', JSON.stringify(transactionData));
            window.location.href = '../payment.html';
        }
    </script>
</body>
</html>
