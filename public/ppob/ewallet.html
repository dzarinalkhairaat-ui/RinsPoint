<!DOCTYPE html>
<html lang="id">
<head>

    <script>
    // CEK SESI LOGIN (VERSI POPUP ALERT)
    function checkLoginSession() {
        const user = JSON.parse(localStorage.getItem('rinsUser'));
        
        // 1. Cek apakah user ada?
        if (!user || !user.isLoggedIn) {
            window.location.replace('/login-pelanggan.html');
            return;
        }

        // 2. Cek Waktu (2 Menit = 120.000 ms)
        const currentTime = Date.now();
        const lastActive = user.lastActive || 0;
        const timeDiff = currentTime - lastActive;
        const maxIdleTime = 2 * 60 * 1000; // 2 Menit

        if (timeDiff > maxIdleTime) {
            // Tampilkan Popup Alert
            alert("Maaf, sesi Anda telah habis karena tidak aktif selama 2 menit. Silakan login kembali.");
            
            // Hapus data & Tendang ke Login
            localStorage.removeItem('rinsUser');
            window.location.replace('/login-pelanggan.html');
        } else {
            // Perbarui waktu aktif (agar tidak logout kalau user aktif)
            user.lastActive = currentTime;
            localStorage.setItem('rinsUser', JSON.stringify(user));
        }
    }
    // Jalankan Pengecekan
    checkLoginSession();

</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Wallet - RinsPoint</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    <script src="/js/pwa-register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .brand-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 1.5rem 1rem 0.5rem 1rem; background: #1E293B; scrollbar-width: none; }
        .brand-item { min-width: 80px; height: 50px; background: #0F172A; border: 1px solid #334155; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #94a3b8; font-weight: 700; font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        .brand-item.active { background: #4ADE80; color: #064E3B; border-color: #4ADE80; }
        .input-group { background: #1E293B; padding: 1rem; padding-top: 0.5rem; position: sticky; top: 60px; z-index: 10; border-bottom: 1px solid #334155;}
        .wallet-input { width: 100%; padding: 14px; font-size: 1.2rem; font-weight: 700; color: #fff; background: #0F172A; border: 1px solid #334155; border-radius: 12px; outline: none; }
        .wallet-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; padding: 1rem; }
        .wallet-item { 
            background: #1E293B; border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; padding: 1rem; cursor: pointer; text-align: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .wallet-item:hover { border-color: #4ADE80; }
        
        /* TAMPILAN BARU */
        .pkg-name { font-weight: 700; color: #fff; font-size: 1rem; margin-bottom: 5px; }
        .pkg-price { color: #4ADE80; font-weight: 600; font-size: 1rem; }

        .confirm-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .confirm-box { background: #1E293B; width: 90%; max-width: 350px; border-radius: 16px; padding: 1.5rem; border: 1px solid #334155; text-align: center; }
        .confirm-details { background: #0F172A; padding: 1rem; border-radius: 10px; margin: 1rem 0; text-align: left; color: #cbd5e1; }
        .btn-confirm { background: #4ADE80; width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .btn-cancel { background: transparent; color: #94a3b8; margin-top: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="mobile-container">
        <header class="main-header">
            <a href="/ppob.html" style="color: #fff; margin-right: 1rem;"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="logo-text">E-Wallet</div>
        </header>

        <main class="home-page" style="padding-top: 0;">
            <div class="brand-scroll">
                <div class="brand-item active" onclick="selectBrand('DANA', this)">DANA</div>
                <div class="brand-item" onclick="selectBrand('OVO', this)">OVO</div>
                <div class="brand-item" onclick="selectBrand('GOPAY', this)">GOPAY</div>
                <div class="brand-item" onclick="selectBrand('SHOPEE', this)">SHOPEE</div>
                <div class="brand-item" onclick="selectBrand('LINKAJA', this)">LINKAJA</div>
            </div>

            <div class="input-group">
                <label style="color:#94a3b8; font-size:0.8rem; margin-bottom:5px; display:block;">Nomor HP Terdaftar</label>
                <input type="tel" id="walletNumber" class="wallet-input" placeholder="08xx-xxxx-xxxx">
            </div>

            <div id="productList" class="wallet-grid">
                <p style="text-align:center; color:#94a3b8; grid-column:1/-1; margin-top:2rem;">Masukkan nomor.</p>
            </div>
        </main>
    </div>

    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-box">
            <h3 style="color:white;">Konfirmasi</h3>
            <div class="confirm-details">
                <div><span>Produk:</span> <strong id="modalProduct" style="color:#4ADE80;">-</strong></div>
                <div><span>Nomor:</span> <strong id="modalPhone">-</strong></div>
                <div style="border-top:1px solid #334155; margin-top:10px; padding-top:10px;">
                    <span>Total:</span> <strong id="modalPrice" style="color:white; font-size:1.1rem;">-</strong>
                </div>
            </div>
            <button class="btn-confirm" id="btnProcess">LANJUT KE PEMBAYARAN</button>
            <button class="btn-cancel" onclick="closeModal()">Batal</button>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let currentBrand = 'DANA';
        let selectedProduct = null;
        let globalMargin = 1000; 

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch(`${API_URL}/settings`);
                const settings = await res.json();
                if (settings.ppobMargin) globalMargin = parseInt(settings.ppobMargin);
            } catch (e) {}
        });

        const inputNumber = document.getElementById('walletNumber');
        const listContainer = document.getElementById('productList');
        const modal = document.getElementById('confirmModal');

        function selectBrand(brand, el) {
            currentBrand = brand;
            document.querySelectorAll('.brand-item').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            if(inputNumber.value.length >= 10) fetchPricelist();
        }

        inputNumber.addEventListener('input', (e) => {
            if(e.target.value.length >= 10) fetchPricelist();
        });

        async function fetchPricelist() {
            if(window.showLoading) window.showLoading();
            listContainer.innerHTML = '';
            try {
                const res = await fetch(`${API_URL}/ppob/pricelist`, { method: 'POST' });
                const json = await res.json();
                if (!json.data) return;

                const filtered = json.data.filter(item => 
                    item.category === 'E-Money' && 
                    item.brand.toUpperCase().includes(currentBrand) && 
                    item.buyer_product_status === true
                );

                filtered.sort((a, b) => a.price - b.price);
                
                if (filtered.length === 0) {
                    listContainer.innerHTML = '<p style="text-align:center; color:#94a3b8; grid-column:1/-1;">Kosong.</p>';
                    return;
                }

                filtered.forEach(item => {
                    const modal = parseInt(item.price);
                    const margin = parseInt(globalMargin);
                    const hargaJual = modal + margin;

                    const div = document.createElement('div');
                    div.className = 'wallet-item';
                    // TAMPILAN BARU
                    div.innerHTML = `
                        <div class="pkg-name">${item.product_name}</div>
                        <div class="pkg-price">Rp ${new Intl.NumberFormat('id-ID').format(hargaJual)}</div>
                    `;
                    div.onclick = () => showConfirm(item, hargaJual);
                    listContainer.appendChild(div);
                });
            } catch (error) { listContainer.innerHTML = 'Error.'; }
            finally { if(window.hideLoading) window.hideLoading(); }
        }

        function showConfirm(item, price) {
            selectedProduct = { ...item, finalPrice: price };
            document.getElementById('modalProduct').innerText = item.product_name;
            document.getElementById('modalPhone').innerText = inputNumber.value;
            document.getElementById('modalPrice').innerText = 'Rp ' + new Intl.NumberFormat('id-ID').format(price);
            modal.style.display = 'flex';
        }
        function closeModal() { modal.style.display = 'none'; selectedProduct = null; }

        document.getElementById('btnProcess').addEventListener('click', async () => {
            if(!selectedProduct) return;
            const btn = document.getElementById('btnProcess'); btn.innerText = 'Memproses...'; btn.disabled = true;
            const payload = { productCode: selectedProduct.buyer_sku_code, productName: selectedProduct.product_name, customerPhone: inputNumber.value, price: selectedProduct.finalPrice };
            try {
                const res = await fetch(`${API_URL}/ppob/transaction`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                const trx = await res.json();
                if(res.ok) window.location.href = `/payment.html?trxId=${trx.trxId}`;
                else alert('Gagal membuat transaksi.');
            } catch(e) { alert('Error koneksi.'); } 
            finally { btn.innerText = 'LANJUT KE PEMBAYARAN'; btn.disabled = false; }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // ===========================================
            // 1. CEK SESI LOGIN (FITUR AUTO LOGOUT 2 MENIT)
            // ===========================================
            function checkLoginSession() {
                const user = JSON.parse(localStorage.getItem('rinsUser'));
                
                // A. Cek apakah user sudah login?
                if (!user || !user.isLoggedIn) {
                    window.location.href = '/login-pelanggan.html';
                    return;
                }

                // B. Cek Waktu (2 Menit = 120.000 ms)
                const currentTime = Date.now();
                const lastActive = user.lastActive || 0;
                const timeDiff = currentTime - lastActive;
                const maxIdleTime = 2 * 60 * 1000; // 2 Menit

                if (timeDiff > maxIdleTime) {
                    // WAKTU HABIS: Hapus sesi & Tendang ke login
                    alert("Sesi berakhir (2 Menit Inaktif). Silakan login kembali.");
                    localStorage.removeItem('rinsUser');
                    window.location.href = '/login-pelanggan.html';
                } else {
                    // MASIH AKTIF: Perbarui waktu (Reset timer)
                    user.lastActive = currentTime;
                    localStorage.setItem('rinsUser', JSON.stringify(user));
                }
            }
            // Jalankan pengecekan saat halaman dibuka
            checkLoginSession();


            // ===========================================
            // 2. LOGIKA PENCARIAN (SEARCH)
            // ===========================================
            const homeInput = document.getElementById('homeSearchInput');
            const homeIcon = document.getElementById('homeSearchIcon');

            const goToSearchPage = () => {
                const keyword = homeInput.value.trim();
                if (keyword) {
                    window.location.href = `search.html?keyword=${encodeURIComponent(keyword)}`;
                } else {
                    homeInput.focus();
                }
            };

            if (homeInput) {
                homeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') goToSearchPage();
                });
            }

            if (homeIcon) {
                homeIcon.addEventListener('click', goToSearchPage);
            }


            // ===========================================
            // 3. LOGIKA BADGE TROLI (ANGKA MERAH)
            // ===========================================
            const cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
            const badge = document.getElementById('cartBadge');
            
            if (badge) {
                badge.innerText = cart.length;
                if (cart.length > 0) {
                    badge.classList.add('show');
                } else {
                    badge.classList.remove('show');
                }
            }
        });
    </script>

</body>
