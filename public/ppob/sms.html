<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paket SMS - RinsPoint</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    <script src="/js/pwa-register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .input-group { background: #1E293B; padding: 1.5rem; margin-bottom: 1rem; position: sticky; top: 60px; z-index: 10; border-bottom: 1px solid #334155; }
        .phone-input { width: 100%; padding: 14px; font-size: 1.2rem; font-weight: 700; color: #fff; background: #0F172A; border: 1px solid #334155; border-radius: 12px; outline: none; letter-spacing: 1px; }
        .phone-input:focus { border-color: #4ADE80; }
        .provider-logo { height: 30px; margin-top: 10px; display: none; }
        
        .data-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; padding: 1rem; }
        .data-item { 
            background: #1E293B; border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; padding: 1rem; cursor: pointer; transition: 0.2s; 
            display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
        }
        .data-item:hover { border-color: #4ADE80; background: rgba(74, 222, 128, 0.1); }
        
        .pkg-name { font-size: 0.95rem; font-weight: 600; color: #fff; margin-bottom: 5px; line-height: 1.4; }
        .pkg-price { font-size: 1rem; color: #4ADE80; font-weight: 700; }
        
        .loading-text { text-align: center; color: #94a3b8; margin-top: 2rem; grid-column: 1/-1; }
        
        /* MODAL */
        .confirm-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .confirm-box { background: #1E293B; width: 90%; max-width: 350px; border-radius: 16px; padding: 1.5rem; border: 1px solid #334155; text-align: center; }
        .confirm-details { background: #0F172A; padding: 1rem; border-radius: 10px; margin: 1rem 0; text-align: left; font-size: 0.9rem; color: #cbd5e1; }
        .confirm-details div { margin-bottom: 5px; display: flex; justify-content: space-between; }
        .btn-confirm { background: #4ADE80; color: #064E3B; width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .btn-cancel { background: transparent; color: #94a3b8; margin-top: 10px; border: none; cursor: pointer; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="mobile-container">
        <header class="main-header">
            <a href="/ppob.html" style="color: #fff; margin-right: 1rem;"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="logo-text">Paket SMS</div>
        </header>

        <main class="home-page" style="padding-top: 0;">
            <div class="input-group">
                <label style="color:#94a3b8; font-size:0.8rem; margin-bottom:5px; display:block;">Nomor Handphone</label>
                <input type="tel" id="phoneNumber" class="phone-input" placeholder="08xx-xxxx-xxxx" maxlength="13">
                <img id="providerLogo" src="" alt="Provider" class="provider-logo">
            </div>
            <div id="productList" class="data-grid">
                <p class="loading-text">Masukkan nomor HP.</p>
            </div>
        </main>
    </div>

    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-box">
            <h3 style="color:white; margin-bottom:0.5rem;">Konfirmasi</h3>
            <div class="confirm-details">
                <div style="flex-direction: column; gap: 5px;">
                    <span style="color:#94a3b8;">Produk:</span> <strong id="modalProduct" style="color:#4ADE80;">-</strong>
                </div>
                <div style="margin-top: 8px;"><span>Nomor:</span> <strong id="modalPhone">-</strong></div>
                <div style="border-top:1px solid #334155; margin-top:10px; padding-top:10px;">
                    <span>Harga:</span> <strong id="modalPrice" style="color:white; font-size:1.1rem;">-</strong>
                </div>
            </div>
            <button class="btn-confirm" id="btnProcess">LANJUT KE PEMBAYARAN</button>
            <button class="btn-cancel" onclick="closeModal()">Batal</button>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const inputPhone = document.getElementById('phoneNumber');
        const listContainer = document.getElementById('productList');
        const providerLogo = document.getElementById('providerLogo');
        const modal = document.getElementById('confirmModal');
        let selectedProduct = null;
        let globalMargin = 1000;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch(`${API_URL}/settings`);
                const settings = await res.json();
                if (settings.ppobMargin) globalMargin = parseInt(settings.ppobMargin);
            } catch (e) {}
        });

        const prefixes = {
            'Telkomsel': ['0811','0812','0813','0821','0822','0823','0851','0852','0853'],
            'Indosat': ['0814','0815','0816','0855','0856','0857','0858'],
            'XL': ['0817','0818','0819','0859','0877','0878'],
            'Axis': ['0831','0832','0833','0838'],
            'Three': ['0895','0896','0897','0898','0899'],
            'Smartfren': ['0881','0882','0883','0884','0885','0886','0887','0888','0889']
        };

        inputPhone.addEventListener('input', (e) => {
            const val = e.target.value;
            if (val.length >= 4) {
                const provider = detectProvider(val);
                if (provider) {
                    showLogo(provider);
                    if (val.length >= 10) fetchPricelist(provider);
                } else {
                    hideLogo();
                    listContainer.innerHTML = '<p class="loading-text">Provider tidak dikenali.</p>';
                }
            } else {
                hideLogo();
                listContainer.innerHTML = '<p class="loading-text">Masukkan nomor HP...</p>';
            }
        });

        async function fetchPricelist(provider) {
            listContainer.innerHTML = '<p class="loading-text">Memuat paket...</p>';
            try {
                const res = await fetch(`${API_URL}/ppob/pricelist`, { method: 'POST' });
                const json = await res.json();
                if (!json.data) return;

                // FILTER KHUSUS SMS
                const filtered = json.data.filter(item => 
                    item.category === 'SMS' && 
                    item.brand.toUpperCase() === provider.toUpperCase() &&
                    item.buyer_product_status && item.seller_product_status
                );

                filtered.sort((a, b) => a.price - b.price);
                listContainer.innerHTML = '';
                
                if (filtered.length === 0) {
                    listContainer.innerHTML = '<p class="loading-text">Paket SMS tidak tersedia.</p>';
                    return;
                }

                filtered.forEach(item => {
                    const modal = parseInt(item.price);
                    const margin = parseInt(globalMargin);
                    const hargaJual = modal + margin;
                    
                    const div = document.createElement('div');
                    div.className = 'data-item';
                    div.innerHTML = `
                        <div class="pkg-name">${item.product_name}</div>
                        <div class="pkg-price">Rp ${new Intl.NumberFormat('id-ID').format(hargaJual)}</div>
                    `;
                    div.onclick = () => showConfirm(item, hargaJual);
                    listContainer.appendChild(div);
                });

            } catch (error) { listContainer.innerHTML = '<p class="loading-text">Error koneksi.</p>'; }
        }

        // Helper functions
        function detectProvider(number) {
            const prefix = number.substring(0, 4);
            for (const [provider, nums] of Object.entries(prefixes)) {
                if (nums.includes(prefix)) return provider;
            }
            return null;
        }
        function showLogo(provider) {
            const logos = {
                'Telkomsel': 'https://upload.wikimedia.org/wikipedia/commons/b/bc/Telkomsel_2021_icon.svg',
                'Indosat': 'https://upload.wikimedia.org/wikipedia/commons/a/ac/Indosat_Ooredoo_Hutchison.svg',
                'XL': 'https://upload.wikimedia.org/wikipedia/commons/5/53/XL_Axiata_logo_2016.svg',
                'Axis': 'https://upload.wikimedia.org/wikipedia/commons/8/83/Axis_logo_2015.svg',
                'Three': 'https://upload.wikimedia.org/wikipedia/commons/4/40/Three_logo.svg',
                'Smartfren': 'https://upload.wikimedia.org/wikipedia/commons/0/03/Smartfren_2019_logo.svg'
            };
            if (logos[provider]) { providerLogo.src = logos[provider]; providerLogo.style.display = 'block'; }
        }
        function hideLogo() { providerLogo.style.display = 'none'; }

        function showConfirm(item, price) {
            selectedProduct = { ...item, finalPrice: price };
            document.getElementById('modalProduct').innerText = item.product_name;
            document.getElementById('modalPhone').innerText = inputPhone.value;
            document.getElementById('modalPrice').innerText = 'Rp ' + new Intl.NumberFormat('id-ID').format(price);
            modal.style.display = 'flex';
        }
        function closeModal() { modal.style.display = 'none'; selectedProduct = null; }

        document.getElementById('btnProcess').addEventListener('click', async () => {
            if(!selectedProduct) return;
            const btn = document.getElementById('btnProcess'); btn.innerText = 'Memproses...'; btn.disabled = true;
            const payload = { productCode: selectedProduct.buyer_sku_code, productName: selectedProduct.product_name, customerPhone: inputPhone.value, price: selectedProduct.finalPrice };
            try {
                const res = await fetch(`${API_URL}/ppob/transaction`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const trx = await res.json();
                if (res.ok) window.location.href = `/payment.html?trxId=${trx.trxId}`;
                else alert('Gagal membuat transaksi.');
            } catch (error) { alert('Error koneksi.'); } 
            finally { btn.innerText = 'LANJUT KE PEMBAYARAN'; btn.disabled = false; }
        });
    </script>
</body>
</html>
