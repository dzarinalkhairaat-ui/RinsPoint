<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up Mobile Legends</title>
    
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & GAMING BACKGROUND --- */
        html { height: 100%; background: #0b0f19; }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #0b0f19;
        }

        /* Background Abstrak */
        .mystic-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(to bottom, #1e1b4b, #020617);
            overflow: hidden;
        }
        .gold-glow {
            position: absolute; top: -10%; right: -10%; width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.15) 0%, transparent 70%);
            filter: blur(50px);
        }
        .particle {
            position: absolute; width: 4px; height: 4px;
            background: #fbbf24; border-radius: 50%;
            box-shadow: 0 0 10px #fbbf24;
            animation: floatUp 15s infinite linear; opacity: 0;
        }
        .p1 { left: 10%; animation-duration: 10s; }
        .p2 { left: 80%; animation-duration: 15s; animation-delay: 2s; }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(11, 15, 25, 0.85); 
            backdrop-filter: blur(5px);
            border-left: 1px solid rgba(251, 191, 36, 0.1);
            border-right: 1px solid rgba(251, 191, 36, 0.1);
        }

        /* --- HEADER --- */
        .game-header {
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
            background: rgba(11, 15, 25, 0.95); border-bottom: 1px solid rgba(251, 191, 36, 0.2);
        }
        .btn-back { color: #cbd5e1; font-size: 1.2rem; text-decoration: none; }
        .header-title { 
            font-family: 'Cinzel', serif;
            font-size: 1.1rem; color: #fbbf24; font-weight: 700; letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        /* --- BANNER HERO --- */
        .banner-section {
            width: 100%; height: 220px;
            position: relative; overflow: hidden;
            border-bottom: 2px solid #fbbf24;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .banner-img {
            width: 100%; height: 100%; object-fit: cover;
            display: block; transition: transform 5s ease;
        }
        .banner-section:hover .banner-img { transform: scale(1.05); }
        .banner-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, #0b0f19, transparent); height: 80px;
        }

        /* --- INPUT ID --- */
        .form-area { padding: 20px; margin-top: -30px; position: relative; z-index: 10; }
        .input-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid #334155; border-radius: 16px; padding: 20px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.6);
        }
        .input-label { 
            color: #fbbf24; font-size: 0.85rem; margin-bottom: 10px; font-weight: 600; 
            display: flex; align-items: center; gap: 8px;
        }
        .game-input-group { display: flex; gap: 10px; }
        .input-wrapper {
            background: #0b0f19; border: 1px solid #334155;
            border-radius: 10px; padding: 10px 15px; flex: 1;
            transition: 0.3s; position: relative;
        }
        .input-wrapper.zone { flex: 0.6; }
        .input-wrapper:focus-within {
            border-color: #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }
        .game-input {
            width: 100%; background: transparent; border: none; outline: none;
            color: #fff; font-size: 1rem; font-weight: 600; letter-spacing: 1px;
        }
        .input-hint { font-size: 0.65rem; color: #64748b; position: absolute; top: -8px; left: 10px; background: #1e293b; padding: 0 5px; }

        /* --- GRID DIAMONDS (PREMIUM STYLE) --- */
        .grid-area { padding: 0 20px 120px 20px; }
        .section-label { 
            color: #e2e8f0; font-size: 0.9rem; margin-bottom: 15px; font-weight: 600; 
            border-left: 3px solid #fbbf24; padding-left: 10px; margin-top: 25px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        .diamond-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        /* === KARTU PRODUK MEWAH === */
        .diamond-card {
            background: linear-gradient(160deg, #1e293b 0%, #0f172a 100%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex; flex-direction: column; justify-content: space-between;
            overflow: hidden; position: relative;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 125px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .diamond-card:hover { 
            transform: translateY(-4px); 
            border-color: rgba(251, 191, 36, 0.5); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(251, 191, 36, 0.1);
        }

        .diamond-card::before {
            content: ''; position: absolute;
            top: -30px; right: -30px; width: 100px; height: 100px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.08) 0%, transparent 70%);
            border-radius: 50%; z-index: 0; pointer-events: none;
        }

        .diamond-card.selected {
            background: linear-gradient(160deg, #312e81 0%, #1e1b4b 100%);
            border: 1.5px solid #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.25);
        }

        .card-body { 
            padding: 15px 15px 10px 15px; 
            flex-grow: 1; 
            display: flex; flex-direction: column;
            position: relative; z-index: 1;
        }
        
        .dm-amount { 
            font-size: 0.85rem; font-weight: 600; color: #f1f5f9; 
            line-height: 1.3;
            margin-bottom: auto; 
            min-height: 2.6em; 
        }
        
        .dm-price-row { 
            display: flex; align-items: center; gap: 10px; 
            margin-top: 10px; 
        }
        .dm-icon-img { 
            width: 24px; height: 24px; object-fit: contain; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            transition: transform 0.3s;
        }
        .diamond-card:hover .dm-icon-img { transform: scale(1.1) rotate(5deg); }
        
        .dm-price { 
            font-size: 0.95rem; font-weight: 700; 
            color: #fbbf24; 
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .card-footer {
            background: rgba(0, 0, 0, 0.3); 
            padding: 8px 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: flex-end;
            align-items: center; position: relative; z-index: 1;
        }
        
        .instant-badge {
            background: rgba(16, 185, 129, 0.15); 
            color: #34d399; 
            font-size: 0.6rem; font-weight: 800;
            padding: 4px 8px; border-radius: 6px;
            display: flex; align-items: center; gap: 5px;
            text-transform: uppercase; letter-spacing: 0.5px;
            border: 1px solid rgba(52, 211, 153, 0.3);
        }

        /* --- BUTTON BAYAR --- */
        .pay-bar { margin-top: 30px; width: 100%; }
        .btn-pay {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: linear-gradient(to right, #b45309, #d97706, #fbbf24, #d97706);
            background-size: 300% 100%;
            color: #000; font-size: 1rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 5px 20px rgba(251, 191, 36, 0.3);
            transition: 0.4s; text-transform: uppercase; letter-spacing: 1px;
            animation: shimmer 3s infinite linear;
        }
        @keyframes shimmer { 0% { background-position: 100% 0; } 100% { background-position: 0 0; } }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled {
            background: #334155; color: #64748b; box-shadow: none; cursor: not-allowed; animation: none;
        }

        /* Banner Toko Tutup */
        .store-closed-banner {
            background: rgba(251, 191, 36, 0.15); border: 1px dashed #fbbf24; color: #fbbf24;
            padding: 15px; border-radius: 12px; text-align: center; font-weight: 600;
            margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;
        }
        .store-closed-banner i { font-size: 1.5rem; margin-bottom: 8px; }

    </style>
</head>
<body>

    <div class="mystic-bg">
        <div class="gold-glow"></div>
        <div class="particle p1"></div>
        <div class="particle p2"></div>
    </div>

    <div class="mobile-container">
        
        <header class="game-header">
            <a href="../../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header-title">MOBILE LEGENDS</div>
            <div style="width: 24px;"></div>
        </header>

        <div class="banner-section">
            <img src="../../assets/images/ml-banner.jpg" class="banner-img" alt="MLBB Banner">
            <div class="banner-overlay"></div>
        </div>

        <div class="form-area">
            <div id="closedBannerContainer"></div> <div class="input-card">
                <div class="input-label"><i class="fa-solid fa-user-ninja"></i> Data Akun</div>
                <div class="game-input-group">
                    <div class="input-wrapper">
                        <span class="input-hint">User ID</span>
                        <input type="tel" class="game-input" placeholder="12345678" id="userId" oninput="checkForm()">
                    </div>
                    <div class="input-wrapper zone">
                        <span class="input-hint">Zone ID</span>
                        <input type="tel" class="game-input" placeholder="1234" id="zoneId" oninput="checkForm()">
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-area">
            
            <div id="membershipSection" style="display:none;">
                <div class="section-label"><i class="fa-solid fa-crown"></i> Membership & Pass</div>
                <div class="diamond-grid" id="membershipContainer">
                    </div>
            </div>

            <div id="diamondSection" style="margin-top:20px;">
                <div class="section-label"><i class="fa-regular fa-gem"></i> Top Up Diamond</div>
                <div class="diamond-grid" id="diamondContainer">
                    <div style="grid-column: span 2; text-align: center; color: #94a3b8; padding: 20px;">
                        <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat Produk...
                    </div>
                </div>
            </div>

            <div class="pay-bar">
                <button class="btn-pay" id="btnPay" disabled onclick="goToPayment()">
                    Lanjut Pembayaran <i class="fa-solid fa-scroll"></i>
                </button>
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
        <a href="/ppob.html" class="active"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span></a>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
    </nav>

    <script>
        const API_URL = '/api';
        const TARGET_CATEGORY = 'Mobile Legend'; // Kategori di DB Admin
        let selectedProduct = null;
        let globalMargin = 0;
        let isStoreOpen = true;

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });

        // 1. Fetch Data (Margin + Produk)
        async function loadData() {
            const membershipContainer = document.getElementById('membershipContainer');
            const diamondContainer = document.getElementById('diamondContainer');
            const membershipSection = document.getElementById('membershipSection');
            const bannerContainer = document.getElementById('closedBannerContainer');
            const btnPay = document.getElementById('btnPay');

            try {
                // A. Cek Status Toko & Margin
                const config = JSON.parse(localStorage.getItem('ppobConfig')) || { isOpen: true, margin: 0 };
                globalMargin = parseInt(config.margin) || 0;
                isStoreOpen = config.isOpen;

                // B. JIKA TOKO TUTUP
                if (!isStoreOpen) {
                    bannerContainer.innerHTML = `
                        <div class="store-closed-banner">
                            <i class="fa-solid fa-shop-lock"></i>
                            MAAF, TOKO SEDANG TUTUP
                        </div>
                    `;
                    document.getElementById('userId').disabled = true;
                    document.getElementById('zoneId').disabled = true;
                    btnPay.disabled = true;
                    btnPay.innerText = "Toko Tutup";
                    btnPay.style.background = "#334155";
                    btnPay.style.cursor = "not-allowed";
                    btnPay.style.color = "#64748b";
                    
                    diamondContainer.innerHTML = ''; 
                    return; 
                }

                // C. Ambil Produk
                const res = await fetch(`${API_URL}/products?platform=PPOB&category=${encodeURIComponent(TARGET_CATEGORY)}&sort=lowest`);
                const products = await res.json();

                // Clear Loading
                membershipContainer.innerHTML = '';
                diamondContainer.innerHTML = '';

                if (products.length === 0) {
                    diamondContainer.innerHTML = `<div style="grid-column:span 2; text-align:center; color:#ef4444; padding:20px;">Produk Kosong</div>`;
                    return;
                }

                // D. Filter & Render
                let hasMembership = false;

                products.forEach(p => {
                    const finalPrice = p.price + globalMargin;
                    const priceFormatted = new Intl.NumberFormat('id-ID').format(finalPrice);
                    
                    // Deteksi Jenis Produk berdasarkan Nama
                    const lowerName = p.name.toLowerCase();
                    const isMembership = lowerName.includes('pass') || lowerName.includes('weekly') || lowerName.includes('twilight') || lowerName.includes('member');
                    
                    // Tentukan Icon & Container
                    let iconImg = '../../assets/icons/mobile-legend/diamond-icon.png';
                    let targetContainer = diamondContainer;

                    if (isMembership) {
                        hasMembership = true;
                        targetContainer = membershipContainer;
                        if(lowerName.includes('weekly')) iconImg = '../../assets/icons/mobile-legend/wdp-icon.png';
                        else if(lowerName.includes('twilight')) iconImg = '../../assets/icons/mobile-legend/twilight-icon.jpg';
                    }

                    const div = document.createElement('div');
                    div.className = 'diamond-card';
                    div.onclick = () => selectItem(div, p, finalPrice);
                    
                    div.innerHTML = `
                        <div class="card-body">
                            <span class="dm-amount">${p.name}</span>
                            <div class="dm-price-row">
                                <img src="${iconImg}" class="dm-icon-img" alt="Icon" onerror="this.src='../../assets/icons/mobile-legend/diamond-icon.png'">
                                <span class="dm-price">Rp ${priceFormatted}</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="instant-badge"><i class="fa-solid fa-bolt"></i> INSTAN</div>
                        </div>
                    `;
                    targetContainer.appendChild(div);
                });

                // Tampilkan Section Membership jika ada isinya
                if (hasMembership) {
                    membershipSection.style.display = 'block';
                }

            } catch (error) {
                console.error(error);
                diamondContainer.innerHTML = `<div style="grid-column:span 2; text-align:center; color:#ef4444;">Gagal memuat data.</div>`;
            }
        }

        // 2. Logic Pilih Produk
        function selectItem(el, productData, priceWithMargin) {
            if(!isStoreOpen) return;

            document.querySelectorAll('.diamond-card').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            
            selectedProduct = { ...productData, finalPrice: priceWithMargin }; 
            checkForm();
        }

        function checkForm() {
            const user = document.getElementById('userId').value;
            const zone = document.getElementById('zoneId').value;
            const btn = document.getElementById('btnPay');

            if(!isStoreOpen) return;

            if (user.length > 3 && zone.length > 3 && selectedProduct !== null) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        // 3. Proses ke Halaman Payment
        function goToPayment() {
            if (!selectedProduct) return;
            const user = document.getElementById('userId').value;
            const zone = document.getElementById('zoneId').value;
            const fullId = `${user} (${zone})`;

            const transactionData = {
                productId: selectedProduct._id,
                productName: selectedProduct.name,
                productPrice: selectedProduct.finalPrice,
                customerNumber: fullId,
                category: TARGET_CATEGORY
            };

            localStorage.setItem('currentTransaction', JSON.stringify(transactionData));
            window.location.href = '../../payment.html';
        }
    </script>
</body>
</html>
