<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up Free Fire</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & FIRE BACKGROUND --- */
        html { height: 100%; background: #1a0505; }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #1a0505;
        }
        /* Background Animasi: Flying Sparks */
        .fire-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(to bottom, #2b0808, #000000);
            overflow: hidden;
        }
        .spark {
            position: absolute; bottom: -10px;
            width: 3px; height: 3px; background: #fbbf24;
            border-radius: 50%;
            box-shadow: 0 0 10px #ef4444, 0 0 20px #fbbf24;
            animation: fly 4s infinite linear; opacity: 0;
        }
        .s1 { left: 20%; animation-duration: 5s; }
        .s2 { left: 40%; animation-duration: 7s; animation-delay: 1s; }
        .s3 { left: 60%; animation-duration: 4s; animation-delay: 2s; }
        .s4 { left: 80%; animation-duration: 6s; animation-delay: 0.5s; }
        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }
        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(20, 5, 5, 0.85); 
            backdrop-filter: blur(5px);
            border-left: 1px solid rgba(239, 68, 68, 0.1);
            border-right: 1px solid rgba(239, 68, 68, 0.1);
        }
        /* --- HEADER --- */
        .game-header {
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
            background: rgba(20, 5, 5, 0.95); border-bottom: 1px solid rgba(239, 68, 68, 0.2);
        }
        .btn-back { color: #cbd5e1; font-size: 1.2rem; text-decoration: none; }
        .header-title { 
            font-family: 'Russo One', sans-serif; /* Font Bold */
            font-size: 1.2rem; color: #fbbf24; letter-spacing: 1px;
            text-shadow: 2px 2px 0px #b91c1c; /* Shadow Merah */
        }
        /* --- BANNER HERO --- */
        .banner-section {
            width: 100%; height: 220px;
            position: relative; overflow: hidden;
            border-bottom: 2px solid #ef4444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .banner-img {
            width: 100%; height: 100%; object-fit: cover;
            display: block; transition: transform 5s ease;
        }
        .banner-section:hover .banner-img { transform: scale(1.05); }
        .banner-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, #1a0505, transparent); height: 80px;
        }
        /* --- INPUT ID --- */
        .form-area { padding: 20px; margin-top: -30px; position: relative; z-index: 10; }
        .input-card {
            background: linear-gradient(145deg, #2b0808, #1a0505);
            border: 1px solid #7f1d1d; border-radius: 16px; padding: 20px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.8);
        }
        .input-label { 
            color: #fbbf24; font-size: 0.85rem; margin-bottom: 10px; font-weight: 600; 
            display: flex; align-items: center; gap: 8px; text-transform: uppercase;
        }
        .input-wrapper {
            background: #000; border: 1px solid #7f1d1d;
            border-radius: 10px; padding: 10px 15px;
            transition: 0.3s; position: relative;
        }
        .input-wrapper:focus-within {
            border-color: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
        }
        .game-input {
            width: 100%; background: transparent; border: none; outline: none;
            color: #fff; font-size: 1.1rem; font-weight: 600; letter-spacing: 1px;
        }
        .game-input:disabled { color: #64748b; cursor: not-allowed; }
        .input-hint { font-size: 0.7rem; color: #fca5a5; position: absolute; top: -10px; left: 10px; background: #2b0808; padding: 0 5px; border-radius: 4px; }
        /* --- GRID DIAMONDS (FF STYLE) --- */
        .grid-area { padding: 0 20px 120px 20px; }
        .section-label { 
            color: #e2e8f0; font-size: 0.9rem; margin-bottom: 15px; font-weight: 600; 
            border-left: 3px solid #fbbf24; padding-left: 10px; margin-top: 25px;
            text-transform: uppercase; letter-spacing: 1px; font-family: 'Russo One', sans-serif;
        }
        
        .ff-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        /* CARD STYLE */
        .ff-card {
            background: #270d0d; /* Dark Red tint */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; justify-content: space-between;
            overflow: hidden; position: relative;
            cursor: pointer; transition: 0.2s;
            min-height: 125px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .ff-card:hover { 
            transform: translateY(-4px); 
            border-color: #fbbf24; 
        }
        .ff-card::before {
            content: ''; position: absolute;
            top: -20px; right: -20px; width: 70px; height: 70px;
            border: 2px dashed rgba(251, 191, 36, 0.1);
            border-radius: 50%; pointer-events: none;
        }
        .ff-card.selected {
            background: #450a0a;
            border: 2px solid #ef4444; /* Red Border */
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }
        .card-body { 
            padding: 15px 15px 10px 15px; 
            flex-grow: 1; 
            display: flex; flex-direction: column;
            position: relative; z-index: 1;
        }
        
        .ff-amount { 
            font-size: 0.9rem; font-weight: 700; color: #fff; 
            line-height: 1.3; margin-bottom: auto; min-height: 2.6em; 
        }
        
        .ff-price-row { 
            display: flex; align-items: center; gap: 10px; margin-top: 10px; 
        }
        .ff-icon-img { 
            width: 24px; height: 24px; object-fit: contain; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            transition: transform 0.3s;
        }
        .ff-card:hover .ff-icon-img { transform: scale(1.2); }
        
        .ff-price { 
            font-size: 0.95rem; font-weight: 700; 
            color: #fbbf24; /* Yellow/Gold Price */
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .card-footer {
            background: rgba(0, 0, 0, 0.4); 
            padding: 8px 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: flex-end;
            align-items: center;
        }
        
        .instant-badge {
            background: rgba(220, 38, 38, 0.15); /* Red Bg */
            color: #f87171; /* Red Text */
            font-size: 0.6rem; font-weight: 800;
            padding: 4px 8px; border-radius: 4px;
            display: flex; align-items: center; gap: 5px;
            text-transform: uppercase; letter-spacing: 0.5px;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        /* --- BUTTON BAYAR --- */
        .pay-bar { margin-top: 30px; width: 100%; }
        .btn-pay {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: linear-gradient(to right, #b91c1c, #ef4444, #fbbf24);
            background-size: 200% auto;
            color: #fff; font-size: 1rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.3);
            transition: 0.4s; text-transform: uppercase; letter-spacing: 1px;
            font-family: 'Russo One', sans-serif;
            animation: shimmer 3s infinite linear;
        }
        @keyframes shimmer { 0% { background-position: 100% 0; } 100% { background-position: 0 0; } }
        .btn-pay:hover { background-position: right center; }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled {
            background: #334155; color: #64748b; box-shadow: none; cursor: not-allowed; animation: none;
        }
        /* Banner Toko Tutup */
        .store-closed-banner {
            background: rgba(239, 68, 68, 0.15); border: 1px dashed #ef4444; color: #f87171;
            padding: 15px; border-radius: 12px; text-align: center; font-weight: 600;
            margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;
        }
        .store-closed-banner i { font-size: 1.5rem; margin-bottom: 8px; }
        .store-closed-banner p { margin: 5px 0 0; font-size: 0.75rem; color: #fbbf24; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="fire-bg">
        <div class="spark s1"></div>
        <div class="spark s2"></div>
        <div class="spark s3"></div>
        <div class="spark s4"></div>
    </div>
    <div class="mobile-container">
        
        <header class="game-header">
            <a href="../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header-title">FREE FIRE</div>
            <div style="width: 24px;"></div>
        </header>

        <div class="banner-section">
            <img src="../assets/images/ff-banner.jpg" class="banner-img" alt="Free Fire Banner" onerror="this.src='https://placehold.co/600x300/2b0808/fbbf24?text=Free+Fire';">
            <div class="banner-overlay"></div>
        </div>

        <div class="form-area">
            <div id="closedBannerContainer"></div> 
            
            <div class="input-card">
                <div class="input-label"><i class="fa-solid fa-id-badge"></i> Player ID</div>
                <div class="input-wrapper">
                    <span class="input-hint">ID Pemain</span>
                    <input type="tel" class="game-input" placeholder="1234567890" id="playerId" oninput="checkForm()">
                </div>
            </div>
        </div>

        <div class="grid-area">
            
            <div id="membershipSection" style="display:none;">
                <div class="section-label">Membership</div>
                <div class="ff-grid" id="membershipContainer">
                    </div>
            </div>

            <div id="diamondSection" style="margin-top:20px;">
                <div class="section-label" id="labelDiamond">Top Up Diamonds</div>
                <div class="ff-grid" id="diamondContainer">
                    <div style="grid-column: span 2; text-align: center; color: #94a3b8; padding: 20px;">
                        <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat Produk...
                    </div>
                </div>
            </div>

            <div class="pay-bar">
                <button class="btn-pay" id="btnPay" disabled onclick="goToPayment()">
                    BOOYAH! <i class="fa-solid fa-fire"></i>
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
        <a href="/ppob.html" class="active"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span></a>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
    </nav>

    <script>
        const API_URL = '/api';
        const TARGET_CATEGORY = 'Free Fire'; // Pastikan kategori di DB Admin
        let selectedProduct = null;
        let globalMargin = 0;
        let isStoreOpen = true;

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        // 1. Fetch Data (Margin + Produk)
        async function loadData() {
            const membershipContainer = document.getElementById('membershipContainer');
            const diamondContainer = document.getElementById('diamondContainer');
            const membershipSection = document.getElementById('membershipSection');
            const bannerContainer = document.getElementById('closedBannerContainer');
            const btnPay = document.getElementById('btnPay');
            const playerId = document.getElementById('playerId');
            const labelDiamond = document.getElementById('labelDiamond');

            try {
                // A. Cek Status Toko & Margin
                const configRaw = localStorage.getItem('ppobConfig');
                const config = configRaw ? JSON.parse(configRaw) : { isOpen: true, margin: 0 };
                
                globalMargin = parseInt(config.margin) || 0;
                
                isStoreOpen = config.isOpen === true || config.isOpen === "true";
                if (config.isOpen === false || config.isOpen === "false") {
                    isStoreOpen = false;
                }

                // B. JIKA TOKO TUTUP -> STOP PROSES
                if (!isStoreOpen) {
                    bannerContainer.innerHTML = `
                        <div class="store-closed-banner">
                            <i class="fa-solid fa-shop-lock"></i>
                            MAAF, TOKO SEDANG TUTUP
                            <span style="font-size:0.7rem; font-weight:400; color:#93c5fd; margin-top:5px;">
                                Jam Operasional: ${config.openTime || '08:00'} - ${config.closeTime || '22:00'}
                            </span>
                        </div>
                    `;
                    playerId.disabled = true;
                    playerId.placeholder = "Toko Tutup";
                    
                    btnPay.disabled = true;
                    btnPay.innerText = "Toko Tutup";
                    btnPay.style.background = "#334155";
                    btnPay.style.cursor = "not-allowed";
                    btnPay.style.color = "#64748b";
                    
                    // Bersihkan container
                    diamondContainer.innerHTML = '';
                    membershipContainer.innerHTML = '';
                    if(labelDiamond) labelDiamond.style.display = 'none';

                    return; // STOP EXECUTION
                }

                // C. Ambil Produk
                const res = await fetch(`${API_URL}/products?platform=PPOB&category=${encodeURIComponent(TARGET_CATEGORY)}&sort=lowest`);
                if (!res.ok) throw new Error("Gagal mengambil data");

                const products = await res.json();
                
                // Clear Loading
                membershipContainer.innerHTML = '';
                diamondContainer.innerHTML = '';

                if (!Array.isArray(products) || products.length === 0) {
                    diamondContainer.innerHTML = `<div style="grid-column:span 2; text-align:center; color:#ef4444; padding:20px;">Produk Kosong</div>`;
                    return;
                }

                // D. Filter & Render
                let hasMembership = false;
                
                products.forEach(p => {
                    const basePrice = parseInt(p.price) || 0;
                    const finalPrice = basePrice + globalMargin;
                    const priceFormatted = new Intl.NumberFormat('id-ID').format(finalPrice);
                    
                    // Deteksi Jenis Produk
                    const lowerName = p.name.toLowerCase();
                    const isMembership = lowerName.includes('member') || lowerName.includes('weekly') || lowerName.includes('monthly');
                    
                    // Tentukan Icon & Container
                    // Path aset diperbaiki ke ../assets/
                    let iconImg = '../assets/icons/freefire/diamond-icon.png';
                    let targetContainer = diamondContainer;
                    
                    if (isMembership) {
                        hasMembership = true;
                        targetContainer = membershipContainer;
                        iconImg = '../assets/icons/mobile-legend/wdp-icon.png'; 
                    }

                    const div = document.createElement('div');
                    div.className = 'ff-card';
                    div.onclick = () => selectItem(div, p, finalPrice);
                    
                    div.innerHTML = `
                        <div class="card-body">
                            <span class="ff-amount">${p.name}</span>
                            <div class="ff-price-row">
                                <img src="${iconImg}" class="ff-icon-img" alt="Icon" onerror="this.src='../assets/icons/freefire/diamond-icon.png'">
                                <span class="ff-price">Rp ${priceFormatted}</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="instant-badge"><i class="fa-solid fa-bolt"></i> BOOYAH</div>
                        </div>
                    `;
                    targetContainer.appendChild(div);
                });

                // Tampilkan Section Membership jika ada isinya
                if (hasMembership) {
                    membershipSection.style.display = 'block';
                }

            } catch (error) {
                console.error(error);
                if(isStoreOpen) {
                    diamondContainer.innerHTML = `<div style="grid-column:span 2; text-align:center; color:#ef4444;">Gagal memuat data.</div>`;
                }
            }
        }

        // 2. Logic Pilih Produk
        function selectItem(el, productData, priceWithMargin) {
            if(!isStoreOpen) return;

            document.querySelectorAll('.ff-card').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            
            selectedProduct = { ...productData, finalPrice: priceWithMargin };
            checkForm();
        }

        function checkForm() {
            if(!isStoreOpen) return;

            const player = document.getElementById('playerId').value;
            const btn = document.getElementById('btnPay');
            
            // Validasi ID FF (biasanya angka, min 5 digit)
            if (player.length >= 5 && selectedProduct !== null) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        // 3. Proses ke Halaman Payment
        function goToPayment() {
            if (!selectedProduct || !isStoreOpen) return;
            
            const player = document.getElementById('playerId').value;
            
            const transactionData = {
                productId: selectedProduct._id,
                productSku: selectedProduct.buyer_sku_code, // SKU untuk Admin
                productName: selectedProduct.name,
                productPrice: selectedProduct.finalPrice,
                customerNumber: player,
                category: TARGET_CATEGORY,
                brand: 'FREE FIRE',
                type: 'MANUAL_PROCESS'
            };
            
            localStorage.setItem('currentTransaction', JSON.stringify(transactionData));
            window.location.href = '../payment.html';
        }
    </script>
</body>
</html>
