<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up OVO</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASIC --- */
        html { height: 100%; background: #2e1065; /* Dark Violet Base */ }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #2e1065;
        }

        /* --- ABSTRACT BACKGROUND ANIMATION --- */
        .abstract-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            overflow: hidden;
            background: linear-gradient(to bottom, #2e1065, #0f172a);
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(60px); opacity: 0.5;
            animation: moveOrb 8s infinite alternate ease-in-out;
        }
        .orb-1 {
            width: 300px; height: 300px; background: #7c3aed; /* Violet Bright */
            top: -50px; right: -50px;
        }
        .orb-2 {
            width: 200px; height: 200px; background: #06b6d4; /* Cyan Accent */
            bottom: 20%; left: -50px; animation-duration: 12s;
        }
        @keyframes moveOrb {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(20px) scale(1.1); }
        }

        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(46, 16, 101, 0.4); /* Sangat transparan */
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        /* --- HEADER --- */
        .ovo-header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
            background: rgba(46, 16, 101, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .btn-back { color: #e9d5ff; font-size: 1.2rem; text-decoration: none; transition: 0.2s; }
        .page-title { font-size: 1.1rem; font-weight: 700; letter-spacing: 0.5px; color: #fff; }
        .header-icon { color: #a78bfa; font-size: 1.2rem; }

        /* --- HERO: FLOATING CARD --- */
        .hero-section { padding: 30px 20px; text-align: center; }
        .ovo-card {
            background: linear-gradient(135deg, #4c1d95, #7c3aed);
            border-radius: 24px; padding: 25px;
            box-shadow: 0 15px 35px -5px rgba(76, 29, 149, 0.5);
            position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            animation: floatCard 6s ease-in-out infinite;
        }
        /* Motif Lingkaran di Kartu */
        .ovo-card::after {
            content: ''; position: absolute; top: -50px; right: -50px;
            width: 150px; height: 150px; border-radius: 50%;
            border: 20px solid rgba(255,255,255,0.05);
        }
        .ovo-card::before {
            content: ''; position: absolute; bottom: -30px; left: -30px;
            width: 100px; height: 100px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .ovo-text-logo { font-weight: 800; font-size: 1.5rem; color: #fff; letter-spacing: 2px; }
        .card-chip { font-size: 1.8rem; color: rgba(255,255,255,0.5); }
        
        .card-body { text-align: left; }
        .label-bal { font-size: 0.75rem; color: #e9d5ff; text-transform: uppercase; letter-spacing: 1px; }
        .balance { font-size: 1.6rem; font-weight: 700; margin-top: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }

        /* --- INPUT AREA --- */
        .input-container { padding: 0 20px 20px 20px; }
        .input-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #4c1d95; border-radius: 16px;
            padding: 5px 15px; display: flex; align-items: center; gap: 12px;
            transition: 0.3s;
        }
        .input-box:focus-within {
            border-color: #a78bfa; box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
            background: rgba(15, 23, 42, 0.8);
        }
        .country-code { font-weight: 600; color: #a78bfa; border-right: 1px solid #4c1d95; padding-right: 12px; }
        .phone-input {
            width: 100%; background: transparent; border: none; outline: none;
            color: #fff; font-size: 1.1rem; font-weight: 500; padding: 12px 0;
        }
        .contact-icon { color: #a78bfa; cursor: pointer; font-size: 1.1rem; }

        /* --- GRID NOMINAL --- */
        .grid-container { padding: 10px 20px 120px 20px; } /* Padding bawah besar utk navbar */
        .section-title { font-size: 0.9rem; color: #d8b4fe; margin-bottom: 15px; font-weight: 500; }
        
        .grid-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .grid-item {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px; padding: 16px;
            cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
        }
        .grid-item:hover { background: rgba(76, 29, 149, 0.3); border-color: #6d28d9; }
        
        .grid-item.selected {
            background: rgba(76, 29, 149, 0.6);
            border: 1px solid #a78bfa;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.2);
        }
        .grid-item.selected::after {
            content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: 0; right: 0;
            background: #a78bfa; color: #2e1065;
            padding: 2px 8px; border-radius: 0 0 0 10px; font-size: 0.7rem;
        }

        .amount { font-size: 1.15rem; font-weight: 700; color: #fff; display: block; }
        .price { font-size: 0.85rem; color: #a78bfa; margin-top: 4px; display: block; }
        .grid-item.selected .price { color: #fff; }

        /* --- BUTTON BAYAR --- */
        .btn-area { margin-top: 30px; width: 100%; }
        .btn-pay {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            background: linear-gradient(to right, #7c3aed, #4c1d95);
            color: #fff; font-size: 1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled {
            background: #1e293b; color: #64748b; box-shadow: none; cursor: not-allowed;
        }

        /* Banner Toko Tutup */
        .store-closed-banner {
            background: rgba(124, 58, 237, 0.15); border: 1px dashed #a78bfa; color: #a78bfa;
            padding: 20px; border-radius: 12px; text-align: center; font-weight: 600;
            margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;
        }
        .store-closed-banner i { font-size: 2rem; margin-bottom: 10px; display: block; }

    </style>
</head>
<body>

    <div class="abstract-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="mobile-container">
        
        <header class="ovo-header">
            <a href="../ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="page-title">OVO Top Up</div>
            <i class="fa-solid fa-bell header-icon"></i>
        </header>

        <div class="hero-section">
            <div class="ovo-card">
                <div class="card-header">
                    <div class="ovo-text-logo">OVO</div>
                    <i class="fa-solid fa-wifi card-chip" style="transform: rotate(90deg);"></i>
                </div>
                <div class="card-body">
                    <div class="label-bal">Saldo Anda Kosong?</div>
                    <div class="balance">Top Up Sekarang!</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div id="closedBannerContainer"></div> <div class="section-title">Nomor OVO Tujuan</div>
            <div class="input-box">
                <span class="country-code">+62</span>
                <input type="tel" class="phone-input" placeholder="8xx-xxxx-xxxx" id="ovoNumber" oninput="validateForm()">
                <i class="fa-solid fa-address-book contact-icon"></i>
            </div>
        </div>

        <div class="grid-container">
            <div class="section-title">Pilih Nominal Top Up</div>
            <div class="grid-wrapper" id="nominalContainer">
                <div style="grid-column: span 2; text-align: center; padding: 20px; color: #a78bfa;">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat produk...
                </div>
            </div>

            <div class="btn-area">
                <button class="btn-pay" id="btnPay" disabled onclick="goToPayment()">
                    Lanjut ke Pembayaran <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
        <a href="/ppob.html" class="active"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i><span>Troli</span></a>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
    </nav>

    <script>
        const API_URL = '/api';
        const TARGET_CATEGORY = 'Ovo'; // Kategori Database
        let selectedProduct = null;
        let globalMargin = 0;
        let isStoreOpen = true;

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });

        async function loadData() {
            const container = document.getElementById('nominalContainer');
            const bannerContainer = document.getElementById('closedBannerContainer');
            const btnPay = document.getElementById('btnPay');

            try {
                // 1. CEK STATUS TOKO & MARGIN
                const config = JSON.parse(localStorage.getItem('ppobConfig')) || { isOpen: true, margin: 0 };
                globalMargin = parseInt(config.margin) || 0;
                isStoreOpen = config.isOpen;

                // 2. JIKA TOKO TUTUP
                if (!isStoreOpen) {
                    bannerContainer.innerHTML = `
                        <div class="store-closed-banner">
                            <i class="fa-solid fa-shop-lock"></i>
                            MAAF, TOKO SEDANG TUTUP
                        </div>
                    `;
                    document.getElementById('ovoNumber').disabled = true;
                    btnPay.disabled = true;
                    btnPay.innerText = "Toko Tutup";
                    btnPay.style.background = "#1e293b"; 
                    btnPay.style.cursor = "not-allowed";
                    btnPay.style.color = "#64748b";
                    
                    container.innerHTML = ''; 
                    return; 
                }

                // 3. LOAD PRODUK DARI DATABASE
                const res = await fetch(`${API_URL}/products?platform=PPOB&category=${encodeURIComponent(TARGET_CATEGORY)}&sort=lowest`);
                const products = await res.json();

                container.innerHTML = ''; 

                if (products.length === 0) {
                    container.innerHTML = `<div style="grid-column: span 2; text-align: center; color: #a78bfa;">Produk Kosong</div>`;
                    return;
                }

                // 4. RENDER PRODUK
                products.forEach(p => {
                    const finalPrice = p.price + globalMargin;
                    const priceFormatted = new Intl.NumberFormat('id-ID').format(finalPrice);
                    
                    // Ambil angka dari nama produk (Misal "Ovo 20000" -> "20000")
                    const nominalText = p.name.replace(/[^0-9]/g, ''); 
                    
                    const div = document.createElement('div');
                    div.className = 'grid-item';
                    div.onclick = () => selectItem(div, p, finalPrice);
                    
                    // TAMPILKAN NAMA PRODUK APA ADANYA (p.name)
                    div.innerHTML = `
                        <span class="amount">${p.name}</span>
                        <span class="price">Rp ${priceFormatted}</span>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div style="grid-column: span 2; text-align: center; color: #a78bfa;">Gagal memuat data.</div>`;
            }
        }

        function selectItem(el, productData, finalPrice) {
            if(!isStoreOpen) return;

            document.querySelectorAll('.grid-item').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            
            selectedProduct = { ...productData, finalPrice: finalPrice };
            validateForm();
        }

        function validateForm() {
            const phone = document.getElementById('ovoNumber').value;
            const btn = document.getElementById('btnPay');

            if(!isStoreOpen) return;

            if (phone.length > 9 && selectedProduct !== null) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        function goToPayment() {
            if (!selectedProduct) return;
            const phone = document.getElementById('ovoNumber').value;

            const transactionData = {
                productId: selectedProduct._id,
                productName: selectedProduct.name,
                productPrice: selectedProduct.finalPrice, 
                customerNumber: phone,
                category: TARGET_CATEGORY
            };

            localStorage.setItem('currentTransaction', JSON.stringify(transactionData));
            window.location.href = '../payment.html';
        }
    </script>
</body>
</html>
