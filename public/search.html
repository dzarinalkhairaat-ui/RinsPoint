<!DOCTYPE html>
<html lang="id">
<head>

    <script>
    // CEK SESI LOGIN (VERSI POPUP ALERT)
    function checkLoginSession() {
        const user = JSON.parse(localStorage.getItem('rinsUser'));
        
        // 1. Cek apakah user ada?
        if (!user || !user.isLoggedIn) {
            window.location.replace('/login-pelanggan.html');
            return;
        }

        // 2. Cek Waktu (2 Menit = 120.000 ms)
        const currentTime = Date.now();
        const lastActive = user.lastActive || 0;
        const timeDiff = currentTime - lastActive;
        const maxIdleTime = 2 * 60 * 1000; // 2 Menit

        if (timeDiff > maxIdleTime) {
            // Tampilkan Popup Alert
            alert("Maaf, sesi Anda telah habis karena tidak aktif selama 2 menit. Silakan login kembali.");
            
            // Hapus data & Tendang ke Login
            localStorage.removeItem('rinsUser');
            window.location.replace('/login-pelanggan.html');
        } else {
            // Perbarui waktu aktif (agar tidak logout kalau user aktif)
            user.lastActive = currentTime;
            localStorage.setItem('rinsUser', JSON.stringify(user));
        }
    }
    // Jalankan Pengecekan
    checkLoginSession();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pencarian - RinsPoint</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0F172A; color: white; }
        .search-header {
            padding: 1rem; background: #1E293B; display: flex; align-items: center; gap: 12px;
            position: sticky; top: 0; z-index: 50; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .search-input-wrapper { flex: 1; position: relative; }
        .search-input-wrapper input {
            width: 100%; background: #0F172A; border: 1px solid #334155; padding: 12px 12px 12px 45px;
            border-radius: 12px; color: white; outline: none; font-size: 0.9rem;
        }
        .search-input-wrapper input:focus { border-color: #4ADE80; }
        .search-input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        #searchResults { padding: 1rem; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    </style>
</head>
<body>

    <div class="mobile-container">
        <header class="search-header">
            <a href="/" style="color: white; font-size: 1.2rem; padding: 5px;">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="search-input-wrapper">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari nama produk..." autocomplete="off">
            </div>
        </header>

        <main>
            <div id="searchResults">
                <div style="grid-column: 1/-1; text-align: center; margin-top: 3rem; color: #64748b;">
                    <i class="fa-solid fa-magnifying-glass" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <p>Ketik nama produk untuk mencari</p>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="/" class="active"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
            <a href="/ppob.html"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
            
            <a href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Troli</span>
                <span class="cart-badge-fixed" id="cartBadge">0</span>
            </a>

            <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
        </nav>
    </div>

    <script>
        const API_URL = '/api';
        const input = document.getElementById('searchInput');
        const container = document.getElementById('searchResults');
        let timeout = null;

        // --- UPDATE PENTING: CEK APAKAH ADA TITIPAN KEYWORD DARI HOME ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const keywordFromHome = urlParams.get('keyword');

            if (keywordFromHome) {
                // 1. Isi kolom input dengan keyword dari home
                input.value = keywordFromHome;
                // 2. Langsung jalankan pencarian
                performSearch(keywordFromHome);
            } else {
                // Jika tidak ada keyword, fokuskan kursor agar siap ketik
                input.focus();
            }
        });

        // Event Ketik Manual (Jika user ingin cari lagi di halaman ini)
        input.addEventListener('input', (e) => {
            const keyword = e.target.value.trim();
            clearTimeout(timeout);
            if (keyword.length === 0) {
                container.innerHTML = `...kode kosong...`; // (Disingkat biar rapi)
                return;
            }
            timeout = setTimeout(() => performSearch(keyword), 500);
        });
        
        // Agar bisa tekan Enter juga di halaman ini
        input.addEventListener('keypress', (e) => {
             if (e.key === 'Enter') {
                 e.preventDefault();
                 clearTimeout(timeout);
                 performSearch(input.value.trim());
             }
        });

        async function performSearch(keyword) {
            if(!keyword) return;
            
            container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #4ADE80; margin-top: 2rem;">Mencari...</p>';
            
            try {
                const res = await fetch(`${API_URL}/products/search?keyword=${encodeURIComponent(keyword)}`);
                const products = await res.json();
                
                container.innerHTML = '';

                if (!Array.isArray(products) || products.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; margin-top: 3rem; color: #64748b;">
                            <i class="fa-solid fa-box-open" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <p>Produk "${keyword}" tidak ditemukan.</p>
                        </div>`;
                    return;
                }

                products.forEach(prod => {
                    const harga = new Intl.NumberFormat('id-ID').format(prod.price);
                    const img = (prod.images && prod.images.length > 0) ? prod.images[0] : 'https://via.placeholder.com/150';
                    
                    const card = document.createElement('div');
                    card.className = 'product-card'; 
                    card.onclick = () => window.location.href = `product.html?slug=${prod.slug}`;
                    
                    card.innerHTML = `
                        <div class="img-wrapper"><img src="${img}" alt="${prod.name}"></div>
                        <div class="details">
                            <h4>${prod.name}</h4>
                            <div class="price-container">
                                <div class="current-price" style="color:#4ADE80; font-weight:700;">Rp ${harga}</div>
                            </div>
                            <button class="btn-buy">LIHAT DETAIL</button>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #EF4444;">Gagal memuat data.</p>';
            }
        }
    </script>

    <script>
    // 1. Fungsi Update Badge
    function updateCartBadge() {
        const cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
        const badge = document.getElementById('cartBadge');
        if (badge) {
            badge.innerText = cart.length;
            if (cart.length > 0) {
                badge.classList.add('show');
            } else {
                badge.classList.remove('show');
            }
        }
    }

    // 2. Jalankan saat load
    document.addEventListener('DOMContentLoaded', updateCartBadge);

    // 3. PENTING: Panggil updateCartBadge() setiap kali Anda menghapus item!
    // (Pastikan di logika hapus barang/btn-remove Anda memanggil fungsi ini)
</script>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // ===========================================
            // 1. CEK SESI LOGIN (FITUR AUTO LOGOUT 2 MENIT)
            // ===========================================
            function checkLoginSession() {
                const user = JSON.parse(localStorage.getItem('rinsUser'));
                
                // A. Cek apakah user sudah login?
                if (!user || !user.isLoggedIn) {
                    window.location.href = '/login-pelanggan.html';
                    return;
                }

                // B. Cek Waktu (2 Menit = 120.000 ms)
                const currentTime = Date.now();
                const lastActive = user.lastActive || 0;
                const timeDiff = currentTime - lastActive;
                const maxIdleTime = 2 * 60 * 1000; // 2 Menit

                if (timeDiff > maxIdleTime) {
                    // WAKTU HABIS: Hapus sesi & Tendang ke login
                    alert("Sesi berakhir (2 Menit Inaktif). Silakan login kembali.");
                    localStorage.removeItem('rinsUser');
                    window.location.href = '/login-pelanggan.html';
                } else {
                    // MASIH AKTIF: Perbarui waktu (Reset timer)
                    user.lastActive = currentTime;
                    localStorage.setItem('rinsUser', JSON.stringify(user));
                }
            }
            // Jalankan pengecekan saat halaman dibuka
            checkLoginSession();


            // ===========================================
            // 2. LOGIKA PENCARIAN (SEARCH)
            // ===========================================
            const homeInput = document.getElementById('homeSearchInput');
            const homeIcon = document.getElementById('homeSearchIcon');

            const goToSearchPage = () => {
                const keyword = homeInput.value.trim();
                if (keyword) {
                    window.location.href = `search.html?keyword=${encodeURIComponent(keyword)}`;
                } else {
                    homeInput.focus();
                }
            };

            if (homeInput) {
                homeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') goToSearchPage();
                });
            }

            if (homeIcon) {
                homeIcon.addEventListener('click', goToSearchPage);
            }


            // ===========================================
            // 3. LOGIKA BADGE TROLI (ANGKA MERAH)
            // ===========================================
            const cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
            const badge = document.getElementById('cartBadge');
            
            if (badge) {
                badge.innerText = cart.length;
                if (cart.length > 0) {
                    badge.classList.add('show');
                } else {
                    badge.classList.remove('show');
                }
            }
        });
    </script>

</body>
</html>
