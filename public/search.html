<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pencarian - RinsPoint</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/pages/search.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mobile-container">
        <header class="search-header">
            <a href="/">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="search-input-wrapper">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari nama produk..." autocomplete="off">
            </div>
        </header>

        <main>
            <div id="searchResults">
                <div class="empty-state-text">
                    <i class="fa-solid fa-magnifying-glass empty-state-icon"></i>
                    <p>Ketik nama produk untuk mencari</p>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
            <a href="/ppob.html"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
            <a href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Troli</span>
                <span class="cart-badge-fixed" id="cartBadge">0</span>
            </a>
            <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
        </nav>
    </div>

    <script>
        const API_URL = '/api';
        const input = document.getElementById('searchInput');
        const container = document.getElementById('searchResults');
        let timeout = null;

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const keywordFromHome = urlParams.get('keyword');

            if (keywordFromHome) {
                input.value = keywordFromHome;
                performSearch(keywordFromHome);
            } else {
                input.focus();
            }
        });

        input.addEventListener('input', (e) => {
            const keyword = e.target.value.trim();
            clearTimeout(timeout);
            if (keyword.length === 0) {
                // Reset ke tampilan awal
                container.innerHTML = `
                    <div class="empty-state-text">
                        <i class="fa-solid fa-magnifying-glass empty-state-icon"></i>
                        <p>Ketik nama produk untuk mencari</p>
                    </div>`;
                return;
            }
            timeout = setTimeout(() => performSearch(keyword), 500);
        });
        
        input.addEventListener('keypress', (e) => {
             if (e.key === 'Enter') {
                 e.preventDefault();
                 clearTimeout(timeout);
                 performSearch(input.value.trim());
             }
        });

        async function performSearch(keyword) {
            if(!keyword) return;
            
            // Tampilkan Loading
            container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #4ADE80; margin-top: 2rem;">Mencari...</p>';
            
            try {
                const res = await fetch(`${API_URL}/products/search?keyword=${encodeURIComponent(keyword)}`);
                const products = await res.json();
                
                container.innerHTML = '';

                if (!Array.isArray(products) || products.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state-text">
                            <i class="fa-solid fa-box-open empty-state-icon"></i>
                            <p>Produk "${keyword}" tidak ditemukan.</p>
                        </div>`;
                    return;
                }

                products.forEach(prod => {
                    const harga = new Intl.NumberFormat('id-ID').format(prod.price);
                    const img = (prod.images && prod.images.length > 0) ? prod.images[0] : 'https://via.placeholder.com/150';
                    
                    const card = document.createElement('div');
                    card.className = 'product-card'; 
                    card.onclick = () => window.location.href = `product.html?slug=${prod.slug}`;
                    
                    card.innerHTML = `
                        <div class="img-wrapper"><img src="${img}" alt="${prod.name}"></div>
                        <div class="details">
                            <h4>${prod.name}</h4>
                            <div class="price-container">
                                <div class="current-price">Rp ${harga}</div>
                            </div>
                            <button class="btn-buy">LIHAT DETAIL</button>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #EF4444;">Gagal memuat data.</p>';
            }
        }
    </script>

    <script>
    function updateCartBadge() {
        const cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
        const badge = document.getElementById('cartBadge');
        if (badge) {
            badge.innerText = cart.length;
            if (cart.length > 0) {
                badge.classList.add('show');
            } else {
                badge.classList.remove('show');
            }
        }
    }
    document.addEventListener('DOMContentLoaded', updateCartBadge);
    </script>
</body>
</html>
