<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Semua Produk - RinsPoint</title>
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    
    <script src="/js/pwa-register.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Container Grid 2 Kolom */
        #allProductsContainer {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 10px !important;
            padding: 1rem 1rem !important;
            align-items: stretch !important;
        }

        /* Style Kolom Pencarian */
        .search-bar-inline {
            padding: 0 1rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .search-bar-inline input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: #1E293B;
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 0.9rem;
        }
        .search-bar-inline i {
            position: absolute;
            left: 1.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        /* --- PERBAIKAN TAMPILAN KARTU PRODUK (FIXED) --- */
        .product-card {
            background: #1E293B !important;
            border-radius: 12px !important;
            overflow: hidden !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            position: relative !important;
            cursor: pointer !important;
            
            /* Flexbox Kolom: KUNCI agar tombol bisa didorong ke bawah */
            display: flex !important;
            flex-direction: column !important;
            height: 100% !important; 
        }

        .badges {
            position: absolute !important; top: 8px !important; right: 8px !important;
            background: #EF4444 !important; color: white !important; font-size: 0.6rem !important;
            padding: 2px 6px !important; border-radius: 4px !important; font-weight: 700 !important; z-index: 2 !important;
        }

        /* Gambar Wajib Kotak (1:1) */
        .img-wrapper {
            width: 100% !important;
            aspect-ratio: 1 / 1 !important;
            background: #000 !important;
            overflow: hidden !important;
        }
        .img-wrapper img {
            width: 100% !important; height: 100% !important; 
            object-fit: cover !important; /* Anti Gepeng */
            display: block !important;
        }

        /* Area Detail */
        .details {
            padding: 10px !important;
            display: flex !important; flex-direction: column !important; 
            flex-grow: 1 !important; /* Mengisi sisa ruang */
        }

        .details h4 {
            font-size: 0.85rem !important; 
            color: #F8FAFC !important;
            font-weight: 600 !important;
            margin-bottom: 8px !important;
            line-height: 1.3 !important;
            
            /* Batasi Judul 2 Baris */
            display: -webkit-box !important; 
            -webkit-line-clamp: 2 !important; 
            -webkit-box-orient: vertical !important; 
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            min-height: 2.6em !important; 
        }

        .price-container { 
            margin-bottom: 10px !important; 
        }
        .current-price { font-weight: 700 !important; color: #4ADE80 !important; font-size: 1rem !important; }
        .original-price { font-size: 0.7rem !important; text-decoration: line-through !important; color: #94a3b8 !important; }

        /* Tombol Selalu di Bawah */
        .btn-buy {
            width: 100% !important; text-align: center !important;
            background: #4ADE80 !important; color: #064E3B !important;
            border: none !important; padding: 8px 0 !important; border-radius: 8px !important;
            font-size: 0.75rem !important; font-weight: 700 !important; cursor: pointer !important;
            margin-top: auto !important; /* DORONG KE BAWAH */
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        <header class="main-header">
            <a href="/" style="color: #fff; margin-right: 1rem;"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="logo-text">Semua Produk</div>
            
            <div class="header-actions">
                <div class="btn-filter" id="filterBtn"><i class="fa-solid fa-arrow-down-short-wide"></i></div>
                <div class="filter-dropdown" id="filterMenu">
                    <div class="filter-option active" onclick="applySort('newest', this)">Terbaru</div>
                    <div class="filter-option" onclick="applySort('lowest', this)">Termurah</div>
                    <div class="filter-option" onclick="applySort('highest', this)">Termahal</div>
                </div>
            </div>
        </header>

        <div class="search-bar-inline">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="inlineSearchInput" placeholder="Cari di semua produk...">
        </div>

        <main class="home-page" style="padding-top: 0;">
            <div id="allProductsContainer">
                <p style="color: #64748b; padding: 1rem; grid-column: 1/-1; text-align: center;">Memuat semua produk...</p>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-logo">RinsPoint</div>
            <div class="social-links">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            </div>
            <div class="footer-menu">
                <a href="about.html">Tentang Kami</a>
                <a href="how-to.html">Cara Belanja</a>
            </div>
            <div class="copyright">&copy; 2025 RinsPoint. All rights reserved.</div>
        </footer>

        <nav class="bottom-nav">
            <a href="/" class="active"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
            <a href="/ppob.html"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
            
            <a href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Troli</span>
                <span class="cart-badge-fixed" id="cartBadge">0</span>
            </a>

            <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
        </nav>

    </div>

    <script src="js/products.js"></script>
    <script src="js/whatsapp.js"></script>
    <script src="js/loading.js"></script>
</body>
</html>
