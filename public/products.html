<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Semua Produk - RinsPoint</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/pages/products.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    
    <script src="/js/pwa-register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mobile-container">
        <header class="main-header">
            <a href="/" style="color: #fff; margin-right: 1rem;"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="logo-text">Semua Produk</div>
            
            <div class="header-actions">
                <div class="btn-filter" id="filterBtn"><i class="fa-solid fa-arrow-down-short-wide"></i></div>
                <div class="filter-dropdown" id="filterMenu">
                    <div class="filter-option active" onclick="applySort('newest', this)">Terbaru</div>
                    <div class="filter-option" onclick="applySort('lowest', this)">Termurah</div>
                    <div class="filter-option" onclick="applySort('highest', this)">Termahal</div>
                </div>
            </div>
        </header>

        <div class="search-bar-inline">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="inlineSearchInput" placeholder="Cari di semua produk...">
        </div>

        <main class="products-page-content" style="padding-top: 0;">
            <div id="allProductsContainer">
                <p class="status-message">Memuat semua produk...</p>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-logo">RinsPoint</div>
            <div class="social-links">
                <a href="https://www.instagram.com/rinssstore_?igsh=M254MG90azFxdm5x"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/muhammad.darin.56"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com/@abudzaarr?_r=1&_t=ZS-920MOJzN50y"><i class="fa-brands fa-tiktok"></i></a>
            </div>
            <div class="footer-menu">
                <a href="about.html">Tentang Kami</a>
                <a href="how-to.html">Cara Belanja</a>
            </div>
            <div class="copyright">&copy; 2025 RinsPoint. All rights reserved.</div>
        </footer>

        <nav class="bottom-nav">
            <a href="/" class="active"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
            <a href="/ppob.html"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
            
            <a href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Troli</span>
                <span class="cart-badge-fixed" id="cartBadge">0</span>
            </a>

            <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
        </nav>

    </div>

    <script src="js/whatsapp.js"></script>
    <script src="js/loading.js"></script>

    <script>
        const API_URL = '/api';
        let currentSort = 'newest';
        let allProductsData = []; 

        document.addEventListener('DOMContentLoaded', () => {
            setupFilterUI();
            loadAllProducts();
            setupInlineSearch();
            updateCartBadge();
        });

        // --- SETUP FILTER & SORTING ---
        function setupFilterUI() {
            const btn = document.getElementById('filterBtn');
            const menu = document.getElementById('filterMenu');
            
            if(btn && menu) {
                btn.addEventListener('click', (e) => { 
                    e.stopPropagation(); 
                    menu.classList.toggle('show'); 
                    btn.classList.toggle('active'); 
                });
                
                document.addEventListener('click', (e) => {
                    if (!btn.contains(e.target) && !menu.contains(e.target)) { 
                        menu.classList.remove('show'); 
                        btn.classList.remove('active'); 
                    }
                });
            }
        }

        function applySort(sortType, element) {
            currentSort = sortType;
            document.querySelectorAll('.filter-option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('filterMenu').classList.remove('show');
            document.getElementById('filterBtn').classList.remove('active');
            loadAllProducts();
        }

        async function loadAllProducts() {
            const container = document.getElementById('allProductsContainer');
            container.innerHTML = '<p class="status-message">Memuat...</p>';

            try {
                const res = await fetch(`${API_URL}/products?sort=${currentSort}`);
                const products = await res.json();
                allProductsData = products; 

                renderProducts(products);
            } catch (error) {
                container.innerHTML = '<p class="status-message" style="color: #EF4444;">Gagal memuat produk.</p>';
            }
        }

        function renderProducts(products) {
            const container = document.getElementById('allProductsContainer');
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<p class="status-message">Produk tidak ditemukan.</p>';
                return;
            }

            products.forEach(prod => {
                let badgeHtml = '';
                let priceHtml = `<div class="current-price">Rp ${new Intl.NumberFormat('id-ID').format(prod.price)}</div>`;

                if (prod.originalPrice && prod.originalPrice > prod.price) {
                    const diskon = Math.round(((prod.originalPrice - prod.price) / prod.originalPrice) * 100);
                    const hargaCoret = new Intl.NumberFormat('id-ID').format(prod.originalPrice);
                    badgeHtml = `<div class="badges">Hemat ${diskon}%</div>`;
                    priceHtml = `<div class="original-price">Rp ${hargaCoret}</div><div class="current-price">Rp ${new Intl.NumberFormat('id-ID').format(prod.price)}</div>`;
                }

                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => window.location.href = `product.html?slug=${prod.slug}`;
                
                card.innerHTML = `
                    ${badgeHtml}
                    <div class="img-wrapper"><img src="${prod.images[0] || 'https://via.placeholder.com/150'}" alt="${prod.name}" onerror="this.src='https://via.placeholder.com/150'"></div>
                    <div class="details">
                        <h4>${prod.name}</h4>
                        <div class="price-container">${priceHtml}</div>
                        <button class="btn-buy">LIHAT DETAIL</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- PENCARIAN INLINE ---
        function setupInlineSearch() {
            const input = document.getElementById('inlineSearchInput');
            if(input) {
                input.addEventListener('input', (e) => {
                    const keyword = e.target.value.toLowerCase();
                    const filtered = allProductsData.filter(p => p.name.toLowerCase().includes(keyword));
                    renderProducts(filtered);
                });
            }
        }

        // --- BADGE TROLI ---
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
            const badge = document.getElementById('cartBadge');
            if (badge) {
                badge.innerText = cart.length;
                if (cart.length > 0) badge.classList.add('show');
                else badge.classList.remove('show');
            }
        }
    </script>

</body>
</html>
