<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checkout - RinsPoint</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL & BACKGROUND --- */
        html { height: 100%; background: #0f172a; }
        body { 
            margin: 0; min-height: 100%; color: #fff; font-family: 'Poppins', sans-serif;
            overflow-x: hidden; position: relative;
            background-color: #0f172a;
        }

        /* Background Aurora */
        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #0f172a; overflow: hidden;
        }
        .blob {
            position: absolute; filter: blur(80px); opacity: 0.4;
            animation: floatBlob 15s infinite alternate; border-radius: 50%;
        }
        .b1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #3b82f6; }
        .b2 { bottom: 20%; right: -10%; width: 250px; height: 250px; background: #10b981; animation-duration: 20s; }
        
        @keyframes floatBlob {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        .mobile-container {
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(15px);
            padding-bottom: 120px; /* Extra space for Floating Bar */
        }

        /* --- 2. HEADER --- */
        .checkout-header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 15px 20px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .btn-back { color: #fff; font-size: 1.2rem; text-decoration: none; }
        .header-title { font-size: 1.1rem; font-weight: 700; letter-spacing: 0.5px; }

        /* --- 3. RECEIPT CARD (Rincian Pesanan) --- */
        .content-area { padding: 20px; animation: fadeInUp 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .receipt-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 20px; padding: 25px;
            border: 1px solid rgba(255,255,255,0.08);
            position: relative; overflow: hidden;
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.4);
            margin-bottom: 25px;
        }
        /* Hiasan gerigi di atas struk */
        .receipt-card::before {
            content: ''; position: absolute; top: -5px; left: 0; right: 0; height: 10px;
            background: radial-gradient(circle, transparent 4px, #1e293b 5px);
            background-size: 10px 10px; opacity: 0.5;
        }

        .row-detail { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.9rem; align-items: center; }
        .label { color: #94a3b8; font-size: 0.85rem; }
        .value { color: #fff; font-weight: 600; text-align: right; max-width: 60%; word-wrap: break-word; }
        
        .divider-dashed { border-top: 2px dashed rgba(255,255,255,0.1); margin: 15px 0; }
        
        .total-row { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .total-label { color: #fff; font-weight: 700; font-size: 1rem; }
        .total-value { 
            color: #4ade80; font-weight: 800; font-size: 1.4rem; 
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }

        /* --- 4. PAYMENT METHODS --- */
        .section-header { margin-bottom: 15px; }
        .sec-title { 
            font-size: 0.95rem; font-weight: 700; color: #e2e8f0; 
            display: flex; align-items: center; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .sec-bar { height: 18px; width: 4px; background: #3b82f6; border-radius: 4px; margin-right: 10px; }

        .method-group { margin-bottom: 20px; }
        .method-label { 
            color: #64748b; font-size: 0.75rem; margin-bottom: 8px; 
            display: block; text-transform: uppercase; font-weight: 600; letter-spacing: 1px;
        }
        
        .payment-method {
            display: flex; align-items: center; gap: 15px;
            background: rgba(30, 41, 59, 0.6); 
            padding: 15px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 12px; cursor: pointer; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        
        .payment-method:hover { background: rgba(30, 41, 59, 0.9); transform: translateX(5px); }
        
        .payment-method.active {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.08);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.1);
        }

        .method-icon { 
            font-size: 1.5rem; color: #fff; width: 45px; height: 45px;
            background: rgba(255,255,255,0.05); border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        
        .method-info { flex: 1; }
        .method-name { color: white; font-weight: 600; font-size: 0.95rem; display: flex; align-items: center; gap: 8px; }
        .method-desc { color: #94a3b8; font-size: 0.75rem; margin-top: 2px; }
        
        .check-badge { 
            width: 24px; height: 24px; background: #4ade80; border-radius: 50%;
            display: none; align-items: center; justify-content: center;
            color: #064e3b; font-size: 0.8rem; box-shadow: 0 0 10px #4ade80;
        }
        .payment-method.active .check-badge { display: flex; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        .btn-copy { 
            background: rgba(255,255,255,0.1); color: #cbd5e1; border: none; 
            padding: 4px 10px; border-radius: 6px; font-size: 0.65rem; 
            cursor: pointer; text-transform: uppercase; font-weight: 600; transition: 0.2s;
        }
        .btn-copy:active { background: #fff; color: #000; }

        /* --- 5. UPLOAD AREA --- */
        .upload-box {
            border: 2px dashed #475569; border-radius: 16px; padding: 30px 20px;
            text-align: center; cursor: pointer; background: rgba(15, 23, 42, 0.5);
            margin-top: 15px; transition: 0.3s; position: relative; overflow: hidden;
        }
        .upload-box:hover { border-color: #4ade80; background: rgba(74, 222, 128, 0.05); }
        
        .upload-icon { 
            font-size: 2.5rem; color: #4ade80; margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(74, 222, 128, 0.4));
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        
        .upload-text { color: #cbd5e1; font-size: 0.85rem; font-weight: 500; }
        #previewImg { 
            width: 100%; height: 100%; object-fit: contain; position: absolute; 
            top: 0; left: 0; display: none; background: #0f172a; z-index: 5; 
        }

        /* --- 6. FLOATING BOTTOM BAR (E-COMMERCE STYLE) --- */
        .floating-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            max-width: 480px; margin: 0 auto;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            padding: 15px 20px; border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between; z-index: 100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        
        .bar-total { display: flex; flex-direction: column; }
        .bar-label { font-size: 0.75rem; color: #94a3b8; }
        .bar-price { font-size: 1.2rem; font-weight: 700; color: #fff; }

        .btn-confirm { 
            background: linear-gradient(to right, #22c55e, #16a34a);
            color: #fff; border: none; padding: 12px 30px; border-radius: 50px;
            font-weight: 700; font-size: 1rem; cursor: pointer; 
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.4);
            transition: 0.3s;
        }
        .btn-confirm:active { transform: scale(0.95); }
        .btn-confirm:disabled { 
            background: #334155; color: #64748b; cursor: not-allowed; box-shadow: none; 
        }

        /* --- 7. MODALS (PRESERVED) --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 9999; display: none; 
            justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(10px); 
        }
        .modal-overlay.show { display: flex; animation: zoomIn 0.3s ease; }
        
        .modal-box { 
            background: #1e293b; width: 100%; max-width: 350px; 
            border-radius: 24px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); 
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        
        .admin-list { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; text-align: left; }
        .admin-item { 
            background: #0f172a; padding: 12px; border-radius: 12px; 
            display: flex; align-items: center; gap: 12px; cursor: pointer; 
            border: 1px solid #334155; transition: 0.2s;
        }
        .admin-item:hover { border-color: #25D366; background: rgba(37, 211, 102, 0.1); }
        .admin-avatar { 
            width: 40px; height: 40px; background: #25D366; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem;
        }

        #qrisImage { width: 100%; max-width: 280px; border-radius: 15px; margin: 15px 0; border: 4px solid #fff; }

    </style>
</head>
<body>

    <div class="aurora-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>

    <div class="mobile-container">
        
        <header class="checkout-header">
            <a href="/ppob.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header-title">Checkout Pesanan</div>
        </header>

        <main class="content-area">
            
            <div class="receipt-card">
                <div class="row-detail">
                    <span class="label">Produk</span>
                    <span class="value" id="dispProduct">Memuat...</span>
                </div>
                <div class="row-detail">
                    <span class="label">ID / Nomor</span>
                    <span class="value" id="dispNumber">-</span>
                </div>
                
                <div class="divider-dashed"></div>
                
                <div class="total-row">
                    <span class="total-label">Total Tagihan</span>
                    <span class="total-value" id="dispPrice">Rp 0</span>
                </div>
            </div>

            <div class="section-header">
                <div class="sec-title">
                    <div class="sec-bar"></div> Metode Pembayaran
                </div>
            </div>

            <div id="paymentMethodsContainer">
                <p style="text-align:center; color:#64748b; margin-top:20px;">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...
                </p>
            </div>

            <div class="section-header" style="margin-top: 30px;">
                <div class="sec-title">
                    <div class="sec-bar" style="background:#10b981;"></div> Konfirmasi Bukti
                </div>
            </div>
            
            <div class="upload-box" onclick="document.getElementById('proofFile').click()">
                <input type="file" id="proofFile" accept="image/*" style="display: none;" onchange="previewProof(this)">
                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                <div class="upload-text">Ketuk untuk upload bukti transfer</div>
                <img id="previewImg">
            </div>

        </main>

        <div class="floating-bar">
            <div class="bar-total">
                <span class="bar-label">Total Bayar:</span>
                <span class="bar-price" id="dispPriceFloat">Rp 0</span>
            </div>
            <button onclick="openAdminModal()" id="btnConfirm" class="btn-confirm" disabled>
                Bayar Sekarang <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="adminModal" class="modal-overlay">
        <div class="modal-box">
            <i class="fa-brands fa-whatsapp" style="font-size: 3rem; color: #25D366; margin-bottom: 15px;"></i>
            <h3 style="color:white; margin:0 0 10px 0;">Pilih Admin</h3>
            <p style="color:#94a3b8; font-size:0.85rem; margin-bottom:20px;">Kirim bukti pembayaran ke admin yang online:</p>
            
            <div id="adminListContainer" class="admin-list"></div>
            
            <button onclick="document.getElementById('adminModal').classList.remove('show')" style="width:100%; padding:12px; background:transparent; border:1px solid #64748b; color:#cbd5e1; border-radius:12px; margin-top:15px; cursor:pointer; font-weight:600;">Batal</button>
        </div>
    </div>

    <div id="qrisModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:white; margin:0;">Scan QRIS</h3>
            <p style="color:#94a3b8; font-size:0.85rem; margin-top:5px; margin-bottom: 15px;">Scan kode di bawah untuk membayar</p>
            
            <img id="qrisImage" src="" alt="QR Code">
            
            <p style="color:#4ade80; font-weight:bold; font-size:1.1rem; margin:10px 0;" id="qrisName">-</p>
            
            <button onclick="document.getElementById('qrisModal').classList.remove('show')" style="width:100%; background:#4ade80; color:#064e3b; padding:12px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; margin-top:10px;">Tutup</button>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let transaction = null;
        let selectedMethod = null;
        let adminContacts = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const rawData = localStorage.getItem('currentTransaction');
            if (!rawData) { alert('Data transaksi hilang.'); window.location.href = '/ppob.html'; return; }
            transaction = JSON.parse(rawData);

            // Update Text di Receipt Card
            document.getElementById('dispProduct').innerText = transaction.productName;
            document.getElementById('dispNumber').innerText = transaction.customerNumber;
            const formattedPrice = 'Rp ' + new Intl.NumberFormat('id-ID').format(transaction.productPrice);
            document.getElementById('dispPrice').innerText = formattedPrice;
            
            // Update Text di Floating Bar (New)
            const floatPrice = document.getElementById('dispPriceFloat');
            if(floatPrice) floatPrice.innerText = formattedPrice;

            await loadPaymentMethods();
            await loadAdmins();
        });

        async function loadPaymentMethods() {
            const container = document.getElementById('paymentMethodsContainer');
            try {
                const res = await fetch(`${API_URL}/payments`);
                const methods = await res.json();
                container.innerHTML = '';

                const groups = { bank: [], ewallet: [], qris: [] };
                methods.forEach(m => { if(m.isActive) groups[m.type].push(m); });

                if (groups.qris.length > 0) renderGroup(container, 'Scan QRIS', groups.qris);
                if (groups.bank.length > 0) renderGroup(container, 'Transfer Bank', groups.bank);
                if (groups.ewallet.length > 0) renderGroup(container, 'E-Wallet', groups.ewallet);

            } catch (error) { console.error(error); container.innerHTML = '<p style="color:#ef4444; text-align:center;">Gagal memuat metode pembayaran.</p>'; }
        }

        function renderGroup(container, title, items) {
            let html = `<div class="method-group"><span class="method-label">${title}</span>`;
            items.forEach(m => {
                let iconHtml = '<i class="fa-solid fa-building-columns"></i>';
                if(m.type === 'ewallet') iconHtml = '<i class="fa-solid fa-wallet"></i>';
                if(m.type === 'qris') iconHtml = '<i class="fa-solid fa-qrcode"></i>';
                
                if(m.icon && m.type !== 'qris') iconHtml = `<img src="${m.icon}" style="width:100%; height:100%; object-fit:contain;">`;

                let desc = `${m.number} a.n ${m.holder}`;
                if (m.type === 'qris') desc = 'Ketuk untuk melihat QR Code';

                html += `
                <div class="payment-method" onclick='selectMethod(this, ${JSON.stringify(m)})'>
                    <div class="method-icon">${iconHtml}</div>
                    <div class="method-info">
                        <div class="method-name">${m.name} 
                            ${m.type !== 'qris' ? `<button class="btn-copy" onclick="copyText(event, '${m.number}')"><i class="fa-regular fa-copy"></i></button>` : ''}
                        </div>
                        <div class="method-desc">${desc}</div>
                    </div>
                    <div class="check-badge"><i class="fa-solid fa-check"></i></div>
                </div>`;
            });
            html += `</div>`;
            container.innerHTML += html;
        }

        function selectMethod(el, methodData) {
            document.querySelectorAll('.payment-method').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            selectedMethod = methodData;
            checkForm();

            if (methodData.type === 'qris') {
                document.getElementById('qrisName').innerText = methodData.name;
                document.getElementById('qrisImage').src = methodData.icon;
                document.getElementById('qrisModal').classList.add('show');
            }
        }

        function previewProof(input) {
            const preview = document.getElementById('previewImg');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
                checkForm();
            }
        }

        function checkForm() {
            const hasMethod = selectedMethod !== null;
            const hasProof = document.getElementById('proofFile').files.length > 0;
            const btn = document.getElementById('btnConfirm');
            if (hasMethod && hasProof) { btn.disabled = false; } else { btn.disabled = true; }
        }

        function copyText(e, text) {
            e.stopPropagation();
            navigator.clipboard.writeText(text);
            // Optional: Show toast instead of alert for luxury feel
            alert('Nomor disalin: ' + text); 
        }

        async function loadAdmins() {
            try {
                const res = await fetch(`${API_URL}/settings`);
                const settings = await res.json();
                if (settings.adminContacts) {
                    adminContacts = settings.adminContacts.filter(a => a.isActive);
                }
                const container = document.getElementById('adminListContainer');
                container.innerHTML = '';
                if(adminContacts.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#64748b;">Tidak ada admin online.</p>';
                    return;
                }
                adminContacts.forEach(admin => {
                    const div = document.createElement('div');
                    div.className = 'admin-item';
                    div.onclick = () => sendOrder(admin.phone);
                    div.innerHTML = `<div class="admin-avatar"><i class="fa-brands fa-whatsapp"></i></div><div style="flex:1;"><div style="color:white; font-weight:600;">${admin.name}</div><div style="color:#4ade80; font-size:0.75rem;">Online</div></div><i class="fa-solid fa-chevron-right" style="color:#4ade80;"></i>`;
                    container.appendChild(div);
                });
            } catch (error) { console.error(error); }
        }

        function openAdminModal() { document.getElementById('adminModal').classList.add('show'); }

        async function sendOrder(phone) {
            const productLine = transaction.productName;
            const targetLine = transaction.customerNumber;
            const priceLine = new Intl.NumberFormat('id-ID').format(transaction.productPrice);
            const methodLine = `${selectedMethod.name} ${selectedMethod.type !== 'qris' ? '' : '(Scan QR)'}`;

            // TEMPLATE AMAN (ASCII)
            const message = `Halo Admin, konfirmasi pesanan baru:

----------------------------
*DATA PESANAN*
----------------------------
Produk  : ${productLine}
Tujuan  : ${targetLine}
Total   : Rp ${priceLine}

----------------------------
*PEMBAYARAN*
----------------------------
Metode  : ${methodLine}
Bukti   : Terlampir

Mohon segera diproses. Terima kasih!`;

            const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
            setTimeout(() => { window.location.href = '/ppob.html'; }, 1000);
        }
    </script>
</body>
</html>
