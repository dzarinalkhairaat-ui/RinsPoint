<!DOCTYPE html>
<html lang="id">
<head>

    <script>
    // CEK SESI LOGIN (AUTO LOGOUT 2 MENIT)
    function checkLoginSession() {
        const user = JSON.parse(localStorage.getItem('rinsUser'));
        
        // 1. Cek apakah user ada?
        if (!user || !user.isLoggedIn) {
            window.location.href = '/login-pelanggan.html';
            return;
        }

        // 2. Cek apakah sesi sudah kadaluarsa? (2 Menit = 120.000 ms)
        const currentTime = Date.now();
        const lastActive = user.lastActive || 0;
        const timeDiff = currentTime - lastActive;
        const maxIdleTime = 2 * 60 * 1000; // 2 Menit dalam milidetik

        if (timeDiff > maxIdleTime) {
            // JIKA LEBIH DARI 2 MENIT: Hapus Sesi & Tendang
            alert("Sesi Anda telah berakhir. Silakan login kembali."); // Opsional, boleh dihapus
            localStorage.removeItem('rinsUser');
            window.location.href = '/login-pelanggan.html';
        } else {
            // JIKA MASIH AMAN: Perbarui waktu aktif (Reset timer)
            // Jadi kalau dia terus mainan aplikasi, tidak akan di-logout.
            // Logout hanya terjadi kalau dia DIAM/KELUAR selama 2 menit.
            user.lastActive = currentTime;
            localStorage.setItem('rinsUser', JSON.stringify(user));
        }
    }

    // Jalankan pengecekan
    checkLoginSession();
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>

    <div class="mobile-container">
        <header class="main-header">
            <a href="/" style="color: #fff; margin-right: 1rem;"><i class="fa-solid fa-arrow-left"></i></a>

        <main class="home-page" style="padding-top: 1rem;">
            <div class="cart-page" id="cartContainer"></div>

        <div class="cart-bottom-bar" id="cartBottomBar" style="display: none;">

                <span>Troli</span>
                <span class="cart-badge-fixed" id="cartBadge">0</span>
            </a>

        </nav>
    </div>

    <script>
        // FUNGSI UPDATE BADGE (LOKAL)
        function updateCartBadgeLocal() {
            const cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
            const badge = document.getElementById('cartBadge');
            if (badge) {
                badge.innerText = cart.length;
                if (cart.length > 0) badge.classList.add('show');
                else badge.classList.remove('show');
            }
        }

        let cart = JSON.parse(localStorage.getItem('rinsCart')) || [];

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            updateCartBadgeLocal(); // Panggil saat load
        });

        function renderCart() {
            const container = document.getElementById('cartContainer');
            const bottomBar = document.getElementById('cartBottomBar');
            const totalEl = document.getElementById('cartTotal');

            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                        <h3>Keranjang Kosong</h3>
                        <p>Yuk cari produk favoritmu!</p>
                        <a href="/" style="color:#4ADE80; font-weight:600; margin-top:1rem; display:inline-block;">Belanja Sekarang</a>
                    </div>
                `;
                bottomBar.style.display = 'none';
                updateCartBadgeLocal(); // Update badge jadi 0
                return;
            }

            bottomBar.style.display = 'flex';
            let totalPrice = 0;

            cart.forEach((item, index) => {
                totalPrice += item.price;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div class="item-img">
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/80'">
                    </div>
                    <div class="item-info">
                        <h4>${item.name}</h4>
                        <div class="price">Rp ${new Intl.NumberFormat('id-ID').format(item.price)}</div>
                    </div>
                    <div class="btn-remove" onclick="removeItem(${index})">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                `;
                container.appendChild(div);
            });

            totalEl.innerText = 'Rp ' + new Intl.NumberFormat('id-ID').format(totalPrice);
            updateCartBadgeLocal(); // Update badge sesuai jumlah
        }

        function removeItem(index) {
            if(confirm('Hapus produk ini?')) {
                cart.splice(index, 1);
                localStorage.setItem('rinsCart', JSON.stringify(cart));
                renderCart(); // Ini otomatis akan manggil updateCartBadgeLocal()
            }
        }

        function checkoutWA() {
            if(cart.length === 0) return;
            const adminWA = "6281234567890"; 
            let message = "Halo Admin RinsPoint, saya mau pesan:%0A%0A";
            let total = 0;
            cart.forEach((item, i) => {
                message += `${i+1}. ${item.name} - Rp ${new Intl.NumberFormat('id-ID').format(item.price)}%0A`;
                total += item.price;
            });
            message += `%0A*Total: Rp ${new Intl.NumberFormat('id-ID').format(total)}*`;
            message += "%0A%0AMohon info ketersediaan stok & ongkir. Terima kasih.";
            window.open(`https://wa.me/${adminWA}?text=${message}`, '_blank');
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
           // CEK SESI LOGIN (VERSI POPUP ALERT)
    function checkLoginSession() {
        const user = JSON.parse(localStorage.getItem('rinsUser'));
        
        // 1. Cek apakah user ada?
        if (!user || !user.isLoggedIn) {
            window.location.replace('/login-pelanggan.html');
            return;
        }

        // 2. Cek Waktu (2 Menit = 120.000 ms)
        const currentTime = Date.now();
        const lastActive = user.lastActive || 0;
        const timeDiff = currentTime - lastActive;
        const maxIdleTime = 2 * 60 * 1000; // 2 Menit

        if (timeDiff > maxIdleTime) {
            // Tampilkan Popup Alert
            alert("Maaf, sesi Anda telah habis karena tidak aktif selama 2 menit. Silakan login kembali.");
            
            // Hapus data & Tendang ke Login
            localStorage.removeItem('rinsUser');
            window.location.replace('/login-pelanggan.html');
        } else {
            // Perbarui waktu aktif (agar tidak logout kalau user aktif)
            user.lastActive = currentTime;
            localStorage.setItem('rinsUser', JSON.stringify(user));
        }
    }
    // Jalankan Pengecekan
    checkLoginSession();


            // ===========================================
            // 2. LOGIKA PENCARIAN (SEARCH)
            // ===========================================
            const homeInput = document.getElementById('homeSearchInput');
            const homeIcon = document.getElementById('homeSearchIcon');

            const goToSearchPage = () => {
                const keyword = homeInput.value.trim();
                if (keyword) {
                    window.location.href = `search.html?keyword=${encodeURIComponent(keyword)}`;
                } else {
                    homeInput.focus();
                }
            };

            if (homeInput) {
                homeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') goToSearchPage();
                });
            }

            if (homeIcon) {
                homeIcon.addEventListener('click', goToSearchPage);
            }


            // ===========================================
            // 3. LOGIKA BADGE TROLI (ANGKA MERAH)
            // ===========================================
            const cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
            const badge = document.getElementById('cartBadge');
            
            if (badge) {
                badge.innerText = cart.length;
                if (cart.length > 0) {
                    badge.classList.add('show');
                } else {
                    badge.classList.remove('show');
                }
            }
        });
    </script>
