<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keranjang - RinsPoint</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/pages/cart.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    
    <script src="/js/pwa-register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mobile-container">
        <header class="main-header">
            <a href="/" style="color: #fff; margin-right: 1rem;"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="logo-text">Keranjang Belanja</div>
        </header>

        <main class="home-page" style="padding-top: 1rem;">
            <div class="cart-page" id="cartContainer"></div>
        </main>

        <div class="cart-bottom-bar" id="cartBottomBar" style="display: none;">
            <div class="total-info">
                <span>Total Estimasi:</span>
                <strong id="cartTotal">Rp 0</strong>
            </div>
            <button class="btn-checkout" id="btnCheckout" onclick="checkoutWA()">
                Checkout WA <i class="fa-brands fa-whatsapp"></i>
            </button>
        </div>

        <nav class="bottom-nav">
            <a href="/"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
            <a href="/ppob.html"><i class="fa-solid fa-bolt"></i><span>PPOB</span></a>
            <a href="cart.html" class="active">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Troli</span>
                <span class="cart-badge-fixed" id="cartBadge">0</span>
            </a>
            <a href="/admin/dashboard.html"><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>
        </nav>
    </div>

    <div class="admin-modal" id="adminModal">
        <div class="admin-box">
            <i class="fa-solid fa-xmark close-modal" onclick="closeAdminModal()"></i>
            <h3>Pilih Admin</h3>
            <p>Silakan hubungi salah satu admin kami:</p>
            
            <div class="admin-list" id="adminListContainer">
                <p>Memuat kontak...</p>
            </div>
        </div>
    </div>

    <script src="js/whatsapp.js"></script>

    <script>
        function updateCartBadgeLocal() {
            const cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
            const badge = document.getElementById('cartBadge');
            if (badge) {
                badge.innerText = cart.length;
                if (cart.length > 0) badge.classList.add('show');
                else badge.classList.remove('show');
            }
        }

        let cart = JSON.parse(localStorage.getItem('rinsCart')) || [];

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            updateCartBadgeLocal(); 
        });

        function renderCart() {
            const container = document.getElementById('cartContainer');
            const bottomBar = document.getElementById('cartBottomBar');
            const totalEl = document.getElementById('cartTotal');

            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                        <h3>Keranjang Kosong</h3>
                        <p>Yuk cari produk favoritmu!</p>
                        <a href="/" style="color:#4ADE80; font-weight:600; margin-top:1rem; display:inline-block;">Belanja Sekarang</a>
                    </div>
                `;
                bottomBar.style.display = 'none';
                updateCartBadgeLocal(); 
                return;
            }

            bottomBar.style.display = 'flex';
            let totalPrice = 0;

            cart.forEach((item, index) => {
                totalPrice += item.price;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div class="item-img">
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/80'">
                    </div>
                    <div class="item-info">
                        <h4>${item.name}</h4>
                        <div class="price">Rp ${new Intl.NumberFormat('id-ID').format(item.price)}</div>
                    </div>
                    <div class="btn-remove" onclick="removeItem(${index})">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                `;
                container.appendChild(div);
            });

            totalEl.innerText = 'Rp ' + new Intl.NumberFormat('id-ID').format(totalPrice);
            updateCartBadgeLocal(); 
        }

        function removeItem(index) {
            if(confirm('Hapus produk ini?')) {
                cart.splice(index, 1);
                localStorage.setItem('rinsCart', JSON.stringify(cart));
                renderCart(); 
            }
        }

        // --- CHECKOUT LOGIC ---
        async function checkoutWA() {
            if(cart.length === 0) return;

            const btn = document.getElementById('btnCheckout');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading...';
            btn.disabled = true;

            try {
                // 1. Susun Pesan
                let message = "Halo Admin RinsPoint, saya mau pesan:%0A%0A";
                let total = 0;
                cart.forEach((item, i) => {
                    message += `${i+1}. ${item.name} - Rp ${new Intl.NumberFormat('id-ID').format(item.price)}%0A`;
                    total += item.price;
                });
                message += `%0A*Total: Rp ${new Intl.NumberFormat('id-ID').format(total)}*`;
                message += "%0A%0AMohon info ketersediaan stok & ongkir. Terima kasih.";

                // 2. Ambil Daftar Admin
                const res = await fetch('/api/settings');
                const data = await res.json();
                
                let activeContacts = [];
                if (data.adminContacts && data.adminContacts.length > 0) {
                    activeContacts = data.adminContacts.filter(c => c.isActive);
                }
                if (activeContacts.length === 0 && data.adminPhone) {
                    activeContacts.push({ name: 'Admin Utama', phone: data.adminPhone });
                }

                // 3. Logika Tampilan
                if (activeContacts.length > 1) {
                    showAdminPopup(activeContacts, message);
                } else if (activeContacts.length === 1) {
                    const phone = formatPhone(activeContacts[0].phone);
                    window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
                } else {
                    window.open(`https://wa.me/6281234567890?text=${message}`, '_blank');
                }

            } catch (error) {
                console.error("Gagal load admin:", error);
                window.open(`https://wa.me/6281234567890?text=Halo Admin...`, '_blank');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function showAdminPopup(contacts, msg) {
            const list = document.getElementById('adminListContainer');
            list.innerHTML = ''; 

            contacts.forEach(c => {
                const phone = formatPhone(c.phone);
                const link = `https://wa.me/${phone}?text=${msg}`;
                
                const btn = document.createElement('a');
                btn.className = 'admin-btn';
                btn.href = link;
                btn.target = '_blank';
                btn.onclick = closeAdminModal; 
                
                btn.innerHTML = `
                    <div class="admin-info">
                        <span class="admin-name">${c.name}</span>
                        <span class="admin-status">Online</span>
                    </div>
                    <i class="fa-brands fa-whatsapp"></i>
                `;
                list.appendChild(btn);
            });

            document.getElementById('adminModal').classList.add('show');
        }

        function closeAdminModal() {
            document.getElementById('adminModal').classList.remove('show');
        }

        function formatPhone(phone) {
            phone = phone.toString().replace(/\D/g, '');
            if (phone.startsWith('0')) return '62' + phone.slice(1);
            return phone;
        }
    </script>

    <script src="js/loading.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
