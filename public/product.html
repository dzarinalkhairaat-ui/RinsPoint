<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detail Produk - RinsPoint</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/pages/detail.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    
    <script src="/js/pwa-register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        
        <div class="product-slider-container">
            <a href="javascript:history.back()" class="btn-back-floating">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="product-slider-track" id="sliderTrack">
                <div class="product-slide">
                    <img src="https://via.placeholder.com/400x400?text=Loading..." alt="Loading">
                </div>
            </div>
            <div class="slide-counter" id="slideCounter">0 / 0</div>
        </div>

        <div class="product-info-area">
            <div id="detailCategory" class="category-tag">...</div>
            <h1 id="detailName" class="product-title">Memuat...</h1>
            
            <div class="price-container">
                <span id="detailOriginalPrice" class="original-price"></span>
                <span id="detailPrice" class="current-price">Rp 0</span>
            </div>

            <div class="divider"></div>

            <h3 class="section-title">Deskripsi Produk</h3>
            <p id="detailDesc" class="product-description">...</p>

            <div class="divider" style="margin: 2rem 0 1rem 0;"></div>

            <div class="related-products-section">
                <h3 class="section-title" style="margin-bottom: 1rem;">Produk Terkait</h3>
                <div id="relatedProductsContainer" class="related-grid">
                    <p style="color: #64748b; font-size: 0.8rem;">Memuat rekomendasi...</p>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn-cart" id="btnAddToCart"><i class="fa-solid fa-cart-plus"></i> + Troli</button>
            <a id="btnBuyLink" href="#" target="_blank" class="btn-buy-now">Beli Sekarang <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const urlParams = new URLSearchParams(window.location.search);
        const rawSlug = urlParams.get('slug');
        let currentProduct = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!rawSlug) { alert('Produk tidak ditemukan!'); window.location.href = '/'; return; }

            try {
                const safeSlug = encodeURIComponent(rawSlug);
                let res = await fetch(`${API_URL}/products/item/${safeSlug}`);
                if (!res.ok) res = await fetch(`${API_URL}/products/${safeSlug}`); // Fallback
                
                if (!res.ok) throw new Error('Produk 404');

                currentProduct = await res.json();
                renderDetail(currentProduct);
            } catch (error) { 
                alert(`Gagal memuat: ${error.message}`); 
            }
        });

        function renderDetail(prod) {
            // Render Gambar
            const track = document.getElementById('sliderTrack');
            const counter = document.getElementById('slideCounter');
            let images = (prod.images && prod.images.length > 0) ? prod.images : ['https://via.placeholder.com/400'];
            
            track.innerHTML = '';
            counter.innerText = `1 / ${images.length}`;
            images.forEach(src => {
                track.innerHTML += `<div class="product-slide"><img src="${src}" onerror="this.src='https://via.placeholder.com/400'"></div>`;
            });

            // Render Info
            document.title = prod.name;
            
            // --- FIX CATEGORY DISPLAY ---
            let catDisplay = 'Umum';
            let catValueForQuery = null;

            if (prod.category) {
                if (typeof prod.category === 'object' && prod.category.name) {
                    catDisplay = prod.category.name; 
                    catValueForQuery = prod.category._id; 
                } else {
                    catDisplay = prod.category; 
                    catValueForQuery = prod.category; 
                }
            }

            document.getElementById('detailCategory').innerText = catDisplay;
            document.getElementById('detailName').innerText = prod.name;
            document.getElementById('detailPrice').innerText = `Rp ${new Intl.NumberFormat('id-ID').format(prod.price)}`;
            
            if (prod.originalPrice > prod.price) {
                document.getElementById('detailOriginalPrice').innerText = `Rp ${new Intl.NumberFormat('id-ID').format(prod.originalPrice)}`;
            }
            document.getElementById('detailDesc').innerText = prod.description;
            
            // Handle Link 
            if (prod.affiliateLink) {
                document.getElementById('btnBuyLink').href = prod.affiliateLink;
            } else {
                document.getElementById('btnBuyLink').href = '#'; 
                document.getElementById('btnBuyLink').innerText = 'Beli Langsung';
                document.getElementById('btnBuyLink').onclick = (e) => {
                    e.preventDefault();
                    addToCartLogic();
                    window.location.href = '/checkout.html'; 
                };
            }
            
            loadRelatedProducts(catValueForQuery, prod._id);
        }

        async function loadRelatedProducts(catValue, currentId) {
            const container = document.getElementById('relatedProductsContainer');
            if(!catValue) {
                container.innerHTML = '<p>Tidak ada rekomendasi.</p>';
                return;
            }

            try {
                const res = await fetch(`${API_URL}/products?category=${catValue}`);
                const products = await res.json();
                const related = products.filter(p => p._id !== currentId).slice(0, 4);
                
                container.innerHTML = '';
                if(related.length === 0) {
                    container.innerHTML = '<p style="color:#64748b; font-size:0.8rem;">Tidak ada produk serupa lainnya.</p>';
                    return;
                }

                related.forEach(p => {
                    const img = (p.images && p.images.length > 0) ? p.images[0] : 'https://via.placeholder.com/150';
                    const div = document.createElement('div');
                    div.className = 'related-card'; // Pakai Class CSS baru
                    div.onclick = () => window.location.href=`product.html?slug=${p.slug}`;
                    
                    div.innerHTML = `
                        <img src="${img}" onerror="this.src='https://via.placeholder.com/150'">
                        <div class="info">
                            <h4>${p.name}</h4>
                            <div class="price">Rp ${new Intl.NumberFormat('id-ID').format(p.price)}</div>
                        </div>`;
                    container.appendChild(div);
                });
            } catch(e){
                console.error("Related products error:", e);
                container.innerHTML = '<p style="color:#ef4444; font-size:0.8rem;">Gagal memuat rekomendasi.</p>';
            }
        }

        function addToCartLogic() {
            if (!currentProduct) return;
            const btn = document.getElementById('btnAddToCart');
            
            // Visual Effect (Sudah di CSS)
            // btn.style.transform handled by CSS :active

            // Save to Storage
            let cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
            const existingItem = cart.find(item => item.id === currentProduct._id);

            const img = (currentProduct.images && currentProduct.images.length > 0) ? currentProduct.images[0] : '';
            
            cart.push({
                id: currentProduct._id,
                name: currentProduct.name,
                price: currentProduct.price,
                image: img
            });
            localStorage.setItem('rinsCart', JSON.stringify(cart));

            // Button Feedback
            const oldHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Masuk!';
            btn.style.background = '#4ADE80'; btn.style.color = '#064E3B';
            
            setTimeout(() => { 
                btn.innerHTML = oldHtml; 
                btn.style.background = 'transparent'; 
                btn.style.color = '#4ADE80'; 
            }, 1500);
        }

        document.getElementById('btnAddToCart').addEventListener('click', addToCartLogic);
    </script>
</body>
</html>
