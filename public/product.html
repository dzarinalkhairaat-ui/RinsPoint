<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detail Produk - RinsPoint</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    <script src="/js/pwa-register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .product-slider-container { position: relative; width: 100%; height: 380px; background: #000; overflow: hidden; }
        .product-slider-track { display: flex; width: 100%; height: 100%; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .product-slide { flex-shrink: 0; width: 100%; height: 100%; scroll-snap-align: center; scroll-snap-stop: always; position: relative; }
        .product-slide img { width: 100%; height: 100%; object-fit: cover; }
        .slide-counter { position: absolute; bottom: 30px; right: 20px; background: rgba(0,0,0,0.6); color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; backdrop-filter: blur(4px); }
        .action-bar { display: flex; gap: 10px; padding: 1rem; background: #1E293B; position: fixed; bottom: 0; width: 100%; max-width: 480px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .btn-cart { flex: 1; background: transparent; border: 1px solid #4ADE80; color: #4ADE80; padding: 12px; border-radius: 10px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; font-size: 0.9rem; transition: transform 0.1s ease; }
        .btn-buy-now { flex: 1; background: #4ADE80; color: #064E3B; border: none; padding: 12px; border-radius: 10px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; cursor: pointer; font-size: 0.9rem; }
        
        /* Tambahan: Pastikan nav bawah ada */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; display:none; } /* Hidden di detail tapi kita butuh badgenya kalau mau ditampilkan */
        /* Catatan: Di desain Anda, detail produk tertutup Action Bar, jadi Navigasi Bawah tidak terlihat. 
           Tapi jika user menekan Back, badge di Home harus update. */
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="product-slider-container">
            <a href="javascript:history.back()" style="position: absolute; top: 20px; left: 20px; z-index: 10; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="product-slider-track" id="sliderTrack">
                <div class="product-slide"><img src="https://via.placeholder.com/400x400?text=Loading..." alt="Loading"></div>
            </div>
            <div class="slide-counter" id="slideCounter">0 / 0</div>
        </div>

        <div style="padding: 1.5rem; padding-bottom: 6rem; background: #0F172A; border-radius: 20px 20px 0 0; margin-top: -20px; position: relative; z-index: 5;">
            <div id="detailCategory" style="color: #4ADE80; font-size: 0.8rem; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 1px;">...</div>
            <h1 id="detailName" style="color: white; font-size: 1.3rem; margin-bottom: 0.5rem; line-height: 1.4;">Memuat...</h1>
            <div style="margin-bottom: 1.5rem; display: flex; align-items: baseline; gap: 10px;">
                <span id="detailOriginalPrice" style="color: #94a3b8; text-decoration: line-through; font-size: 0.9rem;"></span>
                <span id="detailPrice" style="color: #4ADE80; font-size: 1.5rem; font-weight: 700;">Rp 0</span>
            </div>
            <div style="width: 100%; height: 1px; background: #334155; margin-bottom: 1.5rem;"></div>
            <h3 style="color: white; font-size: 1rem; margin-bottom: 0.5rem;">Deskripsi Produk</h3>
            <p id="detailDesc" style="color: #cbd5e1; font-size: 0.9rem; line-height: 1.6; white-space: pre-line;">...</p>
            <div style="width: 100%; height: 1px; background: #334155; margin: 2rem 0 1rem 0;"></div>
            <div class="related-products-section" style="margin-bottom: 2rem;">
                <h3 style="color: white; font-size: 1rem; margin-bottom: 1rem;">Produk Terkait</h3>
                <div id="relatedProductsContainer" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; align-items: stretch;">
                    <p style="color: #64748b; font-size: 0.8rem;">Memuat rekomendasi...</p>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn-cart" id="btnAddToCart"><i class="fa-solid fa-cart-plus"></i> + Troli</button>
            <a id="btnBuyLink" href="#" target="_blank" class="btn-buy-now">Beli Sekarang <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const urlParams = new URLSearchParams(window.location.search);
        const rawSlug = urlParams.get('slug');
        let currentProduct = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!rawSlug) { alert('Produk tidak ditemukan!'); window.location.href = '/'; return; }

            try {
                const safeSlug = encodeURIComponent(rawSlug);
                let res = await fetch(`${API_URL}/products/item/${safeSlug}`);
                if (!res.ok) res = await fetch(`${API_URL}/products/${safeSlug}`); // Fallback
                
                if (!res.ok) throw new Error('Produk 404');

                currentProduct = await res.json();
                renderDetail(currentProduct);
            } catch (error) { 
                alert(`Gagal memuat: ${error.message}`); 
            }
        });

        function renderDetail(prod) {
            // Render Gambar
            const track = document.getElementById('sliderTrack');
            const counter = document.getElementById('slideCounter');
            let images = (prod.images && prod.images.length > 0) ? prod.images : ['https://via.placeholder.com/400'];
            
            track.innerHTML = '';
            counter.innerText = `1 / ${images.length}`;
            images.forEach(src => {
                track.innerHTML += `<div class="product-slide"><img src="${src}" onerror="this.src='https://via.placeholder.com/400'"></div>`;
            });

            // Render Info
            document.title = prod.name;
            document.getElementById('detailCategory').innerText = prod.category?.name || 'Umum';
            document.getElementById('detailName').innerText = prod.name;
            document.getElementById('detailPrice').innerText = `Rp ${new Intl.NumberFormat('id-ID').format(prod.price)}`;
            
            if (prod.originalPrice > prod.price) {
                document.getElementById('detailOriginalPrice').innerText = `Rp ${new Intl.NumberFormat('id-ID').format(prod.originalPrice)}`;
            }
            document.getElementById('detailDesc').innerText = prod.description;
            document.getElementById('btnBuyLink').href = prod.affiliateLink || '#';
            
            loadRelatedProducts(prod.category?._id, prod._id);
        }

        async function loadRelatedProducts(catId, currentId) {
            const container = document.getElementById('relatedProductsContainer');
            if(!catId) return;
            try {
                const res = await fetch(`${API_URL}/products?category=${catId}`);
                const products = await res.json();
                const related = products.filter(p => p._id !== currentId).slice(0, 4);
                
                container.innerHTML = '';
                if(related.length === 0) container.innerHTML = '<p>Tidak ada rekomendasi.</p>';

                related.forEach(p => {
                    const div = document.createElement('div');
                    div.style.cssText = "background:#1E293B; border-radius:12px; overflow:hidden; cursor:pointer;";
                    div.onclick = () => window.location.href=`product.html?slug=${p.slug}`;
                    div.innerHTML = `
                        <img src="${p.images[0] || ''}" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
                        <div style="padding:10px;">
                            <h4 style="color:white; font-size:0.8rem;">${p.name}</h4>
                            <div style="color:#4ADE80; font-weight:700;">Rp ${new Intl.NumberFormat('id-ID').format(p.price)}</div>
                        </div>`;
                    container.appendChild(div);
                });
            } catch(e){}
        }

        // --- UPDATE PENTING: ADD TO CART + REALTIME BADGE ---
        document.getElementById('btnAddToCart').addEventListener('click', () => {
            if (!currentProduct) return;
            
            const btn = document.getElementById('btnAddToCart');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 150);

            // Simpan ke Storage
            let cart = JSON.parse(localStorage.getItem('rinsCart')) || [];
            const img = (currentProduct.images && currentProduct.images.length > 0) ? currentProduct.images[0] : '';
            
            cart.push({
                id: currentProduct._id,
                name: currentProduct.name,
                price: currentProduct.price,
                image: img
            });
            localStorage.setItem('rinsCart', JSON.stringify(cart));

            // Efek Visual Tombol
            const oldHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Masuk!';
            btn.style.background = '#4ADE80'; btn.style.color = '#064E3B';
            
            setTimeout(() => { 
                btn.innerHTML = oldHtml; 
                btn.style.background = 'transparent'; 
                btn.style.color = '#4ADE80'; 
            }, 1500);
        });
    </script>
    <script src="js/loading.js"></script>
</body>
</html>
