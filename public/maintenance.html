<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Segera Hadir - RinsPoint</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- LAYOUT UTAMA --- */
        html, body {
            height: 100%;
            background-color: #0f172a;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #f8fafc;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Background Efek */
        .maintenance-bg {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(74, 222, 128, 0.08) 0%, #0f172a 70%);
            z-index: 0;
        }

        /* --- KARTU MEWAH --- */
        .maintenance-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px); /* Efek Kaca Premium */
            -webkit-backdrop-filter: blur(15px);
            padding: 50px 30px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(74, 222, 128, 0.2);
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5), 
                        0 0 30px rgba(74, 222, 128, 0.05) inset;
            max-width: 380px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        /* --- ANIMASI ICON --- */
        .icon-container {
            position: relative;
            width: 100px; height: 100px;
            margin: 0 auto 30px auto;
            display: flex; justify-content: center; align-items: center;
        }
        .icon-ring {
            position: absolute; width: 100%; height: 100%;
            border: 2px dashed rgba(74, 222, 128, 0.3);
            border-radius: 50%;
            animation: spin-slow 10s linear infinite;
        }
        .main-icon {
            font-size: 3.5rem;
            color: #4ade80;
            filter: drop-shadow(0 0 15px rgba(74, 222, 128, 0.6));
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* --- TYPOGRAPHY --- */
        h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
        }
        .highlight-text {
            color: #4ade80;
            position: relative;
            display: inline-block;
        }
        p {
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        /* --- TOMBOL --- */
        .btn-back {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #064e3b;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-back:active { transform: scale(0.95); }

        /* Keyframes */
        @keyframes spin-slow { 100% { transform: rotate(360deg); } }
        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(74, 222, 128, 0.4)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(74, 222, 128, 0.8)); }
        }
    </style>
</head>
<body>

    <div class="maintenance-bg"></div>

    <div class="maintenance-card">
        <div class="icon-container">
            <div class="icon-ring"></div>
            <i class="fa-solid fa-wand-magic-sparkles main-icon"></i>
        </div>
        
        <h2>Sedang <span class="highlight-text">Update</span></h2>
        <p>Fitur ini sedang kami upgrade agar tampilannya lebih mewah & profesional untuk Anda. Mohon tunggu sebentar ya!</p>
        
        <a href="ppob.html" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Kembali ke Menu
        </a>
    </div>

</body>
</html>
